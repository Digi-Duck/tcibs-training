<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 500px;
            height: 500px;
            background-color: rgb(166, 30, 30);

            position: relative;

        .b{
            width: 200px;
            height: 200px;
            background-color: rgb(27, 164, 80);

            position: absolute;
        }

    <div class="a">
        <div class="b"></div>
    </div>

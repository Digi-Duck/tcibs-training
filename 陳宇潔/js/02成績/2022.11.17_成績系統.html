<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .bg{
            display: flex;
            justify-content: center;
        }
        .box{
            width: 601px;
            height: 601px;
            background-color: antiquewhite;

            border: 1px solid#000000;
            border-radius: 5%;
            padding: 50px;

            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        input{
            width: 100%;
            height: 100%;

            font-size: 25px;
        }

        .input{
            width: 100%;
            height: 100px;

            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .output{
            width: 100%;
            height: 50%;

            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .point{
            width: 160px;
            height: 40px;
            background-color: cornflowerblue;
            border: 5px solid rgb(46, 46, 120);
            padding: 20px;
            font-size: 25px;
            font-weight: 700;

            transform: translate(0,100px);

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .point:hover{
            color: white;
            background-color: rgb(46, 46, 120);
            border: 5px solid cornflowerblue;
        }
        .frame{
            width: 100px;
            height: 100px;
            border: 1px solid rgb(46, 46, 120);

            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="box">
            <div class="input">
                <h1>請輸入你的成績</h1>
                <input class="grade" type="text" >
            </div>
            <button class="point">等級</button> 
            <div class="output">
                <div class="frame">

                </div>
            </div>
        </div>
    </div>

    <script>
        const frame = document.querySelector(".frame");
        const level = document.querySelector(".grade");
        const button = document.querySelector(".point");

        console.log(level);
        
        button.onclick = function () {
            const grade = level.value;
            if(isNaN(grade)){
                console.log(123);
                frame.innerHTML =`<img src="https://i.pinimg.com/236x/b7/9c/f7/b79cf7b36f702f622bb988efc6cd7434.jpg">`;
            }else{
                if(grade > 100 || grade < 0){
                    frame.innerHTML =`<img src="https://i.pinimg.com/236x/b7/9c/f7/b79cf7b36f702f622bb988efc6cd7434.jpg">`;
                }else{
                    if (grade == 100) {
                    frame.innerHTML =`<img src="https://i.pinimg.com/564x/c1/b2/ef/c1b2ef47207816628de90a60d8ae0b4e.jpg">`;
                    } else if (grade >= 90) {
                        frame.innerHTML =`<img src="https://i0.wp.com/www.lkldnow.com/wp-content/uploads/2019/07/b-grade.jpg?w=275&ssl=1">`;
                    } else if (grade >= 80) {
                        frame.innerHTML =`<img src="https://www.photos-public-domain.com/wp-content/uploads/2012/07/c-school-letter-grade-600x400.jpg"">`;
                    } else if (grade >= 70) {
                        frame.innerHTML =`<img src="https://i.pinimg.com/564x/c1/b2/ef/c1b2ef47207816628de90a60d8ae0b4e.jpg">`;
                    } else if (grade >= 60) {
                        frame.innerHTML =`<img src="https://www.photos-public-domain.com/wp-content/uploads/2012/07/d-school-letter-grade.jpg"">`;
                    } else if (grade < 60) {
                        frame.innerHTML =`<img src="https://securecdn.pymnts.com/wp-content/uploads/2015/01/E-Grade.jpg">`;
                    }
                }   
            }
        }
    </script>
</body>
</html>

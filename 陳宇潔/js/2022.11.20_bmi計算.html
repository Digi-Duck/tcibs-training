<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .bg{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        h1{
            margin: 0 auto;
        }
        .box{
            width: 602px;
            height: 602px;
            background-color: antiquewhite;

            border: 5px solid#000000;
            border-radius: 20px;
            padding: 50px;

            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        input{
            width: 75%;
            height: 50px;

            font-size: 25px;
            margin: 10px;
        }

        .input{
            width: 100%;
            height: 100px;
                        
            transform: translate(0,-50px);

            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .output{
            width: 100%;
            height: 50%;

            display: flex;
            justify-content: center;
        }
        .point{
            width: 160px;
            height: 40px;
            background-color: rgb(187, 182, 174);
            border: 5px solid rgb(161, 148, 128);
            border-radius: 5px;
            padding: 20px;
            font-size: 25px;
            font-weight: 700;

            transform: translate(0,75px);

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .point:hover{
            color: white;
            background-color: rgb(161, 148, 128);
            border: 5px solid rgb(187, 182, 174);
            
        }
        .frame{
            width: 602px;
            height: 200px;
            background-color: beige;
            border: 5px solid rgb(80, 60, 34);
            border-radius: 20px;

            transform: translate(0,55px);

            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="box">
            <h1>BMI計算機</h1>
            <div class="input">
                <h3>請輸入你的體重(kg)：</h3><input class="weight" type="number" >
                <h3>請輸入你的身高(cm)：</h3><input class="height" type="number" >
            </div>
            <button class="point start">開始計算</button> 
            <button class="point clear">重新計算</button> 
        </div>
        <div class="output">
            <div class="frame">
                <span>BMI值：</span><div id="result_BMI"></div>
                <span>身體狀態：</span><div id="result_body"></div>
                <span>建議參考：</span><div id="result_advice">
            </div>
        </div>
    </div>

    <script>
        const frame = document.querySelector(".frame");
        const weight = document.querySelector(".weight");
        const height = document.querySelector(".height");      
        const button = document.querySelector(".start");

        button.onclick = function () {
            const w = Number(weight.value);
            const h = Number(height.value);
            const BMI = w / (h * h / 10000);

            if(w <= 0 || h <= 0){
                frame.innerHTML =`錯誤`;
            }else{

                frame.innerHTML =`你的BMI是${BMI}`;
                if(BMI < 18.5){
                    frame.innerHTML =`體重過輕`;
                }else if(18.5 <= BMI && BMI < 24){
                    frame.innerHTML =`體重適中`;
                }else if(24 <= BMI && BMI < 27){
                    frame.innerHTML =`體重過重`;
                }else if(27 <= BMI && BMI < 30){
                    frame.innerHTML =`輕度肥胖`;
                }else if(30 <= BMI && BMI < 35){
                    frame.innerHTML =`中度肥胖`;
                }else if(35 < BMI){
                    frame.innerHTML =`重度肥胖`;
                }
            }
        }
    </script>
</body>
</html>

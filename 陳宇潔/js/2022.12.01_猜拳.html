<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜拳</title>
    <link rel="stylesheet" href="./2022.12.01_猜拳.css">
</head>
<body>
    <style>
    </style>
</body>
    <div class="start">
        <button class="btn">遊戲開始</button>
    </div>
    <div class="bg">
        <div class="big_title">猜拳</div>
        <div class="player place">
            <div class="avatar_player avatar pic"></div>
            <div class="blood_box player_blood">
                <div class="blood b1 pic"></div>
                <div class="blood b2 pic"></div>
                <div class="blood b3 pic"></div>
                <div class="blood b4 pic"></div>
                <div class="blood b5 pic"></div>
            </div>  
            <div class="box">
                <h1 class="title">出拳</h1>
                <button class="scissors btn">剪刀</button>
                <button class="rock btn">石頭</button>
                <button class="paper btn">布</button>
            </div>
        </div>
        <div class="mora">
            <div class="left">
                <div class="img_rock pic trans hand"></div> 
                <div class="img_scissors pic trans hand"></div>          
                <div class="img_paper pic trans hand"></div> 
            </div>
            <div class="vs pic"></div>
            <div class="right">
                <div class="img_rock pic trans mirror hand"></div> 
                <div class="img_scissors pic trans mirror hand"></div>          
                <div class="img_paper pic trans mirror hand"></div> 
            </div>
            <div class="grade"></div>
        </div>
        <div class="computer place">
            <div class="avatar_computer avatar pic"></div>
            <div class="blood_box computer_blood">
                <div class="blood b11 pic"></div>
                <div class="blood b12 pic"></div>
                <div class="blood b13 pic"></div>
                <div class="blood b14 pic"></div>
                <div class="blood b15 pic"></div>
            </div>         
        </div>
    </div>  
    <div class="end">
        <button class="btn">重新開始</button>
    </div>
    <script src="./2022.12.01_猜拳.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
        width: 580px;
        height: 580px;
        margin: auto;
        border-right: 1px solid rgb(0, 119, 255);
        border-left: 1px solid rgb(0, 119, 255);
        border-bottom: 1px solid rgb(0, 119, 255);
        padding: 10px;
        }
        .top{
        width: 100%;
        height: 19.83%;
        background-color: rgb(255, 0, 0);
        }
        .mid{
        width:100% ;
        height: calc(60% - 20px);
        margin: 10px 0px;
        }
        .left{
        width: calc(25% - 10px);
        height: 100%;
        background-color: rgb(255, 145, 0);
        float: left;
        margin: 0px 10px 0px 0px;
        }
        .right{
        width: 75%;
        height: calc(100% - 20px);
        float: right;
    
        }
        .r-top{
            width: 100% ;
            height: 33.33%;
            background-color: rgb(135, 222, 208);
        }
        .r-mid{
            width: 100% ;
            height: 33.33%;
            background-color: rgb(25, 76, 214);
            margin: 10px 0px;
        }
        .r-bot{
            width: 100% ;
            height: 33.33%;
            background-color: rgb(192, 42, 206);
        } 
        .bot{
        width: 100%;
        height: 19.83%;
        background-color: rgb(255, 238, 0);
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="top"></div>
        <div class="mid">
            <div class="left"></div>
            <div class="right">
                <div class="r-top"></div>
                <div class="r-mid"></div>
                <div class="r-bot"></div>
            </div>
        </div>
        <div class="bot"></div>
    </div>
</body>
</html>

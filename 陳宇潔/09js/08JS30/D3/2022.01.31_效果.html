<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2022.01.31_效果.css">
    <title>D3</title>
</head>
<body>
    <div class="bg">
        <div class="nav">
            <div class="box">
                <label for="spacing" class="font">Spacing</label> 
                <input id="spacing" type="range" name="spacing" min="0" max="20" step="1" value="2" data-sizing="px">
            </div>
            <div class="box">
                <label for="blur" class="font">Blur</label> 
                <input id="blur" type="range" name="blur" min="0" max="20" step="1" value="5" data-sizing="px">
            </div>
            <div class="box">
                <label for="color" class="font">Base Color</label> 
                <input id="color" type="color" name="base" value="#636262">
            </div>
        </div>
        <img src="./蠟筆小新.jpg" >
    </div>
    <script src="./2022.01.31_效果.js"></script>
</body>
</html>

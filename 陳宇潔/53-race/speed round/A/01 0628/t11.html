<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T11</title>
    <style>
        * {
            color-scheme: light;
        }

        body {
            height: 99vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        *:has(body #change:checked) {
            color-scheme: dark;
        }

        h1 {
            font-size: 200px;
        }

        #change {
            display: none;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Light Mode Test</h1>
    <input type="checkbox" id="change">
    <label for="change">Change mode</label>
    <script>
        const checkbox = document.getElementById('change');
        const h1 = document.querySelector('h1');

        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                h1.textContent = 'Night Mode Test';
            } else {
                h1.textContent = 'Light Mode Test';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 預覽</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: flex;
            height: 98vh;
        }
        textarea{
            width: calc(50% + 20px);
            overflow-y: scroll;
            padding: 10px;
        }
        pre{
            padding: 10px;
            flex: 1;
            border: 1px solid black;
            margin: 0;
            white-space: pre-wrap; 
        }
    </style>
</head>
<body>
    <textarea name="" id="text" rows="25"># 請開始你的作答</textarea>
    <pre></pre>
    <script src="./markdown_0601.js"></script>
</body>
</html>
<!-- 1. 段落和換行格式：（不需要支援 tab）
2. 標題格式：例如：# 標題
3. 粗體格式：例如：**粗體**
4. 水平規則格式：例如：---
5. 列表格式：例如：- 項目
6. 連結格式：例如：[示例連結] (http://example.com/)
7. 圖片格式：例如：![替代文字] (./pic.gif) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立圖片預覽視窗套件</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            margin: 0;
        }
        img{
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .icon{
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 50px;
            text-align: center;
            margin: 10px;
        }
        .bg{
            width: 100%;
            height: 100%;
            background-color: rgba(100, 100, 100, 0.5);
            z-index: 1;
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .x{
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="./img/jennie.jpg" alt="">
        <img src="./img/jisoo.jpg" alt="">
        <img src="./img/lisa.jpg" alt="">
        <img src="./img/rose.jpg" alt="">
    </div>
    <div class="bg" style="display: none;">
        <button class="x icon">X</button>
        <button class="btn icon"><</button>
        <img class="imgArea"></img>
        <button class="btn icon">></button>
    </div>
    <script src="./pic_0604.js"></script>
</body>
</html>

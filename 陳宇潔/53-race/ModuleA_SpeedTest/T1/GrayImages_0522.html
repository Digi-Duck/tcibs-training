<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GrayImages_0522.css">
    <title>Resize and Grayscale Multiple Images</title>
</head>
<body>
    <div id="app">
        <input type="file" multiple accept="image/*" @change="handleFileChange">
        <div class="border" v-for="item in img">
            <img :src="item.old" id="img">
            <img :src="item.new">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.2/vue.global.min.js"></script>
    <script src="./GrayImages_0522.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 偽類 */
        /* 1.標籤狀態的偽類 */
        .box{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 20px;
        }

        .box:hover {
            background-color: mediumaquamarine;
        }
        /* 超連結預設狀態 */
        a:link{
            color: seagreen;
        }
        /* 超連結被點擊過呈現的狀態 */
        a:visited{
            color: black;
        }
        /* 超連結正被點擊時的狀態 */
        a:active{
            color: aqua;
        }

        input[type = "checkbox"]:focus{
            
        }
        /* 2.CSS選擇器的偽類 */
        .box::first-letter{
            font-size: 40px;
        }

        /* 每層 */
        .box:nth-child(3){
            background-color: blueviolet;
        } /*  指定標籤後出現的第n個標籤  */

        .box:nth-last-child(2){
            background-color: blueviolet;
        } /*指定標籤後最後一個倒回來出現的第n個標籤*/

        .box:first-child{
            background-color: black;
        }
    </style>
</head>
<body>

</body>
</html>

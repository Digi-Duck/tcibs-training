<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vscode emmet</title>
    <style>
        #boxA{
            width:50px;
            height:50px;
            background-color:blue;
            float:right;
        }
        #boxB{
            width: 100px;
            height: 100px;
            background-color:cadetblue;
            float:right;
            clear:right;
        }
        #boxC{
            width:150px;
            height: 150px;
            background-color:cornflowerblue;
            clear:left;
        }
    </style>

</head>
<body>
    <div id="boxA"></div>
    <div id="boxB"></div>
    <div id="boxC"></div>
</body>
</html>

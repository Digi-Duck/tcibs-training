<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜間模式</title>
    <style>
        *{
            margin: 0;
        }
        .main{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .float{
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="main" :style="styleObject">
            <h1>{{ mode }}</h1>
            <div class="float">
                <button @click="switchEvent">{{ btnMode }}</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.2/vue.global.min.js"></script>
    <script src="./夜間模式_0531.js"></script>
</body>
</html>

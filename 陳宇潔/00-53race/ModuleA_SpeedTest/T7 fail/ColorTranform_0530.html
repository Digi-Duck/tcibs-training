<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ColorTranform_0530.css">
    <title>Color Transform</title>
</head>
<body>
    <div id="app">
        <h1>Input your color</h1>
        <input type="text" v-model="value">
        <div class="color" :style="color">{{ warning }}</div>
        <h4>
            Result
        </h4>
        <ul>
            <li>The color type is: { {{ type }} }</li>
            <li>HEX value: { Value sample: #{{ hex }} }</li>
            <li>RGB value: { Value sample: rgb({{ rgb.r }}, {{ rgb.g }}, {{ rgb.b }}) }</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.2/vue.global.min.js"></script>
    <script src="./ColorTranform_0530.js"></script>
</body>
</html>

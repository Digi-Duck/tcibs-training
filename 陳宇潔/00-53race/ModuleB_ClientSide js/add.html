<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>新增專案</title>
</head>
<body>
    <a href="./update.html">
        <button class="left">返回</button>
    </a>
    <div class="bg">
        <h1>新增專案</h1>
        <main class="d d-flex">
            <div class="group">
                <p>畫布高度</p>
                <input type="number" value="720" class="small height">
                <p>畫布寬度</p>
                <input type="number" value="1280" class="small width">
            </div>
            <div class="group">
                <p>畫布底色</p>
                <input type="color" class="big color" value="#ffffff">
            </div>
            <button class="add">確定</button>
        </main>
    </div>
    <script>
        const add = document.querySelector('.add')

        add.addEventListener('click', function() {
            localStorage.setItem('w', document.querySelector('.width').value);
            localStorage.setItem('h', document.querySelector('.height').value);
            localStorage.setItem('c', document.querySelector('.color').value)
            location.href = './update.html'
        })
    </script>
</body>
</html>

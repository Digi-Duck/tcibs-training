<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div挑戰4</title>
    <style>
        #boxA{
            width: 50px;
            height: 50px;
            background-color: red;
        }
        #boxB{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }
        #boxC{
            width: 150px;
            height: 150px;
            background-color: blue;
            float: right;
        }
        #boxD{
            width: 50px;
            height: 50px;
            background-color: brown;
            clear: right;
        }
        #boxE{
            width: 100px;
            height: 100px;
            background-color: orange;
            float: left;
        }
        #boxF{
            width: 150px;
            height: 150px;
            background-color: purple;
            float: right;
        }
        #boxG{
            width: 50px;
            height: 50px;
            background-color: black;
            clear: right;
            float: right;
        }
    </style>
</head>
<body>
    <div id="boxA"></div>
    <div id="boxB"></div>
    <div id="boxC"></div>
    <div id="boxD"></div>
    <div id="boxE"></div>
    <div id="boxF"></div>
    <div id="boxG"></div>
</body>
</html>

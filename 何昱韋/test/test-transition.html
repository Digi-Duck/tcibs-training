<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .box_transition{
            width: 100px;
            height: 100px;
            transition: 2s;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        let box = document.querySelector(".box");
        box.onclick = function(){
            box.classList.add("box_transition");
        }
    </script>
</body>
</html>

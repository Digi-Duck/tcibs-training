<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice_css</title>
    <style>
        .dice_box{
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dice{
            width: 48px;
            height: 48px;
        }
        .dot{
            display: block;
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
        }
        /* dice1 */
        .dice1{
            width: 42px;
            height: 42px;
            padding: 6px;
            background-color: tomato;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* dice2 */
        .dice2{
            width: 42px;
            height: 42px;
            padding: 6px;
            background-color: tomato;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .dice2 .dot:nth-of-type(2){
            align-self: flex-end;
        }
        /* dice3 */
        .dice3{
            width: 42px;
            height: 42px;
            padding: 6px;
            background-color: tomato;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .dice3 .dot:nth-of-type(2){
            align-self: center;
        }
        .dice3 .dot:nth-of-type(3){
            align-self: flex-end;
        }
        /* dice4 */
        .dice4{
            width: 42px;
            height: 42px;
            padding: 6px;
            background-color: tomato;
            border-radius: 5px;
            display: flex;

            justify-content: space-between;
            flex-wrap: wrap;
        }
        /* dice5 */
        .dice5{
            width: 42px;
            height: 42px;
            padding: 6px;
            background-color: tomato;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .dice5 .row{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .dice5 .row:nth-of-type(2){
            justify-content: center;
        }
        /* dice6 */
        .dice6{
            width: 42px;
            height: 42px;
            padding: 6px;
            background-color: tomato;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .dice6 .row{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="dice_box">
        <div class="dice dice1">
            <div class="dot"></div>
        </div>
        <div class="dice dice2">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dice dice3">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dice dice4">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dice dice5">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dice dice6">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>

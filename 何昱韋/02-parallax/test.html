<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錨點</title>
    <style>
        body{
            margin: 0;
        }
        html{
            scroll-behavior: smooth;
        }
        .index{
            height:5vh;
            background-color: black;
            padding: 10px;
        }
        .bottom{
            text-align: center;
            background-color: yellow;
            padding: 5px;
            margin: 10px;
            float: left;
        }
        .title{
            font-size: 400%;
            line-height: 20vh;
            text-align: center;
        }
        .banner{
            width: 100%;
            height: 100vh;
            background-image: url('https://ihealth.bwnet.com.tw/CT_Column/2020/06/93a0a537-e70c-7ffe-6c97-491431c3c1d4_620.jpg');
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }
        .introduce{
            font-size: 500%;
            position: absolute;
            left: 20%;
            top: 40%;
        }
        .text{
            width: 100%;
            height: 20vh;
            background-color: wheat;
            position: relative;
        }
        .img{
            width: 100%;
            height: 60vh;
        }
        .building_1{
            width: 100%;
            height: 100%;
            background-image: url('https://storage.googleapis.com/crossing-cms-cwg-tw/ckeditor/202007/ckeditor-5f0ff3cecda06.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .building_2{
            width: 100%;
            height: 100%;
            background-image: url('https://i0.wp.com/tabi-mag.jp/wp-content/uploads/KO005301.jpg?fit=1200%2C900&ssl=1');
            background-size: cover;
            background-attachment: fixed;
        }
        .building_3{
            width: 100%;
            height: 100%;
            background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/04/16/1f/48/state-capitol.jpg?w=1200&h=-1&s=1');
            background-size: cover;
            background-attachment: fixed;
        }
        .footer{
            width: 100%;
            height: 100vh;
            background-image: url('https://i0.wp.com/www.tripresso.com/blog/wp-content/uploads/2018/08/Paris-By-Catarina-Belovashutterstock.jpg?resize=640%2C427');
            background-size: cover;
        }
        .end{
            font-size: 75px;
            line-height: 100vh;
            text-align: center;
        }
        .to_top{
            color: red;
            background-color: thistle;
            border-radius: 50%;
            padding: 20px;
            position: fixed;
            right: 50px;
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div id ="to_top"class="index">
         <a href="#B1">
            <div class="bottom">聖索菲亞大教堂</div>
        </a>
        <a href="#B2">
            <div class="bottom">天守閣-高知城</div>
        </a>
        <a href="#B3">
            <div class="bottom">美國州議會大廈</div>
        </a>
    </div>
    <div class="banner">
        <div class="introduce">建築介紹</div>
    </div>
    <div class="text">
        <div id="B1" class="title">聖索菲亞大教堂</div>
    </div>
    <div class="img">
        <div class="building_1"></div>
    </div>
    <div class="text">
        <div id="B2" class="title">天守閣-高知城</div>
    </div>
    <div class="img">
        <div class="building_2"></div>
    </div>
    <div class="text">
        <div id="B3" class="title">美國州議會大廈</div>
    </div>
    <div class="img">
        <div class="building_3"></div>
    </div>
    <div class="footer">
        <div class="end">THE END</div>
    </div>
    <div class="to_top">
        <a href="#to_top">回到最上面</a>
    </div>
</body>
</html>

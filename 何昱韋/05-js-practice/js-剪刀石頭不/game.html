<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>剪刀石頭不玩了</title>
</head>
<body>
    <div class="title middle">剪刀石頭不</div>
    <div class="container">
        <div class="pc_part w-40">
            <p class="text-48 pc_text">你的對手</p>
        </div>
        <div class="game_result_area w-20">
            <p class="text-48">V.S.</p>
            <div class="round text-36 middle"></div>
            <div class="condition text-24 w-80">獲勝條件:贏三場對局 失敗條件:輸三場對局</div>
        </div>
        <div class="player_part w-40">
            <p class="text-48 player_text">你</p>
            <div class="score_display middle ">
                <div class="win_score text-36 middle"></div>
                <div class="lose_score text-36 middle"></div>
            </div>
            <div class="button-region">
                <button type="button" class="scissor_btn text-24 btn-decorate">剪刀</button>
                <button type="button" class="stone_btn text-24 btn-decorate">石頭</button>
                <button type="button" class="cloth_btn text-24 btn-decorate">布</button>
            </div>
        </div>
    </div>

    <script src="./game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>THE 騙</title>
</head>
<body>
    <div class="game_start">
        <div class="game_name text-96 set-in">猜拳</div>
        <div class="start_game_button_region set-in">
            <button type="button" class="game_start_button button-decorate text-36 set-in">gameStart</button>
        </div>
    </div>
    <div class="container container-decoration display-none">
        <div class="title text-72 set-in">剪刀石頭布</div>
        <div class="game_region">
            <div class="adversary-card w-40">
                <p class="cardText text-48 set-in set-in">你的對手</p>
                <div class="ADblood_region blood_region set-in text-36">
                    對手的血:
                    <div class="wrap">
                        <div class="ADhp1 hp"></div>
                        <div class="ADhp2 hp"></div>
                        <div class="ADhp3 hp"></div>
                    </div>
                </div>
                <div class="ADgameProcess set-in text-36"></div>
                <div class="adversaryPic set-in">
                    <img src="https://static-s.aa-cdn.net/img/gp/20600014351032/d-hjWhHCWknYs8xwsr0loWayviNqMoN8lUdxl49rvROgFq671EQSCUfK2-3kML7JZF0?v=1" alt="">
                </div>
            </div>
            <div class="game-situation w-20">
                <p class="cardText text-48 set-in">V.S</p>
                <div class="round-display text-48 set-in"></div>
            </div>
            <div class="player-card w-40">
                <p class="cardText text-48 set-in">YOU</p>
                <div class="MYblood_region blood_region set-in text-36">
                    你的血:
                    <div class="wrap">
                        <div class="MYhp1 hp"></div>
                        <div class="MYhp2 hp"></div>
                        <div class="MYhp3 hp"></div>
                    </div>
                </div>
                <div class="MYgameProcess set-in text-36"></div>
                <div class="player-button-region set-in">
                    <button type="button" class="scissor-button button-decorate text-36">剪刀</button>
                    <button type="button" class="stone-button button-decorate text-36">石頭</button>
                    <button type="button" class="cloth-button button-decorate text-36">布</button>
                </div>
            </div>
        </div>
        <!-- gamefinish -->
        <div class="finish_win display-none">
            <p class="win_text text-96 set-in">VICTORY</p>
            <div class="button-region set-in">
                <button type="button" class="win_button text-36">
                    <a href="javascript:window.location.reload()">重新開始</a>
                </button>
                <button type="button" class="win_button text-36">
                    <a href="javascript:window.location.reload()">在玩一次</a>
                </button>
            </div>
        </div>
        <div class="finish_lose display-none">
            <p class="lose_text text-96 set-in">Game Over</p>
            <div class="button-region set-in">
                <button type="button" class="lose_button text-36">
                    <a href="javascript:window.location.reload()">重新開始</a>
                </button>
                <button type="button" class="lose_button text-36">
                    <a href="javascript:window.location.reload()">在玩一次</a>
                </button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>

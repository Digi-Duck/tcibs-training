    <style>
        .box-all{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .box-all.active-1{
            background-color: aqua;
        }
        .box-all.active-2{
            background-color: rgb(222, 136, 136);
        }
    </style>
</head>
<body>
    <button type="button" class="modeSw">changeMode</button>
    <div class="box-all boxA"></div>
    <div class="box-all boxB"></div>
    <script>    
        let pointer = 0;
        let sw = document.querySelector(".modeSw");
        let boxA = document.querySelector(".boxA");
        let boxB = document.querySelector(".boxB");
        sw.addEventListener('click', function(event){
            if (pointer == 0){
                pointer =1;
            }else{
                pointer =0;
            }
            // A mode
        if (pointer == 0){
            boxA.onclick = function(){
                boxA.classList.toggle("active-1");
            }
            boxB.onclick = function(){
                boxB.classList.toggle("active-1");
            }
        }
// B mode
        if(pointer == 1){
            boxA.onclick = function(){
                boxB.classList.toggle("active-2");
            }
            boxB.onclick = function(){
                boxA.classList.toggle("active-2");
            }
        }
        });

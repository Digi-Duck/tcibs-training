<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二塊板(遊戲說明)</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        img{
            width: 100%;
        }
        .gameRulecontent{
            width: 100%;
            height: 100vh;
        }
        .gameRuleBackground{
            width: 100%;
            height: 100%;
        }
        .gameRuleDemo{
            width: 100%;
            height: 100%;
        }
        .gameRuleTitle{
            font-size: 80px;
            display: flex;
            justify-content: center;
        }
        .gameRuleStartBtnPart{
            display: flex;
            justify-content: center;
        }

        /* 網路上抓的btn CSS */
        .btnDecorate-typetwo {
            appearance: none;
            background-color: #e6acac;
            border-width: 0;
            box-sizing: border-box;
            color: #000000;
            cursor: pointer;
            display: inline-block;
            font-family: Clarkson,Helvetica,sans-serif;
            font-size: 48px;
            font-weight: 500;
            letter-spacing: 0;
            line-height: 1em;
            margin: 0;
            opacity: 1;
            outline: 0;
            padding: 20px;
            position: relative;
            text-align: center;
            text-decoration: none;
            text-rendering: geometricprecision;
            text-transform: uppercase;
            transition: opacity 300ms cubic-bezier(.694, 0, 0.335, 1),background-color 100ms cubic-bezier(.694, 0, 0.335, 1),color 100ms cubic-bezier(.694, 0, 0.335, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            white-space: nowrap;
        }
        .btnDecorate-typetwo:before {
            animation: opacityFallbackOut .5s step-end forwards;
            backface-visibility: hidden;
            background-color: #EBEBEB;
            clip-path: polygon(-1% 0, 0 0, -25% 100%, -1% 100%);
            content: "";
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            transform: translateZ(0);
            transition: clip-path .5s cubic-bezier(.165, 0.84, 0.44, 1), -webkit-clip-path .5s cubic-bezier(.165, 0.84, 0.44, 1);
            width: 100%;
        }
        .btnDecorate-typetwo:hover:before {
            animation: opacityFallbackIn 0s step-start forwards;
            clip-path: polygon(0 0, 101% 0, 101% 101%, 0 101%);
        }
        .btnDecorate-typetwo:after {
            background-color: #ffffff;
        }
        .btnDecorate-typetwo span {
            z-index: 1;
            position: relative;
        }


    </style>
</head>
<body>
    <section>
        <div class="gameRulecontent">
            <div class="gameRuleBackground">
                <img src="https://img.tukuppt.com/bg_grid/00/13/79/7HTTCCwOTz.jpg!/fh/350" alt="">
            </div>
            <div class="gameRuleDemo">
                <div class="gameRuleTitle">遊戲規則說明</div>
                <div class="gameRuleContainer">
                    
                </div>
                <div class="gameRuleStartBtnPart">
                    <button type="button" class="gameRuleStartBtn btnDecorate-typetwo">
                        <span class="text">遊戲開始</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

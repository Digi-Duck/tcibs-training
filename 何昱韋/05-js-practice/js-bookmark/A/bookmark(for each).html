<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="bookmark">
            <button class="chapter chmain">main</button>
            <div class="chapter chapter1">chapter1</div>
            <div class="chapter chapter2" >chapter2</div>
            <div class="chapter chapter3">chapter3</div>
        </section>
        <section class="content">
            <div id="main" class="artmain article">挖喜main</div>
            <div id="art1" class="article1 article">chapter1Content</div>
            <div id="art2" class="article2 article">chapter2Content</div>
            <div id="art3" class="article3 article">chapter3Content</div>
        </section>
    </main>
    <script>
        // 當bookmark 被點及 顯示其中一篇
        let selector = document.querySelectorAll(".chapter");
        let article = document.querySelectorAll(".article");
        selector.forEach(function(element,index){
            article[index].style.display = "none";
            element.addEventListener("click",function(){
                selector.forEach(function(deflaut,secIndex){
                    article[secIndex].style.display = "none";
                })
                article[index].style.display = "block";
            })
        })  
    </script>
</body>
</html>

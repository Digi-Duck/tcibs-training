<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="game_start_region display-none">
        <div class="title text-96 set-in">擲骰子遊戲</div>
        <div class="GS_btn_region set-in">
            <button type="button" class="game_start_btn btn-decorate-blue text-48">game start</button>
        </div>
    </div>
    <div class="game_container">
        <div class="intro text-48 set-in">請擲骰子</div>
        <div class="game_display_region set-in">
            <div class="adversary_region w-33 h-100">
                <div class="ADname text-36 set-in">你的對手:</div>
                <div class="dice_region_part">
                    <div class="AD_dice_region_box1 dice_region_decorate"></div>
                    <div class="AD_dice_region_box2 dice_region_decorate"></div>
                    <div class="AD_dice_region_box3 dice_region_decorate"></div>
                    <div class="AD_dice_region_box4 dice_region_decorate"></div>
                    <div class="AD_dice_region_box5 dice_region_decorate"></div>
                    <div class="AD_dice_region_box6 dice_region_decorate"></div>
                    <div class="AD_dice_region_box7 dice_region_decorate"></div>
                    <div class="AD_dice_region_box8 dice_region_decorate"></div>
                    <div class="AD_dice_region_box9 dice_region_decorate"></div>
                    <div class="AD_dice_region_box10 dice_region_decorate"></div>
                </div>
            </div>

            <div class="game_result_region w-33 h-100">
                <div class="throw_btn_region set-in">
                    <button type="button" class="throw_btn throw_btn_decorate text-48">擲骰</button>
                </div>
                <div class="game_result text-36 set-in"></div>
            </div>

            <div class="player_region w-33 h-100">
                <div class="Myname text-36 set-in">我:</div>
                <div class="dice_region_part">
                    <div class="MY_dice_region_box1 dice_region_decorate set-in"></div>
                    <div class="MY_dice_region_box2 dice_region_decorate set-in"></div>
                    <div class="MY_dice_region_box3 dice_region_decorate set-in"></div>
                    <div class="MY_dice_region_box4 dice_region_decorate set-in"></div>
                    <div class="MY_dice_region_box5 dice_region_decorate set-in"></div>
                    <div class="MY_dice_region_box6 dice_region_decorate set-in"></div>
                    <div class="MY_dice_region_box7 dice_region_decorate set-in"></div>
                    <div class="MY_dice_region_box8 dice_region_decorate set-in"></div>
                    <div class="MY_dice_region_box9 dice_region_decorate set-in"></div>
                    <div class="MY_dice_region_box10 dice_region_decorate set-in"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./test.js"></script>
</body>
</html>

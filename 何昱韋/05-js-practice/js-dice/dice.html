<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="game_start_region display-none">
        <div class="title text-96 set-in">擲骰子遊戲</div>
        <div class="GS_btn_region set-in">
            <button type="button" class="game_start_btn btn-decorate-blue text-48">game start</button>

                <div class="box">
                    <div class="boxxx"></div>
                    <div class="boxxx"></div>
                    <div class="boxxx"></div>
                </div>
            </div>
            <div class="game_result_region w-33 h-100"></div>
            <div class="player_region w-33 h-100"></div>
        </div>
    </div>
    <script src="./test.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="dice_box" style="display: none;">
        <div class="dice1">
            <span class="dot"></span>
        </div>
        <div class="dice2">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="dice3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="dice4">
            <div class="row">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="row">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="dice5">
            <div class="row">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="row">
                <span class="dot"></span>
            </div>
            <div class="row">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="dice6">
            <div class="row">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="row">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <div class="game_start_region display-none">
        <div class="title text-96 set-in">擲骰子遊戲</div>
        <div class="GS_btn_region set-in">
            <button type="button" class="game_start_btn btn-decorate-blue text-48">game start</button>
        </div>
    </div>
    <div class="game_container">
        <div class="intro text-48 set-in">請擲骰子</div>
        <div class="game_display_region set-in">
            <div class="adversary_region w-33 h-100">
                <div class="ADname text-36 set-in">你的對手:</div>
                <div class="AD_dice_region_part"></div>
            </div>

            <div class="game_result_region w-33 h-100">
                <div class="throw_btn_region set-in">
                    <button type="button" class="throw_btn throw_btn_decorate text-48">擲骰</button>
                </div>
                <div class="game_result text-36 set-in"></div>
            </div>

            <div class="player_region w-33 h-100">
                <div class="Myname text-36 set-in">我:</div>
                <div class="MY_dice_region_part"></div>
            </div>
        </div>
    </div>
    <script src="./test.js"></script>
</body>
</html>

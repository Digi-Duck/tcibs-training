<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width: 500px;
            color: black;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="content">

    </div>

    <script>
        let canvas = document.querySelector('canvas')
        let ctx = canvas.getContext('2d')

        let img  = new Image();
        img.src = "https://i.pinimg.com/236x/14/e0/23/14e02377e848e76b4483c38eb75a34ea.jpg";
        img.onload = function(){
            canvas.width = 500;
            canvas.height = img.height/img.width * 500;
            ctx.drawImage(img, 0, 0, 500, img.height/img.width * 500);
            
            ctx.save();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 0.5;
            for (let i = 1 + 0.5; i < ctx.canvas.width; i += 1) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, ctx.canvas.height);
                ctx.stroke();
            }
            
            for (let i = 1 + 0.5; i < ctx.canvas.height; i += 1) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(ctx.canvas.width, i);
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
    </script>
</body>
</html>

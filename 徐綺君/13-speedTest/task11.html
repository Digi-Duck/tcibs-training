<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜間模式</title>

    <style>
        *{
            font-weight: 600;
            font-size: 25px;
        }
        body{
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .text{
            margin: auto;
            color: black;
            font-size: 100px;
        }
        .btngroup{
            position: absolute;
            top: 20px;
            right: 20px;
        }
        button{
            width: 200px;
            height: 60px;
            border: 5px solid black;
            border-radius: 40px;
        }
        .lightmode{
            border-color: black;
            background-color: white;
            color: black;
        }
        .lightmode:hover{
            background-color: black;
            color: white;
        }
        .nightmode{
            border-color: white;
            background-color: black;
            color: white;
        }
        .nightmode:hover{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="btngroup">
        <button class="light lightmode">light mode</button>
        <button class="night lightmode">night mode</button>
    </div>
    <div class="text">light mode</div>

    <script>
        const light = document.querySelector('.light')
        const night = document.querySelector('.night')

        const body = document.body
        const button = document.querySelectorAll('button')
        const text = document.querySelector('.text');

        light.addEventListener('click',()=>{
            console.log(1);
            button.forEach(e=>{
                e.classList.remove('nightmode')
                e.classList.add('lightmode')
            })
            body.style = 'background-color: white;'
            text.style = 'color: black;'
            text.innerHTML = 'light mode'
        })

        night.addEventListener('click',()=>{
            console.log(1);
            button.forEach(e=>{
                e.classList.remove('lightmode')
                e.classList.add('nightmode')
            })
            body.style = 'background-color: black;'
            text.style = 'color: white;'
            text.innerHTML = 'night mode'
        })
    </script>
</body>
</html>

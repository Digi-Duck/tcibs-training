<!DOCTYPE html>
<html>
<head>
      <script src="https://unpkg.com/konva@9.0.2/konva.min.js"></script>
      <meta charset="utf-8" />
      <title>Konva Noise Image Demo</title>
      <style>
      picture {
      width: 250px;
      display: inline-grid;
      margin: 5px;
      position: relative;
      }
      img {
      width: 100%;
      }
      picture::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-conic-gradient(#ffffff00 0.000045%, #000000 0.0005%);
      mix-blend-mode: overlay;
      }
      </style>
</head>

<body>
<picture>
<img src="https://picsum.photos/id/10/400/400" alt="">
</picture>
<picture>
<img src="https://picsum.photos/id/17/400/400" alt="">
</picture>
<picture>
<img src="https://picsum.photos/id/19/400/400" alt="">
</picture>
</body>
</html>

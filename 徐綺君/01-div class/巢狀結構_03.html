<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020-08-20-K-div巢狀結構</title>

    <style>
        #boxA{
            width: 600px;
            height: 200px;
            background-color: rgb(245, 239, 156);
        }
        #boxB{
            width: 150px;
            height: 300px;
            background-color: rgb(240, 241, 173);
            float: left;
        }
        #boxC{
            width: 450px;
            height: 300px;
            background-color: rgb(87, 255, 227);
            float: right;

        }
        #boxD{
            width: 600px;
            height: 700px;
            background-color: rgb(241, 188, 117);
            
        }
        #boxE{
            width: 450px;
            height: 100px;
            background-color: rgb(138, 206, 74);
            float: right;

        }
        #boxF{
            width: 450px;
            height: 100px;
            background-color: rgb(143, 168, 54);
            clear: right;
            
        }
        #boxG{
            width: 150px;
            height: 100px;
            background-color: rgb(229, 255, 134);
            clear: right;
            
        }
        #boxH{
            width: 300px;
            height: 100px;
            background-color: rgb(101, 175, 72);
            clear: right;
            
        }
        #boxI{
            width: 150px;
            height: 100px;
            background-color: rgb(70, 245, 157);
            clear: right;
            
        }
    </style>
</head>
<body>
    <div id="boxD">
        <div id="boxA"></div>
        <div id="boxB"></div>
        <div id="boxC">           
            <div id="boxE">
                <div id="boxG"></div>
            </div>
            <div id="boxF">
                <div id="boxH"></div>
            </div>
            <div id="boxI"></div>
        </div>
    </div>
    
</body>
</html>

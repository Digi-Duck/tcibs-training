<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(8)課堂練習</title>

    <style>
        .all{
            width: 500px;
            height: 300px;
            background-color: rgb(255, 255, 116);
            position: relative;
        }

        .box{
            width: 50px;
            height: 50px;
            background-color: tomato;
            position: absolute;
            top: calc(100% - 25px);
            left: 0;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="box"></div>
    </div>
</body>
</html>

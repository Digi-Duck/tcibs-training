<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_padding&margin</title>

    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            /* padding: 20px; */
            /* 4個方向都20px */

            /* padding: 10px 20px; */
            /* 2個數值-> 上下 左右 */

            /* padding: 5px 10px 15px 20px; */
            /* 4個數值-> 上右左下(順時針) */

            /* padding-top: 50px; */
            /* padding也可以直接指定方向 */

            /* margin: 20px;
            margin: 10px 20px;
            margin: 5px 10px 15px 20px; */

            margin-top: 20px;

            /* margin: auto; */
            /* 將標籤本身對齊"父層"的中間(水平置中) */
            /* 要使用auto的話,標籤本身的寬度必須小於父層 */

            
        }

        .text{
                width: 150px;
                margin: auto;
            }
            /* 常見錯誤:div的特性會占滿整個橫行(跟父層一樣寬),導致margin:auto無法作用 */

    </style>
</head>
<body>
    <div class="box">
        <div class="text">566548</div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 寫CSS必須使用的標籤 -->
    <style>
        #color_red{
            color: red;
        }

        #color_blue{
            color: blue;           
        }
        
        .bg-black{
            background-color: rgba(73, 73, 73, 0.308);
        }
    </style>
</head>

<body>
    <div>123</div>
    <div id="color_red" class="bg-black">456</div>
    <!--
        取名子要點:
            1. 英文開頭
            2. 不可輸入中文和特殊符號,最多使用"-"和"_"
            3. 大小寫敏感
    -->
    <div id="color_blue" class="bg-black">789</div>

    <!--
        取名子的方法:
            1. id -> 只能給一個標籤使用
            2. class(類別) -> 跟id相反,能給多個標籤使用,標籤本身也可以用多個class
    -->

</body>
</html>

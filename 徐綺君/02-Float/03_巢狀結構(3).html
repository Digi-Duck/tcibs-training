<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀結構(3)</title>

    <style>
        .all{
            width: 600px;
            height: 800px;
        }
        .box1{
            width: 100%;
            height: 30%;
            background-color: rgb(255, 146, 116);
            float: left;
        }
        .box2{
            width: 100%;
            height: 40%;
            float: right;
        }
        .box2-left{
            width: 30%;
            height: 100%;
            background-color: rgb(255, 179, 116);
            float: left;
        }
        .box2-right{
            width: 70%;
            height: 100%;
            float: right;
        }
        .box2-right1-l{
            width: 30%;
            height: 33%;
            background-color: rgb(255, 211, 116);
            float: left;
        }
        .box2-right1-r{
            width: 70%;
            height: 33%;
            background-color: rgb(202, 255, 116);
            float: right;
        }
        .box2-right2-l{
            width: 70%;
            height: 33%;
            background-color: rgb(160, 255, 116);
            float: left;
        }
        .box2-right2-r{
            width: 30%;
            height: 33%;
            background-color: rgb(116, 255, 160);
            float: right;
        }
        .box2-right3-l{
            width: 30%;
            height: 34%;
            background-color: rgb(116, 255, 225);
            float: left;
        }
        .box2-right3-r{
            width: 70%;
            height: 34%;
            background-color: rgb(116, 223, 255);
            float: right;
        }
        .box3{
            width: 100%;
            height: 30%;
            background-color: rgb(0, 162, 255);
            clear: both;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="box1"></div>
        <div class="box2">
            <div class="box2-left"></div>
            <div class="box2-right">
                    <div class="box2-right1-l"></div>
                    <div class="box2-right1-r"></div>
                    <div class="box2-right2-l"></div>
                    <div class="box2-right2-r"></div>
                    <div class="box2-right3-l"></div>
                    <div class="box2-right3-r"></div>
            </div>
        </div>
        <div class="box3"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀結構(4)</title>

    <style>
        .all{
            width: 600px;
            height: 1000px;
        }
        .boxA{
            width: 100%;
            height: 20%;
            background-color: rgb(255, 121, 121);
        }
        .boxB{
            width: 100%;
            height: 60%;
            background-color: aquamarine;
        }
        .boxB-left-up{
            width: 70%;
            height: 60%;
            background-color: blueviolet;
        }
        .boxB-left-upL{
            width: 30%;
            height: 100%;
            background-color: cornflowerblue;
            float: left;
        }
        .boxB-left-1{
            width: 70%;
            height: 33%;
            background-color: cyan;
            float: right;
        }
        .boxB-left-2{
            width: 70%;
            height: 33%;
            background-color: rgb(0, 132, 255);
            float: right;
        }
        .boxB-left-3{
            width: 70%;
            height: 34%;
            background-color: rgb(50, 115, 235);
            float: right;
        }
        .boxB-left-down{
            width: 70%;
            height: 40%;
            background-color: darkorange;
        }
        .boxB-left-4{
            width: 100%;
            height: 50%;
            background-color: lightblue;
        }
        .boxB-left-5{
            width: 100%;
            height: 50%;
            background-color: rgb(173, 177, 230);
        }
        .boxB-right{
            width: 30%;
            height: 100%;
            background-color: lightgreen;
            float: right;
        }
        .boxC{
            width: 100%;
            height: 20%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="boxA"></div>
        <div class="boxB">
            <div class="boxB-right"></div>
            <div class="boxB-left-up">
                <div class="boxB-left-upL"></div>
                <div class="boxB-left-1"></div>
                <div class="boxB-left-2"></div>
                <div class="boxB-left-3"></div>
            </div>
            <div class="boxB-left-down">
                <div class="boxB-left-4"></div>
                <div class="boxB-left-5"></div>
            </div>
            
        </div>
        <div class="boxC"></div>
    </div>
</body>
</html>

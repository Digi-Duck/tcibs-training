<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀結構(2)</title>

    <style>
        .all{
            width: 600px;
            height: 800px;
        }
        .box1{
            width: 100%;
            height: 30%;
            background-color: rgb(175, 85, 145);
            float: left;
        }
        .box2{
            width: 100%;
            height: 40%;
            background-color: aqua;
            float: left;
        }
        .box2-left{
            width: 30%;
            height: 100%;
            background-color: rgb(165, 69, 98);
            float: left;
        }
        .box2-right{
            width: 70%;
            height: 100%;
            background-color: brown;
            float: right;
        }
        .box2-right_1{
            width: 100%;
            height: 33%;
            background-color: rgb(175, 91, 91);
            float: right;
        }
        .box2-right_2{
            width: 100%;
            height: 33%;
            background-color: rgb(194, 120, 97);
            float: right;
        }
        .box2-right_3{
            width: 100%;
            height: 34%;
            background-color: rgb(185, 151, 96);
            float: right;
        }
        .box3{
            width: 100%;
            height: 30%;
            background-color: rgb(198, 204, 110);
            clear: both;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="box1"></div>
        <div class="box2">
            <div class="box2-left"></div>
            <div class="box2-right">
                <div class="box2-right_1"></div>
                <div class="box2-right_2"></div>
                <div class="box2-right_3"></div>
            </div>
        </div>
        <div class="box3"></div>
    </div>
</body>
</html>

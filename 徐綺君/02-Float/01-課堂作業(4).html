<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課堂作業-4</title>

    <style>
        .boxA{
            width: 200px;
            height: 100px;
            background-color: brown;
            float: left;
        }

        .boxB{
            width: 300px;
            height: 100px;
            background-color: darkmagenta;
            float: left;
            clear: left;
        }

        .boxC{
            width: 300px;
            height: 300px;
            background-color: darkseagreen;
            float: right;
        }
        .boxD{
            width: 300px;
            height: 100px;
            background-color: rgb(219, 112, 139);
            clear: both;
        }
        .boxE{
            width: 200px;
            height: 200px;
            background-color: rgb(111, 219, 217);
            float: left;
            clear: both;
        }
        .boxF{
            width: 200px;
            height: 100px;
            background-color: rgb(103, 43, 26);
            float: right;
        }
        .boxG{
            width: 300px;
            height: 100px;
            background-color: rgb(254, 252, 196);
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="boxA"></div>
    <div class="boxB"></div>
    <div class="boxC"></div>
    <div class="boxD"></div>
    <div class="boxE"></div>
    <div class="boxF"></div>
    <div class="boxG"></div>
</body>
</html>

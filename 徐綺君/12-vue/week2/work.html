<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week2作業_計算機</title>
    <script src="https://unpkg.com/vue@next"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
        body{
            height: 100vh;
            display: flex;
        }
        #app{
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            height: 500px;
            margin: auto;
            display: flex;
        }
        .top{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .left{
            height: 250px;
            display: flex;
            width: 70%;
            flex-direction: column;
            justify-content: space-between;
            margin-right: 20px;
        }
        .num_in{
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="left">
            <div class="top">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">數字1</label>
                    <input type="number" class="num_in form-control" id="exampleFormControlInput1" v-model="num1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">數字2</label>
                    <input type="number" class="num_in form-control" id="exampleFormControlInput2" v-model="num2">
                </div>
            </div>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" v-model="action" value="0" checked>
                <label class="btn btn-outline-primary" for="btnradio1">+</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" v-model="action" value="1">
                <label class="btn btn-outline-primary" for="btnradio2">-</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" v-model="action" value="2">
                <label class="btn btn-outline-primary" for="btnradio3">*</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" v-model="action" value="3">
                <label class="btn btn-outline-primary" for="btnradio4">/</label>
            </div>
            <button type="button" class="btn btn-primary" @click="calculate(result)">計算</button>
            <h3>
                結果: {{result}}
            </h3>
        </div>
        <div class="right">
            <h3>歷史紀錄</h3>
            <ul>
                {{num1}}
                {{num2}}
                {{action}}
            </ul>
        </div>
                    
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    num1: 0,
                    num2: 0,
                    action: 0,
                    result: 0,
                };
            },
            methods:{
                calculate(result){
                    // switch (action) {
                    //     case 0:
                    //         result = num1 + num2;
                    //         break;
                    //     case 1:
                    //         result = num1 - num2;
                    //         break;
                    //     case 2:
                    //         result = num1 * num2;
                    //         break;
                    //     case 3:
                    //         result = num1 / num2;
                    //         break;                    
                    //     default:
                    //         break;
                    // }
                    result += 1;
                }
            },
            mounted: function(){
            },
        }).mount('#app');
    </script>
</body>
</html>

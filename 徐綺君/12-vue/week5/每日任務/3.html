<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 150px;
            height: 150px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="openBox" type="button" >打開 box</button>
        <div v-if="status" class="box"></div>
    </div>
        
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { ref, onMounted } = Vue
        const app = Vue.createApp({
            setup() {
                const status = ref(false)
                function openBox(){
                    status.value = !status.value;
                }
                onMounted(function(){
                    openBox()
                })
                return{
                    status,
                    openBox,
                }
            }
        });

        app.mount('#app');

    </script>
</body>
</html>

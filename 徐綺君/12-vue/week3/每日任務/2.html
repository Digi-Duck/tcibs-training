<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width: 300px;
            
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <img v-bind:src="imgurl">
        <span :style="styleObject"></span>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    imgurl:'https://i.pinimg.com/236x/4d/84/bb/4d84bb59074bf2df411c9cb7f2f0ff2c.jpg',
                    styleObject: {
                        background: 'red',
                        width: '150px',
                        height: '150px',
                    }
                }
            },
        })
        app.mount('#app');
    </script>
</body>
</html>

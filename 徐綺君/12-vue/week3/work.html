<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script> 

    <style>
        .work_list{
            width: 80%;
            margin: 10px auto;
        }
        .btn-close{
            position: absolute;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="app">

        <div class="work_list">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="輸入代辦事項" v-model="value">
                <button class="btn btn-outline-secondary" type="button" @click="craete">加入</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item" v-for="item in filter" :key="item.id">
                    <input class="form-check-input me-1" type="checkbox" @click="item.completed = !item.completed" :checked="item.completed">
                    <input v-if="modifiable == item.id" class="todo_list" type="text" v-model="cacheTitle" @keyup.enter="updata(item.id,item.text)" @blur="leave">
                    <label v-else @dblclick="edit(item.id,item.text)">{{item.text}}</label>
                    <button type="button" class="btn-close" @click="destroy(item.id)"></button>
                </li>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
                    <label class="btn btn-outline-secondary" for="btnradio1" @click="visibility = 'all'">全部</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
                    <label class="btn btn-outline-secondary" for="btnradio2" @click="visibility = 'undone'">未完成</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3">
                    <label class="btn btn-outline-secondary" for="btnradio3" @click="visibility = 'finish'">已完成</label>
                    <button type="button" class="btn btn-outline-secondary" @click="removeAll">清除全部</button>
                </div>
            </ul>
        </div>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    value:'',
                    modifiable: 0,
                    data:[],
                    cacheTitle:'',
                    id: 1,
                    visibility: 'all',
                }
            },
            methods:{
                craete(){
                    this.data.push({
                        id: this.id, 
                        text: this.value,
                        completed: false,
                    })
                    this.value = '';
                    console.log(this.data);
                    this.id++;
                },
                edit(id,text){
                    this.modifiable = id;
                    this.cacheTitle = text;
                },
                leave(){
                    this.modifiable = 0;
                },
                updata(id){
                    this.modifiable = 0;
                    this.data.forEach((e,i) => {
                        if (e.id == id) {
                            this.data[i].text = this.cacheTitle;
                        }
                    });
                },
                destroy(id){
                    this.data.forEach((e,i) => {
                        if (e.id == id) {
                            this.data.splice(i,1)
                        }
                    });
                },
                removeAll(){
                    if (confirm('確定刪除全部?')) {
                        this.data.splice(0);
                        this.id = 1;       
                        console.log('tttt');                 
                    }
                }
            },
            computed:{
                filter(){
                    switch (this.visibility) {
                        case 'undone':
                            return this.data.filter((item) =>
                                item.completed != true
                            );
                            break;
                        case 'finish':
                            return this.data.filter((item) =>
                                item.completed != false
                            );
                            break;
                        case 'all':
                            return this.data
                        default:
                            break;
                    }
                    console.log(this.data);
                }
            },
            mounted(){

            },
        }).mount('#app');
    </script>
</body>
</html>

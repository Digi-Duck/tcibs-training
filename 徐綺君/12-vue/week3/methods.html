<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script> 
</head>
<body>
    <div id="app">
        <button type="button" @click="addNum">累加數值{{num}}</button>
        
        dollarSign: {{ dollarSign(num) }}
    </div>

    <script>
        Vue.createApp({
            data(){
                return {
                    num: 1,
                }
            },
            methods:{
                //指令三大常見情境
                // #1 透過指令，觸發特定事件
                // #2 透過其他Options API，觸發特定事件
                // #3 作為畫面上的資料運算(俗稱 filter)
                addNum(){
                    this.num ++;
                },
                dollarSign(num){
                    console.log('dollarSign',num);
                    return '$' + num;
                }
            },
            mounted(){
            },
        }).mount('#app');
    </script>
</body>
</html>

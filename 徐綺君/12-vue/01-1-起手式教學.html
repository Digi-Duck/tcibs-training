<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起手式教學</title>
    <script src="https://unpkg.com/vue@next"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        img{
            width: 150px;
            height: 150px;
            overflow: hidden;
            object-fit: cover;
            object-position: center center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ text }}
        {{ name }}
        {{ num }}
        <input type="number" v-model="num">
        <!-- 指令(v-) -->
        <hr>

        {{ person.name }}
        {{ person.image }}
        <br>
        <img :src="person.image" :alt="person.name">
        <i class="bi bi-gender-male" v-if="person.gender === 'male'"></i>
        <i class="bi bi-gender-female" v-else-if="person.gender === 'female'"></i>
        <button type="button" @click="clickAlert">click me</button>
        <hr>

        <ul>
            <li v-for="item in people">
                <h2>{{ item.name }}
                <i class="bi bi-gender-male" v-if="item.gender === 'male'"></i>
                <i class="bi bi-gender-female" v-else></i>
                </h2>
                
                <img :src="item.image" alt=""><br>
                <i class="bi bi-piggy-bank"></i>
                {{ item.cash }}
                <button type="button" @click="item.cash+=100">增加</button>
            </li>
        </ul>


    </div>

    <script>
        //把資料拉出來
        Vue.createApp({
            //data 函式
            data(){
                return{
                    text: '111111111',
                    name: 'asdf',
                    num: 0,
                    person: {
                        name: 'bob',
                        image: 'https://i.pinimg.com/564x/07/f1/46/07f14659bf400ce26dc40699508291d0.jpg',
                        cash: 1000,
                        gender: 'male',
                    },
                    people: [
                        {
                            name: 'bob',
                            image: 'https://i.pinimg.com/564x/07/f1/46/07f14659bf400ce26dc40699508291d0.jpg',
                            cash: 1000,
                            gender: 'male',
                        },
                        {
                            name: 'don',
                            image: 'https://i.pinimg.com/236x/4c/ac/51/4cac51817ca9a968551bdb79b4c762c6.jpg',
                            cash: 6000,
                            gender: 'male',
                        },
                        {
                            name: 'dob',
                            image: 'https://i.pinimg.com/236x/24/9c/cd/249ccd22daf054b22709cc46807619f2.jpg',
                            cash: 1000,
                            gender: 'female',
                        },
                    ]
                };
            },
            // methods 物件
            methods:{
                clickAlert() {
                    alert('duck')
                }
            },
            //mounted 函式
            //初始化資料
            mounted: function(){
                console.log(this.text);
                console.log(this.name);
                console.log(this.person.image);
            },
        }).mount('#app');
    </script>
</body>
</html>

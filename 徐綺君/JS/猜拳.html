            margin: 0 250px;
        }

            height: 35%;
            display: flex;
            justify-content: space-around;
        }
        .me{
            margin-left: 100px;
            transform:scaleX(-1.5);
        }

            background-color: aquamarine;
        }
        .text_box{
            height: 25%;
            background-color: rgb(40, 48, 48);
        }
        .dialogue_box{

            display: flex;
        }

            width: 50%;
            height: calc(100% - 30px);
            border: 10px solid rgb(64, 64, 64);
            background-color: rgb(104, 104, 104);
            border-right: none;
            border-radius: 10px 0px 0px 10px;
            margin: 5px;
            color: white;
            text-shadow: 3px 3px rgb(104, 88, 112);
            font-size: 85px;
            padding: 10px 10px;
            padding-top: 10px;
            line-height: 1.15;
        }

            width: 50%;
            height: calc(100% - 10px);   
            background-color: white;
            border: 10px solid rgb(112, 104, 128);
            border-radius: 10px;
            margin: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .btn{
            display: inline-block;
            font-size: 85px;
            padding-top: 0;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            color: rgb(72, 72, 72);
            height: 50%;
            width: 40%;
            line-height: 110px;
            display: flex;
            text-shadow: 3px 3px rgb(208, 208, 200);
        }
        .fa-caret-right{
            opacity: 0;
            padding-top: 10px;
            width: 30%;
        }        
        .btn:hover .fa-caret-right{
            opacity: 1;
        }
        .deduct{
            opacity: 0;

        <div class="title"></div>

                <div class="text"></div>            
            <div class="He_dialogue_box">
                <div class="name">野生貓貓</div>
                <div class="blood">
                    <div class="blood_bar blood_bar_he1 "></div>
                    <div class="blood_bar blood_bar_he2"></div>
                    <div class="blood_bar blood_bar_he3"></div>
                    <div class="blood_bar blood_bar_he4"></div>
                    <div class="blood_bar blood_bar_he5"></div>    
                </div>
            </div>
        </div>
        <div class="content">
            <img class="me" src="https://cdn130.picsart.com/317431294201211.png" alt="">
            <div class="He_dialogue_box">
                <div class="name">哭泣貓貓</div>
                <div class="blood">
                    <div class="blood_bar blood_bar1"></div>
                    <div class="blood_bar blood_bar2"></div>
                    <div class="blood_bar blood_bar3"></div>
                    <div class="blood_bar blood_bar4"></div>
                    <div class="blood_bar blood_bar5"></div>                        
                </div>
            </div>
        </div>
        <div class="text_box">
            <div class="dialogue_box">
                <div class="dialog">野生貓貓想和你猜拳<br>要出什麼拳呢?</div>
                <div class="skill">
                    <button class="button btn scissorsBtn">
                        <i class="fa-solid fa-caret-right"></i>
                        剪刀
                    </button>
                    <button class="button btn rockBtn">
                        <i class="fa-solid fa-caret-right"></i>
                        石頭
                    </button>
                    <button class="button btn paperBtn">
                        <i class="fa-solid fa-caret-right"></i>
                         布 
                    </button>
                    <button class="button btn">
                        <i class="fa-solid fa-caret-right"></i>
                        逃跑
                    </button>
                </div>
            </div>
        </div> 
    </div>

        let scissors = document.querySelector('.scissorsBtn');
        let rock = document.querySelector('.rockBtn');
        let paper = document.querySelector('.paperBtn');
        let btn = document.querySelector('.btn');
        const dialog = document.querySelector('.dialog');
        let text = document.querySelector('.text');

        scissors.addEventListener("click", function(){
            // colorbtn();
            let a = Math.floor(Math.random()*3) + 1;
            console.log(a);

            if(a == 1){
                dialog.innerHTML='平手';
                text.innerHTML='剪刀';

            }else if(a == 2){
                dialog.innerHTML='你輸了'
                text.innerHTML='石頭';
            }else if(a == 3){
                dialog.innerHTML='你贏了'
                text.innerHTML='布';
            }

        });

            // colorbtn();
            let a = Math.floor(Math.random()*3) + 1;

        });

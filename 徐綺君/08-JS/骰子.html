<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        .title{
            background-color: rgb(15, 15, 48);
            padding: 15px;
            color: rgb(229, 238, 238);
            font-size: 80px;
            text-shadow: 1px 2px rgb(154, 156, 165);
            text-align: center;
        }

        .content{
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .container{
            width: 500px;
            display: flex;
            flex-wrap: wrap;
            margin: 0px auto;
        }
        .dice{
            width: 50px;
            margin: 10px 100px;
        }
        .strat{
            width: 60px;
            position: absolute;
            left: calc(50% - 30px);
        }
    </style>
</head>
<body>
    <div class="title">骰子比大小</div>
    <div class="content">
        <div class="mycontainer">
        </div>
        <div class="hecontainer">
        </div>
    </div>
    <button class="strat">開始</button>

    <script>
        const mycontainer = document.querySelector('.mycontainer');
        const hecontainer = document.querySelector('.hecontainer');
        const strat = document.querySelector('.strat')
        let mynum = [];
        let henum = [];
        let dice = document.querySelector('.dice')
        strat.addEventListener("click", function(){ 
            for (let i = 0; i < 10; i++) {
                
                a = Math.floor(Math.random()*6) + 1;
                b = Math.floor(Math.random()*6) + 1;
                c = Math.floor(Math.random()*6) + 1;
                d = a + b + c
                diceShow(a,mycontainer);
                diceShow(b,mycontainer);
                diceShow(c,mycontainer);
                mynum.push(d);
                console.log(mynum);
            }        
            for (let i = 0; i < 10; i++) {
                
                a = Math.floor(Math.random()*6) + 1;
                b = Math.floor(Math.random()*6) + 1;
                c = Math.floor(Math.random()*6) + 1;
                d = a + b + c
                diceShow(a,hecontainer);
                diceShow(b,hecontainer);
                diceShow(c,hecontainer);
                henum.push(d);
                console.log(henum);
            }          
        })
        
        function diceShow(x,y) {
            switch (x) {
                case 6:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子6.png" alt="">';
                    break;
                case 5:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子5.png" alt="">';
                    break;
                case 4:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子4.png" alt="">';
                    break;
                case 3:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子3.png" alt="">';
                    break;
                case 2:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子2.png" alt="">';
                    break;
                case 1:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子1.png" alt="">';
                    break;                    
                default:
                    break;
            }
        }

    </script>
</body>
</html>

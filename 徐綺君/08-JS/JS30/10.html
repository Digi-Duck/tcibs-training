<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
    
    <style>
        body{
            margin: 0px;
            background-color: bisque;
            display: flex;
        }
        ul{
            /* list-style: none; */
            width: 300px;
            margin: 50px auto;
            /* padding: 0px; */
        }
        li{
            display: flex;
            border: 1px solid black;
            align-items: center;
        }
        input{
            margin: 30px;
            width: 20px;
            height: 20px;
            
        }
        .content{
            font-size: 40px;
            margin: 0px 30px;
        }
        .line{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <ul class="main">
        <li>
            <input type="checkbox" class="check">
            <div class="content">怎麼了</div>
        </li>
        <li>
            <input type="checkbox" class="check">
            <div class="content">妳累了</div>
        </li>
        <li>
            <input type="checkbox" class="check">
            <div class="content">說好的</div>
        </li>
        <li>
            <input type="checkbox" class="check">
            <div class="content">幸福呢</div>
        </li>
        <li>
            <input type="checkbox" class="check">
            <div class="content">我懂了</div>
        </li>
        <li>
            <input type="checkbox" class="check">
            <div class="content">不說了</div>
        </li>
        <li>
            <input type="checkbox" class="check">
            <div class="content">愛淡了</div>
        </li>
        <li>
            <input type="checkbox" class="check">
            <div class="content">夢遠了</div>
        </li>
    </ul>

    <script>
        const check = document.querySelectorAll('.check');
        const text = document.querySelectorAll('.content')
        let checked;

        
        check.forEach(function (checkbox,index) {
            checkbox.addEventListener('change',function () {
                checked = checkbox.checked;
                if (checked) {
                    text[index].classList.add('line');
                }else{
                    text[index].classList.remove('line');
                }
            })

            checkbox.addEventListener('keydown',function(ele){
                if ( ele.key == 'Shift' && checked) {
                    console.log(check.length);
                    for (let i = index; i < check.length; i++) {   
                        text[i].classList.add('line')
                        check[i].checked = true;
                    }                        
                }   
            })  

        })
        
    </script>
</body>
</html>

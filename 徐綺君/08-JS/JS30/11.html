<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>

    <style>
        body{
            margin: 0px;
        }
        .main{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(209, 244, 248, 0.808);
        }
        video{
            width: 65%;
            /* height: 800px; */
            margin-top: 100px;
        }
        .bottom{
            width: 65%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        input{
            width: 40%;
            margin: 0px;
            padding: 0px;
            /* margin-top: -4px; */
        }
        .timeBar{
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.075);
        }
        .timeBtn{
            width: 0px;
            height: 100%;
            background-color: rgb(0, 95, 102);
        }
        .time{
            width: 100%;
            /* margin-top: -10px; */
        }
        button{
            font-size: 20px;
            margin: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            margin: 0px;
            margin-top: -4px;
            padding: 5px 10px;
        }
        button:hover{
            background-color: rgba(132, 187, 187, 0.445);
        }
    </style>
</head>
<body>
    <div class="main">
        <video class="video" src="./video/cowvideo.mp4"></video>    
        <div class="bottom">      
            <div class="timeBar">
                <div class="timeBtn"></div>
            </div>
            <input class="time" type="range" min="0" max="243" value="0">
            <button class="start">開始</button>
            <input class="volume" type="range" min="0" max="100">
            <input class="speed" type="range" min="1" max="5" value="3">
            <button class="back">« 10s</button>
            <button class="forward">15s »</button>
        </div>
    </div>

    <script>
        const video = document.querySelector('.video');
        const volume = document.querySelector('.volume');
        const time = document.querySelector('.time');
        const start = document.querySelector('.start');
        const speed = document.querySelector('.speed');
        const back = document.querySelector('.back');
        const forward = document.querySelector('.forward');
        const timeBtn = document.querySelector('.timeBtn')
        let sec = 0;

        volume.addEventListener('change',function(){
            video.volume = volume.value * 0.01;
        })

        speed.addEventListener('change',function(){
            if (speed.value == 1) {
                video.playbackRate = 0.5;
            }else if(speed.value == 2){
                video.playbackRate = 0.75;
            }else if(speed.value == 3){
                video.playbackRate = 1;
            }else if(speed.value == 4){
                video.playbackRate = 1.5;
            }else if(speed.value == 5){
                video.playbackRate = 2;
            }
        })

        start.addEventListener('click',function() {
            if(sec < 243 && video.paused){
                video.play();
                setInterval(function() {
                    sec = sec + 1;
                    // console.log(sec);
                    timeBtn.style = "width: calc(100%/243*" + sec + ");"
                }, 1000);  
            }else{
                video.pause();
                
            }             
        })

        time.addEventListener('change',function(){
            video.currentTime = time.value;
        })

        back.addEventListener('click',function(){
            video.currentTime = video.currentTime - 10;
            time.value = video.currentTime;
        })

        forward.addEventListener('click',function(){
            video.currentTime = video.currentTime + 15;
            time.value = video.currentTime;
        })

        timeBtn.addEventListener('mosuedown',function(){
            timeBtn.addEventListener('mosuemove',function(){

            })
        })

    </script>
</body>
</html>

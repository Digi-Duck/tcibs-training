<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>

    <style>
        body{
            margin: 0px;
        }
        .main{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(209, 244, 248, 0.808);
        }
        video{
            width: 65%;
            /* height: 800px; */
            margin-top: 100px;
        }
        .bottom{
            width: calc(65% + 5px);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        input{
            width: 40%;
            margin: 0px;
            padding: 0px;
            margin-top: -4px;
        }
        .time{
            width: 100%;
            margin-top: -10px;
        }
        button{
            font-size: 20px;
            margin: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            margin: 0px;
            margin-top: -4px;
            padding: 5px 10px;
        }
        button:hover{
            background-color: rgba(132, 187, 187, 0.445);
        }
    </style>
</head>
<body>
    <div class="main">
        <video class="video" src="./video/cowvideo.mp4"></video>    
        <div class="bottom">      
            <input class="time" type="range" min="0" max="50" value="0">
            <button class="start">開始</button>
            <input class="volume" type="range" min="0" max="100">
            <input class="speed" type="range" min="1" max="5" value="3">
            <button class="back">« 10s</button>
            <button class="forward">15s »</button>
        </div>
    </div>

    <script>
        const video = document.querySelector('.video');
        const volume = document.querySelector('.volume');
        const time = document.querySelector('.time');
        const start = document.querySelector('.start');
        const speed = document.querySelector('.speed');
        const back = document.querySelector('.back');
        const forward = document.querySelector('.forward');
        let i = 0;
        // video.volume = 0;

        volume.addEventListener('change',function(){
            console.log(volume.value * 0.01);
            video.volume = volume.value * 0.01;
        })

        speed.addEventListener('change',function(){
            console.log(speed.value);
            if (speed.value == 1) {
                video.playbackRate = 0.5;
            }else if(speed.value == 2){
                video.playbackRate = 0.75;
            }else if(speed.value == 3){
                video.playbackRate = 1;
            }else if(speed.value == 4){
                video.playbackRate = 1.5;
            }else if(speed.value == 5){
                video.playbackRate = 2;
            }
        })

        start.addEventListener('click',function() {
            if (video.paused) {
                video.play();               
            }else{
                video.pause();
            }
        })


    </script>
</body>
</html>

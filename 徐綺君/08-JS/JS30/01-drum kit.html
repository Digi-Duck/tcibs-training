<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drum kit</title>

    <style>
        bodY{
            margin: 0px;
        }
        .main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            width: 120px;
            height: 100px;
            border: 4px solid black;
            border-radius: 15%;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
            margin: 0px 20px;
            transition: 1s;
        }
        .btnDown{
            box-shadow: 0 0 10px 5px rgba(15, 15, 15, 0.178);
            font-size: 55px;    
                  
        }
    </style>
</head>
<body>
    <div class="main">
        <audio src=></audio>
        <div class="btn A">A</div>
        <div class="btn S">S</div>
        <div class="btn D">D</div>
        <div class="btn F">F</div>
        <div class="btn G">G</div>
        <div class="btn H">H</div>
        <div class="btn J">J</div>
        <div class="btn K">K</div>
        <div class="btn L">L</div>
    </div>

    <script>
        let body = document.body;
        const A =document.querySelector('.A');
        const S =document.querySelector('.S');
        const D =document.querySelector('.D');
        const F =document.querySelector('.F');
        const G =document.querySelector('.G');
        const H =document.querySelector('.H');
        const J =document.querySelector('.J');
        const K =document.querySelector('.K');
        const L =document.querySelector('.L');
        
        body.addEventListener('keydown',function goRocket(x){
            console.log(x.keyCode);

            switch (x.keyCode){
                case 65:
                    A.classList.add('btnDown');
                    playAudio("./cat_audio/cat1a.mp3");
                    setTimeout(function(){
                        A.classList.remove('btnDown');
                    },500);
                    break;
                case 83:
                    S.classList.add('btnDown');
                    playAudio("./cat_audio/cat1b.mp3");
                        setTimeout(function(){
                        S.classList.remove('btnDown');
                    },500);
                    break;
                case 68:
                    D.classList.add('btnDown');
                    playAudio("./cat_audio/cat2.mp3");
                        setTimeout(function(){
                        D.classList.remove('btnDown');
                    },500);
                    break;
                case 70:
                    F.classList.add('btnDown');
                    playAudio("./cat_audio/cat3a.mp3");
                        setTimeout(function(){
                        F.classList.remove('btnDown');
                    },500);
                    break;
                case 71:
                    G.classList.add('btnDown');
                    playAudio("./cat_audio/cat3b.mp3");
                        setTimeout(function(){
                        G.classList.remove('btnDown');
                    },500);    
                    break;    
                case 72:
                    H.classList.add('btnDown');
                    playAudio("./cat_audio/cat4.mp3");
                        setTimeout(function(){
                        H.classList.remove('btnDown');
                    },500);
                    break;
                case 74:
                    J.classList.add('btnDown');
                    playAudio("./cat_audio/purring.mp3");
                        setTimeout(function(){
                        J.classList.remove('btnDown');
                    },500);
                    break;
                case 75:
                    K.classList.add('btnDown');
                    playAudio("./cat_audio/cats_fighting.mp3");
                        setTimeout(function(){
                        K.classList.remove('btnDown');
                    },500);
                    break;
                case 76:
                    L.classList.add('btnDown');
                    playAudio("./cat_audio/pianoC.mp3");
                        setTimeout(function(){
                        L.classList.remove('btnDown');
                    },500);
                    break;                          
                default:
                    break;
            }

        })

        function playAudio(y) {
            const audio = document.createElement("audio");
            audio.src = y;
            audio.play();
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }
        .main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        .img{
            width: 20%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.5s;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .text{
            height: 1%;
            border: 0px solid blue;
            font-size: 0px;
            line-height: 0px;
            text-align: center;
            transition: 0.5s;
        }
        .text2{  
            border: 1px solid blue;
            height: calc(100%/3);
            line-height: calc(100vh/3);
            font-size: 50px;           
        }        
        .big_text{
            flex-shrink: 0;
            height: 38%;
            font-size: 100px; 
            /* line-height: 30vh; */
        }        
        .text3{  
            border: 1px solid blue;
            height: calc(100%/3);
            line-height: 30vh;
            font-size: 50px;           
        }
        .big{
            width: 100%;
        }
        .img1{
            background-image: url(./cat_img/food1.jpg);
        }
        .img2{
            background-image: url(./cat_img/food2.jpg);
        }
        .img3{
            background-image: url(./cat_img/food5.jpg);
        }
        .img4{
            background-image: url(./cat_img/food3.jpg);
        }
        .img5{
            background-image: url(./cat_img/food4.jpg);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="img img1">
            <div class="text top">top</div>
            <div class="text text2">text</div>
            <div class="text bottom">bottom</div>
        </div>
        <div class="img img2">
            <div class="text top">top</div>
            <div class="text text2">text</div>
            <div class="text bottom">bottom</div>
        </div>
        <div class="img img3">
            <div class="text top">top</div>
            <div class="text text2">text</div>
            <div class="text bottom">bottom</div>
        </div>
        <div class="img img4">
            <div class="text top">top</div>
            <div class="text text2">text</div>
            <div class="text bottom">bottom</div>
        </div>
        <div class="img img5">
            <div class="text top">top</div>
            <div class="text text2">text</div>
            <div class="text bottom">bottom</div>
        </div>
    </div>

    <script>
        const img = document.querySelectorAll('.img');
        const text = document.querySelectorAll('.text2');
        const top1 = document.querySelectorAll('.top');
        const bottom = document.querySelectorAll('.bottom');

        img.forEach(function(img,i){
            text.forEach(function(text,j){
                top1.forEach(function(top,n){
                    bottom.forEach(function(bottom,m){
                        img.addEventListener('click',function(){
                            img.classList.toggle('big');
                            if(i == j && i == n && i == m){
                                text.classList.toggle('big_text');                                                                     
                                setTimeout(() => {                                     
                                    top.classList.toggle('text3');
                                    bottom.classList.toggle('text3');                                       
                                }, 500);
                            }
                        })
                    })
                })                
            });
        })
        
    </script>
</body>
</html>

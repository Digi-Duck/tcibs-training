<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }
        .main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        .img{
            width: 20%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.5s;
        }
        .text{
            display: none;
            height: 0%;
            border: 2px solid blue;
            line-height: calc(100vh/3);
            text-align: center;
            font-size: 50px;
            transition: 0.5s;
        }
        .text2{
            display: block;
            height: calc(100%/3);
        }
        .big{
            width: 100%;
            
        }
        /* .big_text{
            height: 40%;
            font-size: 100px; 
        } */
    </style>
</head>
<body>
    <div class="main">
        <div class="img img1">
            <div class="text top">fuck</div>
            <div class="text text2">text</div>
            <div class="text bottom">duck</div>
        </div>
        <div class="img img2">
            <div class="text top">fuck</div>
            <div class="text text2">text</div>
            <div class="text bottom">duck</div>
        </div>
        <div class="img img3">
            <div class="text top">fuck</div>
            <div class="text text2">text</div>
            <div class="text bottom">duck</div>
        </div>
        <div class="img img4">
            <div class="text top">fuck</div>
            <div class="text text2">text</div>
            <div class="text bottom">duck</div>
        </div>
        <div class="img img5">
            <div class="text top">fuck</div>
            <div class="text text2">text</div>
            <div class="text bottom">duck</div>
        </div>
    </div>

    <script>
        const img = document.querySelectorAll('.img');
        const text = document.querySelectorAll('.text2');
        const top1 = document.querySelectorAll('.top');
        const bottom = document.querySelectorAll('.bottom');

        img.forEach(function(img,i){
            text.forEach(function(text,j){
                top1.forEach(function(top,n){
                    bottom.forEach(function(bottom,m){
                        img.addEventListener('click',function(){
                            img.classList.toggle('big');
                            if(i == j && i == n && i == m){
                                text.classList.toggle('big_text');
                                setTimeout(() => {
                                    top.classList.toggle('text2');
                                    bottom.classList.toggle('text2');                                       
                                }, 1000);
                            }
                        })
                    })
                })                
            });
        })
        
    </script>
</body>
</html>

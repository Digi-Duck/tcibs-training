<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            margin: 0px;
            overflow: hidden;
        }
        .wrapper{
            /* width: 100%; */
            height: 100vh;
            background-image: url('./cat_img/shiba.jpg');
            background-size: cover;
            overflow: hidden;
        }
        .black{
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.233);
            /* filter: blur(10px); */
            display: flex;
        }
        .content{
            margin: auto;
            width: 400px;
            height: 600px;
            background-color: rgb(223, 211, 198);
            box-shadow: 0px 0px 20px 10px rgba(0, 0, 0, 0.384);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        ul{
            padding: 0px;
            list-style: none;            
        }
        li{
            display: flex;
            justify-content: space-between;
            font-size: 30px;
            margin: 5px;
            padding: 8px 5px;
            border-bottom: 1px solid black;
        }
        .box{
            display: flex;
        }
        .check{
            margin: auto 10px;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.781);
            border: 1px solid black;
            border-radius: 5px;
        }
        i{
            margin-right: 10px;
        }
        .bottom{
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            height: 25px;
            width: 290px;
            padding: 5px 10px;
            margin-right: 5px;
            font-size: 25px;
            line-height: 40px;
        }
        .button{
            height: 37px;
            width: 70px;
            background-color: rgb(238, 238, 238);
            border: 1px solid black;
            font-size: 25px;
            font-weight: 600;
            line-height: 40px;
            text-align: center;
        }
        .click{
           background-image: url('./cat_img/shiba_head.png');
           background-size: cover;
           border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="black">
            <div class="content">
                <ul>
                    <!-- <li>
                        <div class="box">
                            <div class="check click"></div>123
                        </div>
                        <i class="fa-solid fa-xmark"></i>
                    </li>
                    <li>
                        <div class="box">
                            <div class="check"></div>duck
                        </div>
                        <i class="fa-solid fa-xmark"></i>
                    </li>
                    <li>
                        <div class="box">
                            <div class="check"></div>duck
                        </div>
                        <i class="fa-solid fa-xmark"></i>
                    </li> -->
                </ul>
                <div class="bottom">
                    <input class="input" type="text"><div class="button">增加</div>                    
                </div>
            </div>
        </div>
    </div>

    <script>
        const ul = document.querySelector('ul');
        const input = document.querySelector('.input');
        const btn = document.querySelector('.button');
        let check = document.querySelectorAll('.check');

        btn.addEventListener('click',function(){
            let value = input.value;
            ul.innerHTML += `
            <li>
                <div class="box">
                    <div class="check"></div>${value}
                </div>
                <i class="fa-solid fa-xmark"></i>
            </li>`

            check = document.querySelectorAll('.check');
            console.log(check);
     
        })

        check.forEach(function(check){
            ul.addEventListener('click',function(){
                check.classList.toggle('click');
                console.log(1);
            })
        })       

    </script>
</body>
</html>

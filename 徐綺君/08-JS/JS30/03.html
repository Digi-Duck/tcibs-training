<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    
    <style>
        body{
            margin: 0px;
        }
        .main{
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top{
            display: flex;
            justify-content: center;
            font-size: 40px; 
            padding-top: 20px;
        }
        input{
            width: 100px;
            margin: auto 10px;
        }
        img{
            width: 1000px;
            margin: auto;
            border-style: solid;
            border-width: 10px;
            border-color: #ffff00;
            filter: blur(0px);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top">
            Spacing
            <input class="border" type="range" min="0" max="50" value="0">                
            Blur
            <input class="blur" type="range" min="0" max="50" value="0">   
            Base Color
            <input class="color" type="color" value="#ffff00">             
        </div>
        <img class="img" src="./cat_img/cat1.jpg" alt="" >           
    </div>

    <script>
        const img = document.querySelector(".img")
        let border = document.querySelector('.border');
        let blur = document.querySelector('.blur');
        let color = document.querySelector('.color');

        border.addEventListener('change',function(){
            img.style = "border-width:"+ border.value +"px; filter: blur("+ blur.value +"px); border-color:"+ color.value +";"
        });

        blur.addEventListener('change',function(){
            img.style = "border-width:"+ border.value +"px; filter: blur("+ blur.value +"px); border-color:"+ color.value +";"
        });

        color.addEventListener('change',function(){
            img.style = "border-width:"+ border.value +"px; filter: blur("+ blur.value +"px); border-color:"+ color.value +";"
        });
    </script>
</body>
</html>

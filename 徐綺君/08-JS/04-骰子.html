    <script>
        const mydice_box = document.querySelector('.mydice_box');
        const hedice_box = document.querySelector('.hedice_box');
        const mynum_box = document.querySelector('.mynum_box');
        const henum_box = document.querySelector('.henum_box');
        const strat = document.querySelector('.strat');
        let num = document.querySelector('.num');
        let dice = document.querySelector('.dice');
        let winbox = document.querySelector('.win');
        let box = document.querySelector('.box');
        let win = 0;

        strat.addEventListener("click", function(){ 
            let mynum = [];
            let henum = [];
            win = 0;
            mydice_box.innerHTML = ' ';
            hedice_box.innerHTML = ' ';
            mynum_box.innerHTML = ' ';
            henum_box.innerHTML = ' ';
            for (let i = 0; i < 10; i++) {
                let a = Math.floor(Math.random()*6) + 1;
                let b = Math.floor(Math.random()*6) + 1;
                let c = Math.floor(Math.random()*6) + 1;
                let d = a + b + c
                diceShow(a,mydice_box);
                diceShow(b,mydice_box);
                diceShow(c,mydice_box);
                mynum_box.innerHTML += '<div class="num">'+d+'</div>';
                mynum.push(d);
                // console.log(mynum);
            }        
            for (let i = 0; i < 10; i++) {
                let a = Math.floor(Math.random()*6) + 1;
                let b = Math.floor(Math.random()*6) + 1;
                let c = Math.floor(Math.random()*6) + 1;
                let d = a + b + c
                diceShow(a,hedice_box);
                diceShow(b,hedice_box);
                diceShow(c,hedice_box);
                henum_box.innerHTML += '<div class="num">'+d+'</div>';

                henum.push(d);
                // console.log(henum);
            }        
            compare(mynum,henum);
            winbox.innerHTML = win;
            if(win > 5){
                box.innerHTML='贏'
            }else if(win == 5){
                box.innerHTML='平'
            }else{
                box.innerHTML='輸'
            }
        });

        function compare(x,y) {
            for (let i = 0; i < 10; i++) {
                if(x[i] > y[i]){
                    win = win + 1;
                    console.log(win);
                }
            } 
        }
        
        function diceShow(x,y) {
            switch (x) {
                case 6:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子6.png" alt="">';
                    break;
                case 5:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子5.png" alt="">';
                    break;
                case 4:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子4.png" alt="">';
                    break;
                case 3:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子3.png" alt="">';
                    break;
                case 2:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子2.png" alt="">';
                    break;
                case 1:
                    y.innerHTML += '<img class="dice" src="./dice_img/骰子1.png" alt="">';
                    break;                    
                default:
                    break;
            }
        };

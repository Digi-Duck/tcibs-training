<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .title{
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }

        .content{
            border: 1px solid black;
            border-radius: 10px;
            width: 800px;
            height: 800px;
            display: flex;
            flex-direction: column;
            margin: 0px auto;
            padding: 2.5px;
        }
        .box_column{
            width: 100%;
            height: 100%;
            display: flex;
            margin: 2.5px 0px;
        }
        .box_row{
            width: 100%;
            height: 100%;
            margin: 0px 2.5px;
            border-radius: 10px;
            background-color: #00ffff;
        }

    </style>
</head>
<body>
    <div class="title">色弱遊戲</div>
    <div class="wrapper">
        <div class="content">
            <div class="box_column">
                <div class="box_row" ></div>
                <div class="box_row"></div>
            </div>
            <div class="box_column">
                <div class="box_row"></div>
                <div class="box_row"></div>
            </div>
        </div>
    </div>

    <script>
        let content = document.querySelector('.content');
        let box = document.querySelectorAll('.box_row');
        let click_num = 2;
        let a = [[],[]];
        

        content.addEventListener("click", function(){
            content.innerHTML = ' ';
            click_num ++;

            for (let i = 0; i < click_num; i++) {
                content.innerHTML += '<div class="box_column"></div>';
            };
            let box_column = document.querySelectorAll('.box_column');  
            box_column.forEach(function (box_column){
                for (let j = 0; j < click_num; j++) {
                    box_column.innerHTML += '<div class="box_row"></div>';
                }      
            }); 

            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            let box = document.querySelectorAll('.box_row');
            box.forEach(function (box) {
                box.style = "background-color: rgb("+ r +","+ g +","+ b +")" ;
            });

        });
    </script>
</body>
</html>

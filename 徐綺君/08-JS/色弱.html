<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .title{
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }

        .content{
            border: 1px solid black;
            border-radius: 10px;
            width: 800px;
            height: 800px;
            display: flex;
            flex-direction: column;
            margin: 0px auto;
            padding: 2.5px;
        }
        .box_column{
            width: 100%;
            height: 100%;
            display: flex;
            margin: 2.5px 0px;
        }
        .box_row{
            width: 100%;
            height: 100%;
            margin: 0px 2.5px;
            border-radius: 10px;        
            background-color: aqua; 
        }
        .btn{
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="title">色弱遊戲</div>
    <div class="wrapper ">
        <div class="content">
        </div>
    </div>

    <script>
        let content = document.querySelector('.content');
        let click_num = 1;
        let a = [];

        
        window.onload = addbox();


        function addbox(){
            content.innerHTML = ' ';
            click_num ++;
            let num = Math.floor(Math.random() *click_num *click_num);

            for (let i = 0; i < click_num; i++) {
                content.innerHTML += '<div class="box_column"></div>';
            };
            let box_column = document.querySelectorAll('.box_column');  
            box_column.forEach(function (box_column){
                for (let j = 0; j < click_num; j++) {
                    box_column.innerHTML += '<div class="box_row"></div>';
                }      
            }); 

            let box = document.querySelectorAll('.box_row');
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            
            box.forEach(function (box) {
                let i = 0;
                i++;
                a[i] = box;
                box.style = "background-color: rgb("+ r +","+ g +","+ b +")" ;

            });

            box[num].classList.add('btn');
            let btn = box[num];
            
            btn.style = "background-color: rgb("+ r +","+ g +","+ b +") ;opacity: 0.1;"
            console.log(btn);
        }

        

    </script>
</body>
</html>

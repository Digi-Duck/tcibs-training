    <div class="endWindowBox">
        <div class="endWindow">
            <div class="endWindowText"></div>
            <button class="endWindowBtn again">重新開始</button>

    </div>
    <div class="box">
        <div class="title"></div>       
        <div class="contentHe">
            <img class="he" src="https://img1.picmix.com/output/stamp/normal/6/5/1/5/1905156_867bd.png" alt="">
                <div class="text"></div>            
            <div class="He_dialogue_box">
                <div class="name">野生貓貓</div>
                <div class="blood">
                    <div class="blood_bar blood_bar_he1"></div>
                    <div class="blood_bar blood_bar_he2"></div>
                    <div class="blood_bar blood_bar_he3"></div>
                    <div class="blood_bar blood_bar_he4"></div>
                    <div class="blood_bar blood_bar_he5"></div>    
                </div>
            </div>
        </div>
        <div class="content">
            <img class="me" src="https://cdn130.picsart.com/317431294201211.png" alt="">
            <div class="He_dialogue_box My_dialogue_box">
                <div class="name">哭泣貓貓</div>
                <div class="blood">
                    <div class="blood_bar blood_bar1"></div>
                    <div class="blood_bar blood_bar2"></div>
                    <div class="blood_bar blood_bar3"></div>
                    <div class="blood_bar blood_bar4"></div>
                    <div class="blood_bar blood_bar5"></div>                        
                </div>
            </div>
        </div>
        <div class="text_box">
            <div class="dialogue_box">
                <div class="dialog"></div>
                <div class="skill">
                    <button class="button btn scissorsBtn">
                        <i class="fa-solid fa-caret-right"></i>
                        剪刀
                    </button>
                    <button class="button btn rockBtn">
                        <i class="fa-solid fa-caret-right"></i>
                        石頭
                    </button>
                    <button class="button btn paperBtn">
                        <i class="fa-solid fa-caret-right"></i>
                         布 
                    </button>
                    <button class="button btn again2">
                        <i class="fa-solid fa-caret-right"></i>
                        重新
                    </button>
                </div>
            </div>
        </div> 
    </div>
    
    
    <script>
        let scissors = document.querySelector('.scissorsBtn');
        let rock = document.querySelector('.rockBtn');
        let paper = document.querySelector('.paperBtn');
        let btn = document.querySelector('.btn');
        let dialog = document.querySelector('.dialog');
        let text = document.querySelector('.text');
        let blood_he = 5;
        let blood = 5;
        const blood_bar_he1 = document.querySelector('.blood_bar_he1');
        const blood_bar_he2 = document.querySelector('.blood_bar_he2');
        const blood_bar_he3 = document.querySelector('.blood_bar_he3');
        const blood_bar_he4 = document.querySelector('.blood_bar_he4');
        const blood_bar_he5 = document.querySelector('.blood_bar_he5');
        const blood_bar1 = document.querySelector('.blood_bar1');
        const blood_bar2 = document.querySelector('.blood_bar2');
        const blood_bar3 = document.querySelector('.blood_bar3');
        const blood_bar4 = document.querySelector('.blood_bar4');
        const blood_bar5 = document.querySelector('.blood_bar5');
        const end = document.querySelector('.endWindowBox');
        const endText = document.querySelector('.endWindowText');
        const again = document.querySelector('.again');
        const again2 = document.querySelector('.again2');

        let x ="野生貓貓想和你猜拳 要出什麼拳呢?"; 
        let i = 0;

        window.onload = individually_1(i);

        function individually_1(i){
            dialog.innerHTML=' ';
            i = 0;
            individually();

            function individually(){
                dialog.innerHTML += x.charAt(i);
                i++;
                let id=setTimeout(individually,80); 
                if(i==x.length){
                    clearTimeout(id);
                }
            }
        };

        again2.addEventListener("click", function(){
            location.reload();
        })

        again.addEventListener("click", function(){
            location.reload();
        })

        scissors.addEventListener("click", function(){
            
            let a = Math.floor(Math.random()*3) + 1;
            // console.log(a);
            if(a == 1){ 
                x = "野生貓貓使出了剪刀 你也使出了剪刀 平手!";
                individually_1(i);
                console.log(i);
            }else if(a == 2){
                x ='野生貓貓使出了石頭 你使出了剪刀 你輸了!';
                individually_1(i);
                blood = blood - 1;
                deduct();
            }else if(a == 3){
                x ='野生貓貓使出了布 你使出了剪刀 你贏了!';
                individually_1(i);
                blood_he = blood_he - 1;
                deduct_he();
            }
        });
        

        rock.addEventListener("click", function(){
            let a = Math.floor(Math.random()*3) + 1;
            console.log(a);

            if(a == 1){
                x='野生貓貓使出了剪刀 你使出了石頭 你贏了!';
                individually_1(i);
                blood_he = blood_he - 1;
                deduct_he();
            }else if(a == 2){
                x='野生貓貓使出了石頭 你也使出了石頭 平手!';
                individually_1(i);
            }else if(a == 3){
                x='野生貓貓使出了布 你使出了石頭 你輸了!';
                individually_1(i);
                blood = blood - 1;
                deduct();
            }
        });

        paper.addEventListener("click", function(){
            let a = Math.floor(Math.random()*3) + 1;
            console.log(a);

            if(a == 1){
                x='野生貓貓使出了剪刀 你使出了布 你輸了!';
                individually_1(i);
                blood = blood - 1;
                deduct();
            }else if(a == 2){
                x='野生貓貓使出了石頭 你使出了布 你贏了!';
                individually_1(i);
                blood_he = blood_he - 1;
                deduct_he();
            }else if(a == 3){
                x='野生貓貓使出了布 你也使出了布 平手!';
                individually_1(i);
            }
        });

        function deduct(){
            switch (blood){
                case 4:{
                    blood_bar5.classList.add('deduct');
                    break;
                }
                case 3:{
                    blood_bar4.classList.add('deduct');
                    break;
                }
                case 2:{
                    blood_bar3.classList.add('yellow');
                    blood_bar2.classList.add('yellow');
                    blood_bar1.classList.add('yellow');
                    blood_bar3.classList.add('deduct');
                    break;
                }
                case 1:{
                    blood_bar2.classList.add('red');
                    blood_bar1.classList.add('red');
                    blood_bar2.classList.add('deduct');
                    break;
                }
                case 0:{
                    blood_bar1.classList.add('deduct');
                    end.classList.add('endShow');
                    endText.innerHTML= '你失敗了!';
                    break;
                }
            }
        }

        function deduct_he(){
            switch (blood_he){
                case 4:{
                    blood_bar_he5.classList.add('deduct');
                    break;
                }
                case 3:{
                    blood_bar_he4.classList.add('deduct');
                    break;
                }
                case 2:{
                    blood_bar_he3.classList.add('yellow');
                    blood_bar_he2.classList.add('yellow');
                    blood_bar_he1.classList.add('yellow');
                    blood_bar_he3.classList.add('deduct');
                    break;
                }
                case 1:{
                    blood_bar_he2.classList.add('red');
                    blood_bar_he1.classList.add('red');
                    blood_bar_he2.classList.add('deduct');
                    break;
                }
                case 0:{
                    blood_bar_he1.classList.add('deduct');
                    end.classList.add('endShow');
                    endText.innerHTML= '你成功了!';
                    break;
                }
            }
        }

    </script>

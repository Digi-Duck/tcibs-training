<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .content{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card{
            width: 330px;
            height: 425px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 10px;
            padding: 10px;
        }
        .img{
            margin: 5px;
            width: 90%;
            height: 200px;
            border: 1px solid black;
        }
        .box{
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="content">

    </div>

    <script>
        const box = document.querySelector('.content');
        fetch('https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-F675BF26-4803-4F70-8916-0D4744773430&format=JSON')
        .then(function(response) {
            return response.json();
        })
        .then(function(weather) {
            const location = weather.records.location;
            console.log(weather);
            location.forEach(function(x){

                const city = x.locationName;
                const startTime = x.weatherElement[0].time[0].startTime;
                const endTime = x.weatherElement[0].time[0].endTime;
                const rain = x.weatherElement[1].time[0].parameter.parameterName;
                const min_t = x.weatherElement[2].time[0].parameter.parameterName;
                const corfortable = x.weatherElement[3].time[0].parameter.parameterName;
                const max_t = x.weatherElement[4].time[0].parameter.parameterName;

                console.log(city);
                // content.innerHTML = '1';
                box.innerHTML += `
                <div class="card">
                    <div class="img"></div>
                    <div class="box city">${city}</div>
                    <div class="box time">${startTime}</div>
                    <div class="box time">${endTime}</div>
                    <div class="box rain">${rain}%</div>
                    <div class="box corfortable">${corfortable}</div>
                    <div class="box t">${min_t}~${max_t}Â°C</div>
                </div>
                `

                
            });
        });


    </script>
</body>
</html>

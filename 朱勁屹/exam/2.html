<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            border-color: transparent transparent rgb(104, 27, 27) transparent;
            border-style: solid solid solid solid;
            border-width: 190px;
            
        
            height: 0px;
            width: 800px;
            margin: auto;
        }
        .topCenter{
            display: flex;
            width: 90%;
            height: 50px;
            margin: auto;
            margin-top: 60px;
            justify-content: space-between;
        }
        .yellowBox{
            width: 48px;
            height: 48px;
            border: 1px solid black;
            background-color: yellow;
        }
        .pinkBox{
            width: 48px;
            height: 48px;
            border: 1px solid black;
            background-color: rgb(253, 161, 176);
        }
        .house{
            width: 600px;
            height: 500px;
            background-color: brown;
            margin: auto;
            display: flex;
        }
        .circle{
            border-radius: 50%;
            width: 250px;
            height: 250px;
            background-color: blue;
            /* float:left; */
            margin: auto;
            display: flex;
        }
        .boxs{
            width: 175px;
            height: 175px;
            background-color: brown;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .redBox{
            width: 50%;
            height: 50%;
            background-color: red;
        }
        .greenBox{
            width: 50%;
            height: 50%;
            background-color: green;
        }
        .door{
            width: 198px;
            height: 348px;
            border: 1px solid black;
            /* float: right; */
            margin: auto;
            background-color: white;
            margin-top: 150px;
            position: relative;
        }
        .doorHand{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top: calc(50% - 15px);
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="topCenter">
            <div class="yellowBox"></div>
            <div class="pinkBox"></div>
            <div class="yellowBox"></div>
            <div class="pinkBox"></div>
            <div class="yellowBox"></div>
            <div class="pinkBox"></div>
            <div class="yellowBox"></div>
            <div class="pinkBox"></div>
            <div class="yellowBox"></div>
            <div class="pinkBox"></div>
            <div class="yellowBox"></div>
            <div class="pinkBox"></div>
            <div class="yellowBox"></div>
        </div>
    </div>
    <div class="house">
        <div class="circle">
            <div class="boxs">
                <div class="greenBox"></div>
                <div class="redBox"></div>
                <div class="redBox"></div>
                <div class="greenBox"></div>
            </div>
        </div>
        <div class="door">
            <div class="doorHand"></div>
        </div>
    </div>
</body>
</html>

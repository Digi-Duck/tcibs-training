<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{

        .boxs{
            width: 350px;

            flex-wrap: wrap;

        }

        }
        .blue{
            background-color: blue;
        }
        .red{
            background-color: red;
        }
        .purple{
            background-color: purple;
        }
        .yellowBox{
            width: 348px;
            height: 368px;
            background-color: yellow;
            margin: auto;
            border: 1px solid black;
            margin-top: 50px;
        }

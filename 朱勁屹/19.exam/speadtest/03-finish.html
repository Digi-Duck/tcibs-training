<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            width: 100%;
            height: 100%;

        }
        body{
            width: 100%;
            height: 100%;
            margin: 0;
        }
        input:checked{
            /* border: 0; */
            display: none;

        }
        input:checked ~ .box{
            text-decoration: line-through;
            color: rgb(180, 180, 180);
        }
        
        input{
            width: 100px;
            height: 100px;

        }

        input:checked ~ label{
            opacity: 1;

        }

        .box{
            color: rgb(0, 0, 0);
            transition: 0.5s;
            font-size: 100px;
            position: absolute;
            right: 0px;
        }
        label{
            width: 100px;
            height: 100px;
            background-position: center;
            background-size: cover;
            background-image: url(../speadtest/img/he.jpg);
            display: block;
            opacity: 0;
            position: absolute;
            left: 0px;
            top: 0px;
            transition: 1s;
            border: 1px solid black; 
            
        }
        .line{
            display: flex;

            position: relative;
            width: 300px;
            height: 100px;
            margin: auto;

        }
    </style>
</head>
<body>
    <div class="line">
        <input id="a" type="checkbox">
        <label for="a"></label>
        <div class="box">test</div>

    </div>

    <div class="line">
        <input id="b" type="checkbox">
        <label for="b"></label>
        <div class="box">test</div>

    </div>

    <div class="line">
        <input id="c" type="checkbox">
        <label for="c"></label>
        <div class="box">test</div>

    </div>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        html{
            width: 100%;
            height: 100%;

        }
        .sun{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: yellow;
            position: fixed;
            animation-name: sunMove;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            
        }
        .moon{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: rgb(223, 223, 223);
            position: fixed;
            animation-name: moonMove;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: normal;
        }
        @keyframes sunMove{
            0% {left: -100%;top: 0px;}
            
            40% {left: 100%;top:0px}
        }
        @keyframes moonMove{
            0% {left: -100%; top: 0px;}
            
            100% {left: 100%;top:0px}
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="moon"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        愛無所不在，所以快去做愛
     -->
     <style>
        html{
            width: 100%;
            height: 100%;
            
        }
        body{
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        .box{
            width: 100%;
            height: 850px;
            display: flex;
        }
        .leftBox{
            width: 150px;
            height: 650px;
            padding: 100px;
            /* background-color: aqua; */
        }
        .logo{
            width: 150px;
            height: 150px;
            background-image: url(../speadtest/img/he.jpg);
            background-position: center;
            background-size: cover;
            border-radius: 5px;

        }
        .logoText{
            margin-top: 450px;
            text-align: center;
            font-size: 20px;
        }
        .rightBox{
            filter: brightness(.8);
            width: calc(100% - 350px);
            height: 850px;
            background-image: url(../speadtest/img/he.jpg);
            background-position: center;
            background-size: cover;
            border-radius: 0px 0px 0px 1000px;
            position: relative;
            /* box-shadow: 0px 0px 50px 10px black; */
            /* border-left: 10px solid black;
            border-bottom:10px solid black; */
        }
        .rightBoxText{
            height: calc(100% - 20px);
            writing-mode: vertical-rl;
            position: absolute;
            right: -60px;
            padding-top: 20px;
            font-size: 120px;
            font-weight: 800;
            line-height: 1.8;
            text-align: center;
            color: rgb(39, 34, 28);
            text-shadow: 50px 50px rgb(255, 255, 255);
        }
        .img{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            background-position: center;
            background-size: cover;
            transform: rotate(0deg);
            transition: 1s;
            border-radius: 0;
        }
        .img:hover{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: rotate(91000deg);
            width: 100%;
            height: 200%;
            border-radius: 1000px;
        }
     </style>
</head>
<body>
    <div class="box">
        <div class="leftBox">
            <div class="logo"></div>
            <p class="logoText">
                愛無所不在<br>
                所以快去做愛

            </p>
        </div>
        <div class="rightBox">
            <p class="rightBoxText">
                泳 綦 的 愛 ，<br>
                無 所 不 在 。
            </p>
        </div>
    </div>
    <div class="box">
        <img class="img" src="../speadtest/img/he.jpg" alt="">

    </div>
</body>
</html>

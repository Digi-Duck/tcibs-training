<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            /* display: flex; */
        }
        .wordBox{
            width: 1000px;
            height: 800px;
            margin: auto;
            border: 1px solid black;
            position: relative;
        }
        .word{
            /* margin: auto; */
            width: 500px;
            height: 200px;
            text-align: center;
            position: absolute;
            left: 250px;
            top: 300px;
            /* border: 1px solid black; */
            line-height: 200px;
            font-size: 100px;
            transition: 1ms;
        }
    </style>
</head>
<body>
    <div class="wordBox">
        <div class="word1 word">SUS</div>
        <div class="word2 word">SUS</div>
        <div class="word3 word">SUS</div>
        <div class="word4 word">SUS</div>
        <div class="word5 word">SUS</div>

    </div>
    <script>
        let word2 = document.querySelector('.word2');
        let word3 = document.querySelector('.word3');
        let word4 = document.querySelector('.word4');
        let word5 = document.querySelector('.word5');

        window.addEventListener('mousemove',function (e) {
            x1 = e.offsetX/10;
            y1 = e.offsetY/10;
            
            word2.style = 'left: calc(250px + '+x1+'px);top: calc(300px + '+y1+'px)';
            word3.style = 'left: calc(250px + '+x1+'px);top: calc(300px - '+y1+'px)';
            word4.style = 'left: calc(250px - '+x1+'px);top: calc(300px + '+y1+'px)';
            word5.style = 'left: calc(250px - '+x1+'px);top: calc(300px - '+y1+'px)';
        })

    </script>
</body>
</html>

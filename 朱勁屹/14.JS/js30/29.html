<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            background-color: aliceblue;
        }
        .top{
            background-color: aqua;
            width: 100%;
            height: 200px;
            display: flex;
        }
        .button{
            width: 16.6%;
            height: 100%;
            border: 1px solid black;
            font-size: 50px;
            text-align: center;
            background-color: aqua;
            /* display: block; */
        }
        .time{
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin: auto;
            margin-top: 100px;
            background-color: white;
            text-align: center;
            font-size: 70px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="top">
        <button class="button button1">20秒</button>
        <button class="button button2">40秒</button>
        <button class="button button3">60秒</button>
        <button class="button button4">2分鐘</button>
        <button class="button button5">10分鐘</button>
        <input class="button" type="text">

    </div>
    <div class="time"></div>
    
    <script>
        let button = document.querySelectorAll('.button');
        let time = document.querySelector('.time');
        let a = 0;

        setInterval(function () {
            a--;
            if (a == 0) {
                time.innerHTML = '時間到了';
            }else if(a > 0){
                time.innerHTML = a+'秒';
            }
            console.log(a);
        },1000)

        button.forEach(function (e,index) {
            e.addEventListener('click',function () {
                switch (index) {
                    case 0:
                        
                    a = 20;

                        break;
                
                    case 1:
                        
                    a = 40;

                        break;

                    case 2:
                        
                    a = 60;

                        break;
                    
                    case 3:
                        
                    a = 120;

                        break;

                    case 4:
                        
                    a = 600;

                        break;

                    default:
                        break;
                }
            })
        })
    </script>
</body>
</html>

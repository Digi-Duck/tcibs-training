<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        
        .box{
            width: 150px;
            height: 150px;
            /* border: 5px solid black; */
            box-shadow:  0 0 0px 10px rgb(255, 255, 255);
            font-size: 100px;
            text-align: center;
            line-height: 150px;
            transition: 1s;
        }
        .boxs{
            display: flex;
            justify-content: space-around;
            margin-top: 300px;
        }
        .hBox{
            /* border: 5px solid yellow; */
            box-shadow: 0 0 0px 50px rgb(255, 255, 0);
        }
    </style>
<body>
    <div class="boxs">
        <div class="box box1">C4</div>
        <div class="box box2">D4</div>
        <div class="box box3">E4</div>
        <div class="box box4">F4</div>
        <div class="box box5">G4</div>
        <div class="box box6">A4</div>
        <div class="box box7">B4</div>
        <div class="box box8">C5</div>
        <div class="box box9">gui</div>
    </div>
    <script>
        var body =  document.body;
        function voice1() {
            const voice1 = document.createElement("audio");
            voice1.src = "../js30/voice/pianoC.mp3";
            voice1.play();
        }

            const voice2 = document.createElement("audio");

            voice2.play();
        }function voice3() {

            voice9.src = "../js30/voice/guitar.mp3";
            voice9.play();
        }
        async function a(e){
            console.log(e.keyCode);
            switch (e.keyCode) {
                case 65:
                    voice1();
                    let box = document.querySelector('.box1');
                    box.classList.add('hBox');
                    setTimeout(function () {
                        box.classList.remove('hBox');
                        
                    },1000)
                    break;

                case 72:

                    setTimeout(function () {

                    },1000)
                    break;
                default:
                break;
                
            }
        } 
        function delay(n){
            return new Promise(function(resolve){
                setTimeout(resolve,n*1000);
            });
        }
        body.addEventListener('keydown', a ,false)
    </script>

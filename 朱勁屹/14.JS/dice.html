<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .bar{
            width: 100%;
            height: 150px;
            background-color: gray;
            font-size: 100px;
            text-align: center;

        }
        .me,.him{
            /* border: 1px solid black; */
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .box{
            margin-top: 30px;
            margin-bottom: 30px;
            display: flex;
            width: 100%;
            /* height: 500px; */
            justify-content: space-around;
        }
        button{
            width: 100px;
            height: 50px;
            font-size: 30px;
        }
        img{
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 10%;
            height: 10%;
            border: 1px solid black;
            margin: 0px 30px;
        }
        .anser{
            font-size: 50px;
            width: 10%;
            height: 10%;
            border: 1px solid black;
            margin: 0px 30px;
            text-align: center;
            line-height: 50px;
        }
        .box2{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
        }
        .num1,.num2{
            width: 100px;
            height: 100px;
            border: 1px black solid;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bar">
        擲骰子遊戲
    </div>
    <div class="box">
        <div class="him">
    
        </div>
    
        <div class="me">
    
        </div>
        <!-- <img src="../14.JS/dice1.jpg" alt=""> -->
    </div>
    <div class="box2">
        <div class="num1"></div>
        <div class="num2"></div>
    </div>
    <div class="box">
        <button>賭吧!</button>
        
    </div>
    
    <script>
        
        let button = document.querySelector('button');
        let me = document.querySelector('.me');
        let him = document.querySelector('.him');
        let num1 = document.querySelector('.num1');
        let num2 = document.querySelector('.num2');
        let hisgra = 0;
        let mygra = 0;
        num1.innerHTML = hisgra;
        num2.innerHTML = mygra;
        button.addEventListener('click',async function(){
            hisgra = 0;
            mygra = 0;
            him.innerHTML = '';
            let hisAnser = [];
            for (let i = 0; i < 9; i++) {
                let a = Math.floor(Math.random()*6 + 1);
                let b = Math.floor(Math.random()*6 + 1);
                let c = Math.floor(Math.random()*6 + 1);

                console.log(a);
                console.log(b);
                console.log(c);

                hran(a);
                hran(b);
                hran(c);
                let num = a + b + c;
                
                hisAnser.push(num);
                console.log(hisAnser);
                him.innerHTML += '<div class="anser">'+num+'</div>';
                
            };
            me.innerHTML = '';
            let myAnser = [];
            for (let i = 0; i < 9; i++) {
                let a = Math.floor(Math.random()*6 + 1);
                let b = Math.floor(Math.random()*6 + 1);
                let c = Math.floor(Math.random()*6 + 1);

                console.log(a);
                console.log(b);
                console.log(c);

                mran(a);
                mran(b);
                mran(c);
                let num = a + b + c;
               
                myAnser.push(num);
                console.log(myAnser);

                me.innerHTML += '<div class="anser">'+num+'</div>';
            };
            let h = 0;
            
            hisAnser.forEach(element => {
                console.log(element);
                if(element > myAnser[h]){
                    hisgra++;
                }else if(element = myAnser[h]){
                    console.log('超大香蕉');
                }else if(element < myAnser[h]){
                    mygra++;
                    console.log(2222222);
                }
                num1.innerHTML = hisgra;
                num2.innerHTML = mygra;
                delay(10);
            });
            
            
        })
        function hran(x) {
            switch (x) {
                case 1:
                    him.innerHTML += '<img src="../14.JS/dice1.jpg" alt="">';
                    break;
                case 2:
                    him.innerHTML += '<img src="../14.JS/dice2.jpg" alt="">';
                    break;
                case 3:
                    him.innerHTML += '<img src="../14.JS/dice3.jpg" alt="">';
                    break;
                case 4:
                    him.innerHTML += '<img src="../14.JS/dice4.jpg" alt="">';
                    break;
                case 5:
                    him.innerHTML += '<img src="../14.JS/dice5.jpg" alt="">';
                    break;
                case 6:
                    him.innerHTML += '<img src="../14.JS/dice6.jpg" alt="">';
                    break;  

                default:
                    break;
            }
        }
        function mran(x) {
            switch (x) {
                case 1:
                    me.innerHTML += '<img src="../14.JS/dice1.jpg" alt="">';
                    break;
                case 2:
                    me.innerHTML += '<img src="../14.JS/dice2.jpg" alt="">';
                    break;
                case 3:
                    me.innerHTML += '<img src="../14.JS/dice3.jpg" alt="">';
                    break;
                case 4:
                    me.innerHTML += '<img src="../14.JS/dice4.jpg" alt="">';
                    break;
                case 5:
                    me.innerHTML += '<img src="../14.JS/dice5.jpg" alt="">';
                    break;
                case 6:
                    me.innerHTML += '<img src="../14.JS/dice6.jpg" alt="">';
                    break;  

                default:
                    break;
            }
        }
        function delay(n){
            return new Promise(function(resolve){
                setTimeout(resolve,n*1000);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .bar{
            width: 100%;
            height: 150px;
            background-color: gray;
            font-size: 100px;
            text-align: center;

        }
        .me,.him{
            /* border: 1px solid black; */
            width: 500px;
            height: 500px;
            /* display: flex;
            justify-content: space-between;
            flex-wrap: wrap; */
        }
        .box{
            margin-top: 0px;
            margin-bottom: 30px;
            display: flex;
            width: 100%;
            /* height: 500px; */
            justify-content: space-around;
        }
        button{
            width: 100px;
            height: 50px;
            font-size: 30px;
        }
        img{
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 10%;
            height: 10%;
            border: 1px solid black;
            margin: 0px 30px;
            float: left;
        }
        .anser{
            font-size: 50px;
            width: 10%;
            height: 10%;
            border: 1px solid black;
            margin: 0px 30px;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        .box2{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
        }
        .num1,.num2{
            width: 100px;
            height: 100px;
            border: 1px black solid;
            font-size: 100px;
            text-align: center;
        }
        .win{
            width: 400px;
            height: 200px;
            /* border: 1px solid black; */
            font-size: 70px;
            text-align: center;

        }
        .money1{
            width: 200px;
            height: 100px;
        }
        .money2{
            width: 200px;
            height: 100px;
        }
        .moneyBox{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }
        .hisMon,.myMon{
            /* width: 500px; */
            height: 100px;
            /* border: 1px solid black; */
            font-size: 100px;
            text-align: center;
        }
        input,.howMuch{
            display: block;
            margin: auto;
            width: 200px;
            height: 50px;
            font-size: 50px;
            margin-top: 10px;
        }
        .assBox{
            width: 100%;
            height: 200px;

        }
        .hisAss{
            background-image: url(../14.JS/ass.jpg);
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            float: left;
        }
        .myAss{
            background-image: url(../14.JS/ass.jpg);
            height: 100px;
            width: 100px;
            background-size: cover;
            background-position: center;
            float: right;
        }
        .heatAssHis{
            background-image: url(../14.JS/ass2.jpg);
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            float: left;
            display: none;
        }
        .heatAssMy{
            background-image: url(../14.JS/ass2.jpg);
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            float: right;
            display: none;
        }
        .display-block{
            display: block;
        }
        .display-none{
            display: none;
        }
    </style>
</head>
<body>
    <!-- <div class="bar">
        擲骰子遊戲
    </div> -->
    <div class="moneyBox">
        <div class="money1"></div>
        <div class="money2"></div>
    </div>
    <div class="box">
        <div class="him">
        
        </div>
        <div class="win"></div>
        <div class="me">
        </div>
        <!-- <img src="../14.JS/dice1.jpg" alt=""> -->
    </div>
    <div class="howMuch">下注多少</div>
    <input type="text" id="input">
    <div class="box2">
        <div class="num1"></div>
        
        <div class="num2"></div>
    </div>
    <div class="assBox">
        <div class="myAss"></div>
        <div class="heatAssMy"></div>
    </div>
    <div class="box">
        <button>賭吧!</button>

    </div>
    
    <script>
        
        let button = document.querySelector('button');
        let me = document.querySelector('.me');
        let him = document.querySelector('.him');
        let num1 = document.querySelector('.num1');
        let num2 = document.querySelector('.num2');
        let hisgra = 0;
        let mygra = 0;
        let win = document.querySelector('.win');
        let money1 = document.querySelector('.money1'); 
        let money2 = document.querySelector('.money2'); 
        let input = document.getElementById('input');
        let moy = input.value;
        console.log(moy);
        num1.innerHTML = hisgra;
        num2.innerHTML = mygra;
        let myMoney = 1000;
        let hisMoney =1000;
        money1.innerHTML = '<div class="hisMon">'+hisMoney+'</div>';
        money2.innerHTML = '<div class="myMon">'+myMoney+'</div>';
        hisAss = document.querySelector('.hisAss');
        myAss = document.querySelector('.myAss');
        heatAssHis = document.querySelector('.heatAssHis');
        heatAssMy = document.querySelector('.heatAssMy');

        myAss.addEventListener('click', function(){
            myMoney = myMoney + 500;
            money2.innerHTML = '<div class="myMon">'+myMoney+'</div>';
            assKiler = Math.floor(Math.random()*2);
            if(assKiler == 0){
                myAss.classList.remove('myAss');
                heatAssMy.classList.add('display-block');
                console.log(0);
            }else{
                console.log(1);
            }
        });
        hisAss.addEventListener('click', function(){
            hisMoney = hisMoney + 500;
            money1.innerHTML = '<div class="hisMon">'+hisMoney+'</div>';
            assKiler = Math.floor(Math.random()*2);
            if(assKiler == 0){
                hisAss.classList.remove('hisAss');
                heatAssHis.classList.add('display-block');
                console.log(0);
            }else{
                console.log(1);
            }
        });

        button.addEventListener('click',async function(){
            win.innerHTML = '';
            hisgra = 0;
            mygra = 0;
            him.innerHTML = '';
            let hisAnser = [];
            // for (let i = 0; i < 9; i++) {
                let input = document.getElementById('input');
                let moy = input.value;
                
                if(!moy){
                    moy = 100;
                }
                console.log(moy);
                

                
                
                
                
                
            //     await delay(1);
            // };
            me.innerHTML = '';
            let myAnser = [];
            for (let i = 0; i < 9; i++) {
                let a = Math.floor(Math.random()*6 + 1);
                let b = Math.floor(Math.random()*6 + 1);
                let c = Math.floor(Math.random()*6 + 1);
                let d = Math.floor(Math.random()*6 + 1);
                let e = Math.floor(Math.random()*6 + 1);
                let f = Math.floor(Math.random()*6 + 1);

                console.log(a);
                console.log(b);
                console.log(c);
                console.log(d);
                console.log(e);
                console.log(f);

                mran(a);
                mran(b);
                mran(c);
                hran(d);
                hran(e);
                hran(f);
                let num = a + b + c;
                let num20 = d + e + f;
               
                myAnser.push(num);
                hisAnser.push(num20);
                console.log(myAnser);
                console.log(hisAnser);
                him.innerHTML += '<div class="anser">'+num20+'</div>';
                me.innerHTML += '<div class="anser">'+num+'</div>';
                if(num20 > num){
                    hisgra++;
                }else if(num20 < num){
                    mygra++;
                    // console.log(2222222);
                }
                num1.innerHTML = hisgra;
                num2.innerHTML = mygra;
                await delay(1);
            };

            if(hisgra > mygra){
                    win.innerHTML = '你輸了<br>臭鮑魚';
                    myMoney = myMoney - moy;
                    moy = moy/2;
                    hisMoney = hisMoney + moy;
                    money1.innerHTML = '<div class="hisMon">'+hisMoney+'</div>';
                    money2.innerHTML = '<div class="myMon">'+myMoney+'</div>';
                }else if(mygra > hisgra){
                    win.innerHTML = '你贏了<br>臭鮑魚';
                    hisMoney = hisMoney - moy;
                    moy = moy/2;
                    myMoney = myMoney + moy;
                    
                    money1.innerHTML = '<div class="hisMon">'+hisMoney+'</div>';
                    money2.innerHTML = '<div class="myMon">'+myMoney+'</div>';
                }else{
                    win.innerHTML = '平手了<br>臭鮑魚';
                }

        })
        function hran(x) {
            switch (x) {
                case 1:
                    him.innerHTML += '<img src="../14.JS/dice1.jpg" alt="">';
                    break;
                case 2:
                    him.innerHTML += '<img src="../14.JS/dice2.jpg" alt="">';
                    break;
                case 3:
                    him.innerHTML += '<img src="../14.JS/dice3.jpg" alt="">';
                    break;
                case 4:
                    him.innerHTML += '<img src="../14.JS/dice4.jpg" alt="">';
                    break;
                case 5:
                    him.innerHTML += '<img src="../14.JS/dice5.jpg" alt="">';
                    break;
                case 6:
                    him.innerHTML += '<img src="../14.JS/dice6.jpg" alt="">';
                    break;  

                default:
                    break;
            }
        }
        function mran(x) {
            switch (x) {
                case 1:
                    me.innerHTML += '<img src="../14.JS/dice1.jpg" alt="">';
                    break;
                case 2:
                    me.innerHTML += '<img src="../14.JS/dice2.jpg" alt="">';
                    break;
                case 3:
                    me.innerHTML += '<img src="../14.JS/dice3.jpg" alt="">';
                    break;
                case 4:
                    me.innerHTML += '<img src="../14.JS/dice4.jpg" alt="">';
                    break;
                case 5:
                    me.innerHTML += '<img src="../14.JS/dice5.jpg" alt="">';
                    break;
                case 6:
                    me.innerHTML += '<img src="../14.JS/dice6.jpg" alt="">';
                    break;  

                default:
                    break;
            }
        }
        function delay(n){
            return new Promise(function(resolve){
                setTimeout(resolve,n*500);
            });
        }
    </script>
</body>
</html>

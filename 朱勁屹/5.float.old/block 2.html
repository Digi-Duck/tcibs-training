<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方塊結構2</title>
    <style>
        #boxA{
            width: 150px;
            height: 150px;
            background-color: blue;
            float: left;
        }
        #boxB{
            width: 50px;
            height: 50px;
            background-color: red;
            float:right;
        }
            
        #boxC{
            width: 100px;
            height: 100px;
            background-color: green;
            clear: right;
            float: right;
        }
            
    </style>
</head>
<body>
    <div id="boxA"></div>
    <div id="boxB"></div>
    <div class="boxC"></div>

</body>
</html>

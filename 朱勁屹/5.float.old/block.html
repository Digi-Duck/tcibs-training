<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方塊結構</title>
    <style>
        #boxA{
            width: 50px;
            height: 50px;
            background-color:red;
            float: left;
        }
        #boxB{
            width: 100px;
            height: 100px;
            background-color: green;
            float: right;
            
        }
        #boxC{
            width: 50px;
            height: 50px;
            background-color: white;
            clear:left;
        }
        #boxD{
            width: 150px;
            height: 150px;
            background-color: blue;
            clear:left;
        }
    </style>
</head>
<body>
    <div id="boxA"></div>
    <div id="boxB"></div>
    <div id="boxC"></div>
    <div id="boxD"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 22</title>
    <!---->
    <style>
        #color_red{
            color:red;
            /*文字顏色*/
        }
        #color-blue{
            color:blue;
            /*文字顏色*/
        }

        .bg-black{
            background-color:black;
        }
    </style>

</head>

<body>
    <div>123</div>
    <div id="color_red" class="bg-black">456</div>
    <!--
    取名子要點:
        1.一定要英文開頭
        2.不可以輸入中文或特殊符號，最多只能用"-"和"_"
        3.大小寫敏感
    -->
    <div id="color-blue" class="bg-black">789</div>
    <!--
        取名字方法
            1.id->只能給一個標籤使用
            2.class(類別)->能給很多
            標籤本身也可以用多個class
    -->
    <div class="color-blue"></div>
    <div id="abc" class="ccc"></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{

            scroll-behavior: smooth;
        }
        body{
            margin: 0;
            height: 100%;
        }
        .image{
            background-image: url(../0.exam/dog1.jpg);
            width: 100%;
            height: 1000px;
            background-color: aqua;
            margin-bottom: 10px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* background-attachment: scroll; */
        }
        .image2{
            background-image: url(../0.exam/dog2.jpg);
            width: 100%;
            height: 1000px;
            background-color: aqua;
            margin-bottom: 10px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* background-attachment: scroll; */
        }
        .image3{
            background-image: url(../0.exam/teacher.jpg);
            width: 100%;
            height: 1000px;
            background-color: aqua;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* background-attachment: scroll; */
        }
        .box{
            width: 100%;
            height: 200px;
            background-color: red;
        }
        .buttons{
            border: 1px solid black;
            float: right;
        }
        .buttons > a{
            display: block;
            width: 150px;
            height: 100px;
            float: left;
            text-align: center;
            font-size: 30px;
        }
        .top{
            float: right;
            display: block;
            width: 200px;
            /* height: 100px; */
            font-size: 30px;
            text-align: center;
            border: 1px solid black;
            position: sticky;
            right: 20px;
            bottom: 20px;
            background-color: white;
            scroll-behavior: smooth;
        }
        @media only screen and (max-device-width: 1366px) {
  .parallax {
    background-attachment: scroll;
  }
}
    </style>
</head>
<body>
    <div class="buttons">
        <a href="#dog2">狗狗2</a>
        <a href="#teacher">無毛生物</a>
    </div>
    <a name="dog1">
        <div class="image"></div>
    </a>
    <div class="big">
        <a name="dog2">
            <div class="image2"></div>
        </a>
        <a name="teacher">
            <div class="image3"></div>
        </a>
        <a href="#dog1" class="top">回去頂部</a>
    </div>
    
</body>
</html>

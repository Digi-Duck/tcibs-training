<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目三</title>

    <style>
        .All{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .all_candle{
            width: 220px;
            display: flex;
            justify-content: space-between;
            padding: 0px 40px;
        }
        .candle{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top{
            width: 23.09401076758503px;
            height: 20px;
            border-width: 0px 11.54700538379252px 20px 11.54700538379252px;
            border-style: none solid solid;
            border-color: transparent transparent bisque;
            box-sizing: border-box;
        }
        .bottom{
            width: 20px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(207, 1, 189);
        }        
        .bottom_color{
            background-color: rgb(208, 41, 0);
        }
        .cake{
            width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cake1{
            width: 300px;
            height: 0px;
            border-width:0px 75px 150px 75px;
            border-style:none solid solid;
            border-color:transparent transparent rgb(255, 254, 39);
        }
        .box{
            display: flex;
        }
        .semicircle{
            width: 30px;
            height: 15px;
            background: rgb(22, 135, 255);
            border: 1px solid black;
            border-radius: 0 0 100px 100px; 
        }
        .semicircle_color{
            background: rgb(208, 41, 0);
        }
        .cake2{
            width: 500px;
            height: 200px;
            border: 1px solid black;
            background-color: rgb(140, 58, 0);
        }
        .triangle{
            width: 28.86751345948129px;
            height: 25px;
            border-width: 14.43375672974065px 25px;
            border-style: solid;
            border-color: transparent rgb(255, 255, 23);
            box-sizing: border-box;
        }
        .triangle_color{
            border-color: transparent rgb(209, 58, 1);
        }
        .cake3{
            width: 600px;
            height: 0px;
            border-width:0px 150px 300px 150px;
            border-style:none solid solid;
            border-color:transparent transparent rgb(254, 252, 46);            
        }
        .box_box{
            justify-content: space-between;
            border-top: 1px solid black;
            margin-top: -2px;
        }
        .small_box{
            width: 30px;
            height: 30px;
            border: 1px solid black;
            border-top: none;
            margin-top: -1px;
        }
    </style>
</head>
<body>
    <div class="All">
        <div class="all_candle">
            <div class="candle">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="candle">
                <div class="top"></div>
                <div class="bottom bottom_color"></div>
            </div>
            <div class="candle">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="candle">
                <div class="top"></div>
                <div class="bottom bottom_color"></div>
            </div>
            <div class="candle">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
        <div class="cake">
            <div class="cake1">
                <div class="box">
                    <div class="semicircle"></div>
                    <div class="semicircle semicircle_color"></div>
                    <div class="semicircle"></div>
                    <div class="semicircle semicircle_color"></div>
                    <div class="semicircle"></div>
                    <div class="semicircle semicircle_color"></div>
                    <div class="semicircle"></div>
                    <div class="semicircle semicircle_color"></div>
                    <div class="semicircle"></div>
                    <div class="semicircle semicircle_color"></div>
                </div>
            </div>
            <div class="cake2">
                <div class="box">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle triangle_color"></div>
                    <div class="triangle triangle_color"></div>
                    <div class="triangle triangle_color"></div>
                    <div class="triangle triangle_color"></div>
                    <div class="triangle triangle_color"></div>
                </div>
            </div>
            <div class="cake3">
                <div class="box box_box">
                    <div class="small_box"></div>
                    <div class="small_box"></div>
                    <div class="small_box"></div>
                    <div class="small_box"></div>
                    <div class="small_box"></div>
                    <div class="small_box"></div>
                    <div class="small_box"></div>
                    <div class="small_box"></div>
                    <div class="small_box"></div>
                    <div class="small_box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

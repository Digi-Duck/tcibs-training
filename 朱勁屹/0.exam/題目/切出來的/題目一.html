<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目一</title>

    <style>
        .main{
            width: 440px;
            height: 940px;
            border: 30px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        .top{
            width: 350px;
            height: 50px;
            background-color: rgb(139, 255, 254);
            border: 1px solid black;
        }
        .big_box{
            width: 350px;
            display: flex;
            justify-content: space-between;
        }
        .box{
            width: 50px;
            height: 50px;
            margin-bottom: 25px;
            background-color: aquamarine;
            border: 1px solid black;
        }
        .green{
            background-color: rgb(29, 140, 1);
        }
        .blue{
            background-color: rgb(0, 0, 116);
        }
        .red{
            background-color: rgb(254, 62, 23);
        }
        .purple{
            background-color: rgb(99, 1, 186);
        }
        .bottom{
            width: 350px;
            height: 370px;
            background-color: rgb(225, 254, 22);
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top"></div>
        <div class="big_box">
            <div class="box"></div>
            <div class="box green"></div>
            <div class="box"></div>
            <div class="box green"></div>                
        </div>
        <div class="big_box">
            <div class="box blue"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box red"></div>                
        </div>
        <div class="big_box">
            <div class="box purple"></div>
            <div class="box purple"></div>
            <div class="box purple"></div>
            <div class="box purple"></div>                
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>巢狀1</title>
    <style>
        .all{
            width: 800px;
            height: 800px;
        }
        .box1{
            width: 100%;
            height: 30%;
            background-color: blue;
            float: left;
            
        }

        .box2{
            width: 100%;
            height: 40%;
            background-color: red;
            float: right;
            
            
        }
        .box2-left{
            width: 50%;
            height: 100%;
            background-color: yellow;
            float: left;
            
            
        }
        .box2-right{
            width: 50%;
            height: 100%;
            background-color: brown;
            float: right;
            
            
        }
        .box3{
            width: 100%;
            height: 30%;
            background-color: green;
            clear: both;
            /* 結束上標籤的float狀態 */
        }
    </style>

</head>
<body>
    <!-- 巢狀結構-->

    <!--父層-->
    <div class="all">
        <!--子層-->
        <div class="box1"></div>
        <div class="box2">
            <div class="box2-left"></div>
            <div class="box2-right"></div>
        </div>
        <div class="box3"></div>
    </div>
</body>
</html>

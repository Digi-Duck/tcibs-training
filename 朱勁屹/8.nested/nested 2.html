<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀2</title>
    <style>
        #boxA{
            width: 500px;
            height: 100px;
            background-color: gray;
        }
        #boxB{
            width: 500px;
            height: 150px;
            background-color: green;
        }
        #boxC{
            width: 500px;
            height: 100px;
            background-color: blue;
        }
        #boxD{
            width: 100px;
            height: 150px;
            background-color: red;
            float: left;
        }
        #boxE{
            width: 400px;
            height: 50px;
            background-color: black;
            float: right;
        }
        #boxF{
            width: 400px;
            height: 50px;
            background-color: rgb(51, 153, 114);
            float: left;
        }
        #boxG{
            width: 400px;
            height: 50px;
            background-color: rgb(28, 113, 211);
            float: right;
        }
        
    </style>
</head>
<body>
    <div id="boxA"></div>
    <div id="boxB">
        <div id="boxD"></div>
        <div id="boxE"></div>
        <div id="boxF"></div>
        <div id="boxG"></div>
    </div>
    <div id="boxC"></div>
    
</body>
</html>

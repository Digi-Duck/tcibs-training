<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課堂練習</title>
    <style>
        .all{
            width: 1000px;
            height: 700px;

        }
        .box{
            width: 900px;
            height: 600px;
            margin: auto;
        }
        .row1{
            width: 900px;
            height: 200px;
            
           
        }
        .left{
            width: 350px;
            height: 200px;
            background-color: hotpink;
            float: left;
        }
        .right{
            width: 350px;
            height: 200px;
            background-color: hotpink;
            float: right;
        }
        .row2{
            width: 900px;
            height: 200px;
            
        }
        .middle{
            width: 350px;
            height: 200px;
            background-color: hotpink;
            margin: auto;
        }
        .row3{
            width: 900px;
            height: 200px;
            
           
        }
        .left2{
            width: 350px;
            height: 200px;
            background-color: hotpink;
            float: left;
        }
        .right2{
            width: 350px;
            height: 200px;
            background-color: hotpink;
            float: right;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="box">
            <div class="row1">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="row2">
                <div class="middle"></div>
            </div>
            <div class="row3">
                <div class="left2"></div>
                <div class="right2"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            background-color: rgb(248, 236, 221);
        }
        .main{
            margin: 200px auto;
            width: 1000px;
            height: 500px;
            /* border: 1px solid black; */
            background-color: white;
            border-radius: 50px;
        }
    </style>
    
</head>
<body>
    <div id="app" class="main">
        <input type="number" v-model.number="num1">
        <input type="number" v-model.number="num2">
        <button @click="add()">加</button>
        <button @click="reduce()">檢</button>
        <button @click="take()">成</button>
        <button @click="divide()">除</button>
        <div class="box">{{ fina }}</div>
        <div class="box" v-for="item in amongus">
            <div class="box">{{item}}</div>
        </div>
    
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
 
        Vue.createApp({
            data(){
                return{
                    num1:0,
                    num2:0,
                    answer:0,
                    fina:'計算結果:',
                    amongus:[],
                }
            },
            methods:{
                
                add() {
                    this.answer = this.num1 + this.num2;
                    this.fina = '計算結果:' + this.num1 + '+' + this.num2 + '=' + this.answer;
                    console.log(this.fina);
                    console.log(this.amongus);
                    this.amongus.unshift(this.fina);
                    localStorage.setItem('amongus',JSON.stringify(this.amongus));
                    console.log(localStorage.getItem('amongus'));
                    console.log(this.answer);
                },
                reduce(){
                    this.answer = this.num1 - this.num2;
                    this.fina = '計算結果:' + this.num1 + '-' + this.num2 + '=' + this.answer;
                    this.amongus.unshift(this.fina);
                    localStorage.setItem('amongus',JSON.stringify(this.amongus));
                    console.log(this.answer);
                },
                take(){
                    this.answer = this.num1 * this.num2;
                    this.fina = '計算結果:' + this.num1 + 'X' + this.num2 + '=' + this.answer;
                    this.amongus.unshift(this.fina);
                    localStorage.setItem('amongus',JSON.stringify(this.amongus));
                    console.log(this.answer);
                },
                divide(){
                    this.answer = this.num1 / this.num2;
                    this.fina = '計算結果:' + this.num1 + '/' + this.num2 + '=' + this.answer;
                    this.amongus.unshift(this.fina);
                    localStorage.setItem('amongus',JSON.stringify(this.amongus));
                    console.log(this.answer);
                }
            },
            mounted(){
                if(localStorage.getItem('amongus')){
                    this.amongus = JSON.parse(localStorage.getItem('amongus'));
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

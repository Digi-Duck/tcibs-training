<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            width: 80%;
            height: 100px;
            margin: auto;
            border: 2px solid black;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            font-weight: 600;
        }
        .main{
            width: 80%;
            height: 500px;
            margin: 30px auto;
            display: flex;
            justify-content: space-between;
        }
        .left{
            width: 60%;
            height: 100%;

        }
        .adRight{
            width: 35%;
            height: 100%;
            border: 2px solid black;
        }
        .leftTop{
            width: 100%;
            height: 30%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bottom{
            width: 80%;
            height: 70px;
            margin: auto;
            border: 2px solid black;
            text-align: center;
            line-height: 70px;
            font-size: 30px;
            font-weight: 600;
        }
        .newAB{
            border: 2px solid black;
            width: 40%;
            height: 80%;
        }
        .newC{
            width: 100%;
            height: 60%;
            border: 2px solid black;
            
        }
        .adLeft{
            display: none;
        }
        @media screen and (max-width:765px) {
            .adRight{
                display: none;
            }
            .left{
                width: 100%;
                height: 90%;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
            }
            .leftTop{
                flex-direction: column;
                height: 75%;
            }
            .newC{
                height: 20%;
            }
            .newAB{
                height: 70px;
                width: 100%;
            }
            .adLeft{
                display: block;
                width: 100%;
                height: 130px;
                border: 2px solid black;
            }
        }
    </style>
</head>
<body>
    <div class="top">
        top
    </div>
    <div class="main">
        <div class="left">
            <div class="leftTop">
                <div class="newAB">new A</div>
                <div class="adLeft"></div>
                <div class="newAB">new B</div>
            </div>
            <div class="newC">
                new C
            </div>
        </div>
        <div class="adRight">
            AD space
        </div>
    </div>
    <div class="bottom">footer</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            border: 2px solid rgb(0, 0, 0);
            width: 10px;
            height: 10px;
            color: rgb(255, 255, 255);
            transition: 1s;
        }
        .textBox{
            width: 70px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .text{
            font-size: 30px;
            color: black;
            transition: 1s;
        }
        input{
            display: none;
        }
        .line{
            width: 0%;
            height: 2px;
            position: absolute;
            top: 50%;
            background-color: black;
            transition: 1s;
        }
        input:checked ~label{
            color: rgb(0, 0, 0);
        }
        input:checked ~.line{
            width: 100px;
        }
        input:checked ~.text{
            color: gray;

        }
    </style>
</head>
<body>
    <div class="textBox">
        <input id="input1" type="checkbox">
        <label for="input1">&radic;</label>
        <div class="text">text</div>
        <div class="line"></div>
    </div>
    <div class="textBox">
        <input id="input2" type="checkbox">
        <label for="input2">&radic;</label>
        <div class="text">text</div>
        <div class="line"></div>

    </div>
    <div class="textBox">
        <input id="input3" type="checkbox">
        <label for="input3">&radic;</label>
        <div class="text">text</div>
        <div class="line"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀5</title>
    <style>
        #boxA{
            width: 500px;
            height: 500px;
            background-color: gray;
        }
        #boxB{
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }
        #boxC{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: right;
        }
        #boxD{
            width: 200px;
            height: 200px;
            background-color: rgb(69, 100, 69);
            float: left;
        }
        #boxF{
            width: 100px;
            height: 100px;
            background-color: rgb(195, 0, 255);
            float: right;
        }
    </style>
</head>
<body>
    <div id="boxA"></div>
    <div id="boxB"></div>
    <div id="boxC"></div>
    <div id="boxD"></div>
    <div id="boxF"></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS計算式</title>
    <style>
        .all{
            width: calc(100vw - 40px);
            height: calc(100vh - 40px);
            padding: 20px;
        }
        .top{
            width: 100%;
            height: 33.3%;
        }
        .mid{
            width: 100%;
            height: 33.3%;
        }
        .bot{
            width: 100%;
            height: 33.3%;
            
        }
        .t-right{
            width: 33.3%;
            height: 100%;
            background-color: cornflowerblue;
            clear: left;
            float: right;
        }
        .t-left{
            width: 33.3%;
            height: 100%;
            background-color: darksalmon;
            
            
        }
        .m-mid{
            width: 33.3%;
            height: 100%;
            background-color: deepskyblue;
            margin: auto;
        }
        .b-right{
            width: 33.3%;
            height: 100%;
            background-color: hotpink;
            clear: left;
            float: right;
        }
        .b-left{
            width: 33.3%;
            height: 100%;
            background-color: lawngreen;
            
        }

    </style>
</head>
<body>
    <div class="all">
        <div class="top">
            <div class="t-right"></div>
            <div class="t-left"></div>
        </div>
        <div class="mid">
            <div class="m-mid"></div>
        </div>
        <div class="bot">
            <div class="b-right"></div>
            <div class="b-left"></div>
        </div>
    </div>
</body>
</html>

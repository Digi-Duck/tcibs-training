<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .a{
        width: 900px;
        height: 300px;
        background-color: rgb(255, 251, 0);
        margin: auto;
        clip-path: polygon(16.5% 0, 84.5% 0, 100% 100%, 0% 100%);
    }
    .b{
        width: 500px;
        height: 200px;
        background-color: rgb(129, 60, 4);
        margin: auto;
    }
    .c{
        width: 450px;
        height: 150px;
        background-color: rgb(255, 251, 0);
        margin: auto;
        clip-path: polygon(15% 0, 83% 0, 100% 100%, 0% 100%);
    }
    .d{
        width: 220px;
        height: 120px;
        margin: auto;
        display: flex;
        position: relative;
    }
    .can1,.can2,.can3,.can4,.can5{
        width: 20px;
        height: 100px;
        position: absolute;
    }
    .can1,.can3,.can5{
        background-color: rgb(255, 0, 221);
    }
    .can2,.can4{
        background-color: rgb(153, 0, 255);
    }
    .can1{
        bottom: 0px;
    }
    .can2{
        bottom: 0px;
        left:50px;
    }
    .can3{
        bottom: 0px;
        left: 100px;
    }
    .can4{
        bottom: 0px;
        right: 50px;
    }
    .can5{
        bottom: 0px;
        right: 0px;
    }
    .sb0,.sb1{
        width: 30px;
        height: 30px;
        border: 1px black;
        background-color: aquamarine;
    }
    .sb{
        height: 30px;
        width: 600px;
        margin-left: 150px;
    }
    .sb1{
        float: right;
        margin-left: calc(300px / 9);
        margin-top: -5%;
    }
    </style>
</head>
<body>
    <div class="d">
        <div class="can1"></div>
        <div class="can2"></div>
        <div class="can3"></div>
        <div class="can4"></div>
        <div class="can5"></div>
    </div>
        <div class="c"></div>
        <div class="b"></div>
        <div class="a">
            <div class="sb">
                <div class="sb0"></div>
                <div class="sb1"></div>
                <div class="sb1"></div>
                <div class="sb1"></div>
                <div class="sb1"></div>
                <div class="sb1"></div>
                <div class="sb1"></div>
                <div class="sb1"></div>
                <div class="sb1"></div>
                <div class="sb1"></div>
            </div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<style>
   .bigbox{
        width: 500px;
        height: 1000px;
        background-color: black;
        margin: auto;
        position: relative;
        border-color: black;
        border-style: solid solid solid solid;
         border-width: 1px;
    }

    .inbox{
        width: 440px;
        height: 940px;
        background-color: rgb(255, 255, 255);
        position: absolute;
        top:30px;
        left:30px;

    }

    .up{
        width: 350px;
        height: 444px;
        margin:auto;
        margin-top:57px;
    }

    .down{
        width: 350px;
        height: 370px;
        background-color: rgb(236, 223, 41);
        margin: auto;
        border-color: black;
        border-style: solid solid solid solid;
        border-width: 1px;
    }
    .upper{
        width: 350px;
        height: 50px;
        background-color: rgb(54, 203, 230);
        margin: auto;
        margin-top: 57px;
        border-color: black;
        border-style: solid solid solid solid;
        border-width: 1px;
    }
    .box1{
        width: 50px;
        height: 264px;
    }
    .box2{
        width: 50px;
        height: 264px;
        position: absolute;
        right: 200px;
    }
    .box3{
        width: 50px;
        height: 264px;
        margin-right: 0px;
        position: absolute;
        right: 100px;
    }
    .box4{
        width: 50px;
        height: 264px;
        margin-right: 0px;
        position: absolute;
        right: 0px;
    }
    .below{
        width: 350px;
        height: 364px;
        padding-top: 57px;
        margin: auto;
        display: flex;
        position: relative;
    }
    .a1,.a2,.a3,.a4,.a5,.a6,.a7,.a8,.a9,.a10,.a11,.a12{
        width: 50px;
        height: 50px;
        border: solid black 1px;
    }
    .a2{
        margin-top: 57px;
        background-color: rgb(17, 65, 226);
    }
    .a3{
        margin-top: 57px;
        background-color: rgb(104, 16, 219);
    }
    .a4{
        background-color: rgb(11, 172, 5);
    }
    .a5{
        margin-top: 57px;
        background-color: rgb(17, 65, 226);
    }
    .a6{
        margin-top: 57px;
        background-color: rgb(104, 16, 219);
    }
    .a8{
        margin-top: 57px;
        background-color: rgb(214, 16, 16);
    }
    .a9{
        margin-top: 57px;
        background-color: rgb(104, 16, 219);
    }
    .a10{
        background-color: rgb(11, 172, 5);
    }
    .a11{
        margin-top: 57px;
        background-color: rgb(214, 16, 16);
    }
    .a12{
        margin-top: 57px;
        background-color: rgb(104, 16, 219);
    }
</style>
</head>
<body>
    <div class="bigbox">
        <div class="inbox">
            <div class="up">
                <div class="upper"></div>
                <div class="below">
                    <div class="box1">
                        <div class="a1"></div>
                        <div class="a2"></div>
                        <div class="a3"></div>
                    </div>
                    <div class="box2">
                        <div class="a4"></div>
                        <div class="a5"></div>
                        <div class="a6"></div>
                    </div>
                    <div class="box3">
                        <div class="a7"></div>
                        <div class="a8"></div>
                        <div class="a9"></div>
                    </div>
                    <div class="box4">
                        <div class="a10"></div>
                        <div class="a11"></div>
                        <div class="a12"></div>
                    </div>
                </div>
            </div>
            <div class="down"></div>
        </div>
    </div>
</body>
</html>

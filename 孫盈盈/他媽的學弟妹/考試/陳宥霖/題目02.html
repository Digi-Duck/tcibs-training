<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .up {
            border-color: transparent transparent #973a04 transparent;
            border-style: solid solid solid solid;
            border-width: 190px;
            height: 190px;
            width: 966px;
            margin: auto;
            margin-top: -370px;
        }
        .boxes{
            margin: auto;
            width: 770px;
            height: 50px;
            margin-top: 265px;
            display: flex;
        }
        .a2,.a3,.a4,.a5,.a6,.a7,.a8,.a9,.a10,.a11,.a12,.a13{
            margin-left: 10px;
            width: 50px;
            height: 50px;
        }
        .a2,.a4,.a6,.a8,.a10,.a12{
            background-color: rgb(238, 9, 200);
            border-color: black;
            border-style: solid solid solid solid;
            border-width: 1px;
        }
        .a1,.a3,.a5,.a7,.a9,.a11,.a13{
            background-color: rgb(248, 252, 1);
            border-color: black;
            border-style: solid solid solid solid;
            border-width: 1px;
        }
        .a1{
            width: 50px;
            height: 50px;
        }
        .house{
            width: 600px;
            height: 500px;
            background-color: #c75a1a;
            margin: auto;
            margin-top: 64.5px;
            position: relative;
            border-color: black;
            border-style: solid solid solid solid;
            border-width: 1px;
        }
        .squ{
            width: 175px;
            height: 175px;
            z-index:1;
            position:absolute;
            top:31.5%;
            left:75px
        }
        .circle{
            width: 250px;
            height: 250px;
            background-color: blue;
            border-radius: 50%;
            z-index:0;
            border-color: black;
            border-style: solid solid solid solid;
            border-width: 1px;
            position:absolute;
            top:24%;
            left:37.5px
        }
        .b1,.b2{
            background-color: rgb(72, 255, 0);
            width: 85.5px;
            height: 85.5px;
            border-color: black;
            border-style: solid solid solid solid;
            border-width: 1px;
        }
        .b4,.b3{
            background-color: rgb(255, 0, 0);
            width: 85.5px;
            height: 85.5px;
            border-color: black;
            border-style: solid solid solid solid;
            border-width: 1px;
        }
        .b1{
            float:left;
        }
        .b2{
            float:right;
            clear:left;
        }
        .b3{
            float:left;
        }
        .b4{
            float:right;
            clear:left;
        }
        .door{
            width: 200px;
            height: 350px;
            background-color: rgb(255, 255, 255);
            border-color: black;
            border-style: solid solid solid solid;
            border-width: 1px;
            position: absolute;
            right:37.5px;
            bottom:0px
        }
        .ba{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            right:32%;
            bottom:30%;
        }
    </style>
</head>
<body>
    <div class="up">
        <div class="boxes">
            <div class="a1" style="margin: left 50px;"></div>
            <div class="a2"></div>
            <div class="a3"></div>
            <div class="a4"></div>
            <div class="a5"></div>
            <div class="a6"></div>
            <div class="a7"></div>
            <div class="a8"></div>
            <div class="a9"></div>
            <div class="a10"></div>
            <div class="a11"></div>
            <div class="a12"></div>
            <div class="a13"></div>
        </div>
        <div class="house">
            <div class="squ">
                <div class="b1"></div>
                <div class="b3"></div>
                <div class="b2"></div>
                <div class="b4"></div>
            </div>
            <div class="circle"></div>
            <div class="door"></div>
            <div class="ba">

            </div>
        </div>
    </div>
</body>
</html>

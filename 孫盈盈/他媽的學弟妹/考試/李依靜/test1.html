<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
    }
    
    #black{
        height: calc(1000px - 60px);
        width: calc(500px - 60px);
        padding: 30px;
        background-color: black;
        margin: auto;
    }

    #white{
        height: calc(1000px - 150px);
        width: calc(500px - 150px);
        background-color: white;
        padding: 45px;
        position: relative;
    }

    #topbox{
        height: 50px;
        width: 350px;
        background-color: aqua;
        margin-bottom: 65px;
    }

    #littleboxback{
        height: 310px;
        width: 350px;
        background-color: white;
        margin-bottom:70px;
    }

    .littlebox1{
        height: 50px;
        width: 50px;
        background-color: rgb(97, 17, 224);
        margin-right: 50px;
        margin-bottom: 70px;
        float: left;
    }
    .littlebox2{
        height: 50px;
        width: 50px;
        background-color: rgb(97, 17, 224);
        float: right;
        margin-bottom: 70px;
    }

    #bottom{
        height: 370px;
        width: 350px;
        background-color: yellow;
        position: absolute;
        bottom: 50px;
    }

</style>
<body>
    <div id="black">
        <div id="white">
            <div id="topbox"></div>
            <div id="littleboxback">
                <div class="littlebox1" style="background-color:white",border="10px",border-color="black"></div>
                <div class="littlebox1" style="background-color:green"></div>
                <div class="littlebox1" style="background-color:white"></div>
                <div class="littlebox2" style="background-color:green"></div>
                <div class="littlebox1" style="background-color:blue"></div>
                <div class="littlebox1" style="background-color:blue"></div>
                <div class="littlebox1" style="background-color:red"></div>
                <div class="littlebox2" style="background-color:red"></div>
                <div class="littlebox1"></div>
                <div class="littlebox1"></div>
                <div class="littlebox1"></div>
                <div class="littlebox2"></div>
            </div>
            <div id="bottom"></div>
        </div>
    </div>
</body>
</html>

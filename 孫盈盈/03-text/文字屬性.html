<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字屬性</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        .text_box{
            width: 500px;
            
            background-color: darkred;
            color: cadetblue;
            font-size: 25px;
            font-weight: 400;
            font-family: 'Bebas Neue', cursive;
            font-style:oblique;
            line-height: 1.5;
            text-align: center;
            letter-spacing: 2px;   
            text-indent: 100px; 
        }
        .text_box:first-letter{
            font-size: 50px;
        }

    </style>
</head>
<body>
    <div class="text_box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita quibusdam et atque. Unde officia quasi reprehenderit. Doloribus dolores eos animi ab maiores. Nostrum ipsam itaque iste quam. Iure, necessitatibus placeat.loofkgokokopaksodkosak</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .all{
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;
            height: 100%;
        }
        .BMI-count{
            font-size: 50px;
            text-align: center;
            margin: 0;
        }
        p{  
            font-size: 30px;
            text-align: center;
        }
        input{
            height: 30px;
            font-size: 30px;
        }
        .flex{
            display: flex;
            justify-content: center;
        }
        .BMI{
            width: 373px;
            height: 40px;
            margin: auto 0;
            margin-left: 10px;
            border: 1px solid black;

            font-size: 30px;
            text-align: center;
        }
        .button{
            display: flex;
            justify-content: space-around;
        }
        .count{
            width: 150px;
            height: 50px;
            font-size: 30px;
        }
        .reset{
            width: 150px;
            height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="all-2">
            <h1 class="BMI-count">BMI計算機</h1>
            <form>
                <label>
                    <p>
                        你的身高:
                        <input class="high" type="text" placeholder="請輸入身高:">
                        cm
                    </p> 
                    <p>
                        你的體重:
                        <input class="kg" class="high" type="text" placeholder="請輸入體重:">
                        kg
                    </p>
                    <div class="flex">
                        <p>BMI為:</p>
                        <div class="BMI"></div>
                    </div>
                    <div class="button">
                        <button type="button" class="count">開始計算</button>
                        <button type="reset" class="reset">重新計算</button>
                    </div>
                </label>
            </form>
        </div>
    </div>
    <script>
        const btn =document.querySelector('.count');
        const text =document.querySelector('.BMI');
        const reset =document.querySelector('.reset');

        btn.addEventListener('click',function(){
            let he =document.querySelector('.high').value;
            let we =document.querySelector('.kg').value;
            let high = he/100;

            const BMI = (we/(high*high)).toFixed(2);
            if (!isNaN(he) && !isNaN(we)){
                    if(BMI < 18.5){
                        text.innerHTML = BMI + '過輕';
                    }else if(BMI < 24){
                        text.innerHTML = BMI + '正常';
                    }else if(BMI < 27){
                        text.innerHTML = BMI + '過重';
                    }else if(BMI < 30){
                        text.innerHTML = BMI + '輕度肥胖';
                    }else if(BMI < 35){
                        text.innerHTML = BMI + '中度肥胖';
                    }else if(BMI >= 35){
                        text.innerHTML = BMI + '重度肥胖';
                    }
                }else{
                    text.innerHTML = '是不是打錯了';
                }
                console.log(btn);
        })
        reset.addEventListener('click',function(){
            text.innerHTML = '';
        })
    </script>
</body>
</html>

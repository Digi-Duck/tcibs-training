<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .all{
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;
            height: 100%;
        }
        .BMI-count{
            font-size: 50px;
            text-align: center;
            margin: 0;
        }
        p{  
            font-size: 30px;
            text-align: center;
        }
        input{
            height: 30px;
            font-size: 30px;
        }
        .button{
            display: flex;
            justify-content: space-around;
        }
        .count{
            width: 150px;
            height: 50px;
            font-size: 30px;
        }
        .reset{
            width: 150px;
            height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="all-2">
            <h1 class="BMI-count">BMI計算機</h1>
            <div class="high">
                <p>
                    你的身高:
                    <input type="text" placeholder="請輸入身高:">
                    cm
                </p> 
            </div>
            <div class="kg">
                <p>
                    你的體重:
                    <input type="text" placeholder="請輸入體重:">
                    kg
                </p>
            </div>
            <div class="BMI">
                <p>
                    你的BMI:
                    <input type="text">
                </p>
            </div>
            <div class="button">
                <button class="count">開始計算</button>
                <button class="reset">重新計算</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;

            margin: 0;
        }
        .all{
            width: 100%;
            height: 100%;
        }
        .all-2{
            display: flex;
            flex-direction: column;

            width: 100%;
            height: 100%;

            padding: 13% 0;
            box-sizing: border-box;
        }
        .me-you{
            display: flex;
            justify-content: space-between;
            align-items: center;

            width: 100%;
            height: 80%;

            padding:20px 0 ;
            box-sizing: border-box;
        }
        .you{
            width: 30%;
            height: 100%;

            background-image: url('https://imgur.dcard.tw/tn729YT.gif');
            background-size: cover;
            background-position: center;

            font-size: 50px;
            border: 1px white solid;
            text-align: center;
        }
        .me{
            width: 30%;
            height: 100%;

            background-image: url('https://imgur.dcard.tw/k5IcoJB.gif');
            background-size: cover;
            background-position: center;

            font-size: 50px;
            border: 1px white solid;
            text-align: center;
        }
        .mora{
            display: flex;
            justify-content: space-around;

            position: relative;
            top: calc(100% - 50px);
        }
        .fist{
            width: 100px;
            height: 50px;

            font-size: 20px;
            font-weight: bolder;
        }
        .me-you-font{
            display: flex;
            justify-content: space-between;
            align-items: center;

            width: 100%;
            height: 20%;

            padding: 0 10%;

            font-size: 50px;
            box-sizing: border-box;
        }
        .your{
            display: flex;
        }
        .you-2{
            display: flex;
            align-items: center;
        }
        .last{
            font-size: 50px;
        }
        .fnaily-2{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;

            font-size: 50px;
        }
        .fnaily{
            width: 100%;

            text-align: center;
        }
        .reset{
            font-size: 30px;

            margin: 0 auto;
        }
        .choose{
            width: 100%;
            height: 500px;

            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;

            background-image: url('./02-img/full.jpeg');
            background-size: cover;
            background-position: center;

            padding: 10px;
            box-sizing: border-box;

            position: absolute;
            top: calc(50% - 250px);

        }
        .choose-2{
            width: 100%;
            text-align: center;

            font-size: 50px;
            font-weight: bolder;
        }
        .choose button{
            height: 100px;
            font-size: 50px;
        }
        .active{
            display: none;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="all-2">
            <div class="me-you">
                <div class="you"></div>
                <div class="last"></div>
                <div class="me">
                    <div class="mora active">
                        <button class="knife fist">剪刀</button>
                        <button class="stone fist"> 石頭</button>
                        <button class="paper fist">布</button>
                    </div>
                </div>
            </div>
            <div class="me-you-font">
                <div class="your">
                    <p>you:</p>
                    <span class="you-2"></span>
                </div>
                <p>me</p>
            </div>
        </div>
        <div class="choose">
            <div class="choose-2">請選擇:</div>
            <button class="two-win">三戰兩勝</button>
            <button class="three-win">五戰三勝</button>
        </div>
        <div class="fnaily-2 active">
            <div class="fnaily"></div>
            <button class="reset">重新開始</button>
        </div>
    </div>
    <script>
        const choose =document.querySelector('.choose');
        const twoWin =document.querySelector('.two-win');
        const threeWin =document.querySelector('.three-win');

        const knife =document.querySelector('.knife');
        const stone =document.querySelector('.stone');
        const paper =document.querySelector('.paper');

        const you =document.querySelector('.you-2');
        const me =document.querySelector('.mora');

        const last =document.querySelector('.last');
        const fnaily = document.querySelector('.fnaily')
        const reset = document.querySelector('.reset')
        const fnaily2 = document.querySelector('.fnaily-2')

        var f;
        var g;

        twoWin.addEventListener('click', function(){
            f = 1;
            g = 1;

            choose.classList.add('active');
            me.classList.remove('active');
        })
        threeWin.addEventListener('click', function(){
            f = 0;
            g = 0;

            choose.classList.add('active');
            me.classList.remove('active');
        })
        function img(){
            document.body.style.backgroundImage = "url('./02-img/stone.png')"
        }

        knife.addEventListener('click', function(){
            let a = Math.floor(Math.random()*3); 
            let b;
            if( a == 0){
                you.innerHTML = '剪刀';
            }else if(a == 1){
                you.innerHTML= '石頭';
            }else{
                you.innerHTML = '布';
            }

            const c = 0;
            let d;

            if(c == a){
                last.innerHTML = '平手';
            }else{
                d = a - c;
                if(d == 2){
                    f = f + 1;
                    last.innerHTML = '贏';
                }else{
                    g = g + 1;
                    last.innerHTML = '輸';
                }
            }

            if(g == 3){
                me.classList.add('active');
                fnaily2.classList.remove('active');
                fnaily.innerHTML = 'loser';
            }else if(f == 3){
                me.classList.add('active');
                fnaily2.classList.remove('active')
                fnaily.innerHTML = '大獲全勝';
            }
            console.log(f);
        })
        stone.addEventListener('click', function(){
            let a = Math.floor(Math.random()*3); 
            let b;
            if( a == 0){
                you.innerHTML = '剪刀';
            }else if(a == 1){
                you.innerHTML= '石頭';
            }else{
                you.innerHTML = '布';
            }

            let c = 1;
            let d;

            if(c == a){
                last.innerHTML = '平手';
            }else{
                d = a - c;
                if(d == -1){
                    f = f + 1;
                    last.innerHTML = '贏';
                }else{
                    g = g + 1;
                    last.innerHTML = '輸';
                }
            }
            if(f == 3){
                me.classList.add('active');
                fnaily2.classList.remove('active');
                fnaily.innerHTML = '大獲全勝';
            }else if(g == 3){
                me.classList.add('active');
                fnaily2.classList.remove('active')
                fnaily.innerHTML = 'loser';
            }
            console.log(f);
        })
        paper.addEventListener('click', function(){
            let a = Math.floor(Math.random()*3); 
            let b;
            if( a == 0){
                you.innerHTML = '剪刀';
            }else if(a == 1){
                you.innerHTML= '石頭';
            }else{
                you.innerHTML = '布';
            }

            let c = 2;
            let d;

            if(c == a){
                last.innerHTML = '平手';
            }else{
                d = a - c;
                if(d == -1){
                    f = f + 1;
                    last.innerHTML = '贏';
                }else{
                    g = g + 1;
                    last.innerHTML = '輸';
                }
            }
            if(f == 3){
                me.classList.add('active');
                fnaily2.classList.remove('active');
                fnaily.innerHTML = '大獲全勝';
            }else if(g == 3){
                me.classList.add('active');
                fnaily2.classList.remove('active')
                fnaily.innerHTML = 'loser';
            }
            console.log(f);
        })
        reset.addEventListener('click', function(){
            f = 0;
            g = 0;
            last.innerHTML = "";
            you.innerHTML = "";
            fnaily.innerHTML = "";

            fnaily2.classList.add('active');
            choose.classList.remove('active');
        })
    </script>
</body>
</html>

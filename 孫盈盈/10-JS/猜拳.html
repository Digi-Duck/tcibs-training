<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;

            margin: 0;
        }
        .all{
            height: 100%;
        }
        .me-you{
            display: flex;
            justify-content: space-between;
            align-items: center;

            width: 100%;

            padding:20px 0 ;
            box-sizing: border-box;
        }
        .you{
            width: 500px;
            height: 500px;

            background-image: url('https://imgur.dcard.tw/tn729YT.gif');
            background-size: cover;
            background-position: center;

            font-size: 50px;
            border: 1px white solid;
            text-align: center;
        }
        .me{
            width: 500px;
            height: 500px;

            background-image: url('https://imgur.dcard.tw/k5IcoJB.gif');
            background-size: cover;
            background-position: center;

            font-size: 50px;
            border: 1px white solid;
            text-align: center;
        }
        .mora{
            display: flex;
            justify-content: space-around;
        }
        .fist{
            width: 100px;
            height: 50px;

            font-size: 20px;
            font-weight: bolder;
        }
        .me-you-font{
            display: flex;
            justify-content: space-around;
            align-items: center;

            width: 100%;

            font-size: 50px;
        }
        .active{
            display: none;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="me-you">
            <div class="you">
            </div>
            <div class="me">
                <div class="mora">
                    <button class="knife fist">剪刀</button>
                    <button class="stone fist"> 石頭</button>
                    <button class="paper fist">布</button>
                </div>
            </div>
        </div>
        <div class="me-you-font">
            <p>you</p>
            <span class="you-2"></span>
            <p>me</p>
        </div>
        <div class="last"></div>
        <div class="fnaily"></div>
        <button class="reset active">重新開始</button>
    </div>
    <script>
        const knife =document.querySelector('.knife');
        const stone =document.querySelector('.stone');
        const paper =document.querySelector('.paper');

        const you =document.querySelector('.you-2');
        const me =document.querySelector('.mora');

        const last =document.querySelector('.last');
        const fnaily = document.querySelector('.fnaily')
        const reset = document.querySelector('.reset')

        var f = 0;
        var g = 0;

        knife.addEventListener('click', function(){
            let a = Math.floor(Math.random()*3); 
            let b;
            if( a == 0){
                you.innerHTML = '剪刀';
            }else if(a == 1){
                you.innerHTML= '石頭';
            }else{
                you.innerHTML = '布';
            }

            const c = 0;
            let d;
            if(c == a){
                last.innerHTML = '平手';
            }else{
                d = a - c*2;
                if(d == 2){
                    last.innerHTML = '贏';
                }else{
                    last.innerHTML = '輸';
                }
            }
        })
        stone.addEventListener('click', function(){
            let a = Math.floor(Math.random()*3); 
            let b;
            if( a == 0){
                you.innerHTML = '剪刀';
            }else if(a == 1){
                you.innerHTML= '石頭';
            }else{
                you.innerHTML = '布';
            }

            let c= 1;
            let d;

            if(c == a){
                last.innerHTML = '平手';
            }else{
                d = a - c*2;
                if(d == -2){
                    f = f + 1;
                    last.innerHTML = '贏';
                }else{
                    g = g + 1;
                    last.innerHTML = '輸';
                }
            }
            if(f > 3){
                me.classList.add('active');
                reset.classList.remove('active');
                fnaily.innerHTML = '大獲全勝';
            }else if(g > 3){
                me.classList.add('active');
                reset.classList.remove('active')
                fnaily.innerHTML = 'loser';
            }
        })
        paper.addEventListener('click', function(){
            let a = Math.floor(Math.random()*3); 
            let b;
            if( a == 0){
                you.innerHTML = '剪刀';
            }else if(a == 1){
                you.innerHTML= '石頭';
            }else{
                you.innerHTML = '布';
            }

            let c = 2;
            let d;
            if(c == a){
                last.innerHTML = '平手';
            }else{
                d = a - c*2;
                if(d == -3){
                    last.innerHTML = '贏';
                }else{
                    last.innerHTML = '輸';
                }
            }
        })
        reset.addEventListener('click', function(){
            f = 0;
            g = 0;
            last.innerHTML = "";
            you.innerHTML = "";
            fnaily.innerHTML = "";

            reset.classList.add('active');
            me.classList.remove('active');
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .all{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            padding-top: 20px;
            box-sizing: border-box;
        }
        .nav{
            display: flex;

            justify-content: space-around;

            width: 100%;

            font-size: 50px;
        }
        .box{
            width: 20%;
            text-align: center;

            background-color: rgb(203, 255, 238);
            font-weight: bolder;
        }
        .box:hover{
            background-color: chartreuse;
        }
        .color{
            background-color: chartreuse;
        }
        .text{
            display: none;
            width: 500px;
            height: 100px;
            
            margin: 50px auto;
            background-color: chartreuse;
            
            font-size: 40px;
            text-align: center;
        }
        .active{
            display: block;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="nav">
            <div class="box color">first</div>
            <div class="box">second</div>
            <div class="box">third</div>
        </div>
        <div class="contnet"> 
            <div class="text active">first</div>
            <div class="text ">second</div>
            <div class="text ">third</div>
        </div>
    </div>
    <script>
        let box =document.querySelectorAll('.box');
        const text =document.querySelectorAll('.text');

        
        // box[0].addEventListener('click', function(){
        //     text[0].classList.add('active');
        //     text[1].classList.remove('active');
        //     text[2].classList.remove('active');
        // })

        
        // box[1].addEventListener('click', function(){
        //     text[1].classList.add('active');
        //     text[0].classList.remove('active');
        //     text[2].classList.remove('active');
        // })

        // box[2].addEventListener('click', function(){
        //     text[2].classList.add('active');
        //     text[0].classList.remove('active');
        //     text[1].classList.remove('active');
        // })

        box.forEach((a,index)=>{
            a.addEventListener('click', function(){
                box.forEach((c)=>{
                    c.classList.remove('color');
                })
                a.classList.add('color');
                text.forEach((b)=>{
                    b.classList.remove('active');
                })
                text[index].classList.add('active');
            })
        })
        

        // box.forEach((a)=>{

    </script>
</body>

</html>

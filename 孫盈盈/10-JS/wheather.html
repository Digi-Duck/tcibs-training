<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html{
            margin: 0 ;
            box-sizing: border-box;
        }
        .all{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            width: 100%;

            padding: 50px;
            padding-bottom: 0;

            background-color: rgb(127, 187, 255);
            box-sizing: border-box;
        }
        .card{
            display: flex;
            flex-wrap: wrap;
            
            width: 300px;
            height: 400px;
            margin: 0 10px 20px;

            background-color: rgb(255, 255, 255);
        }
        .frame{
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 10%;
        }
        .img{
            width: 100%;
            height: 40%;

            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        p{
            margin: 5px 0;
            
            font-size: 25px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="all"></div>
    <!-- 時間
    地區
    圖片
    最高溫~最低溫
    舒適度
    降雨機率
    0%~20% 出太陽
    21%~40% 陰天
    41%~60% 下雨
    60%~100% 雷雨
    https://opendata.cwb.gov.tw/api/v1/rest/datastore/W-C0033-001?Authorization=CWB-AD3A294A-5F1F-4950-B305-D2187793B3A0 -->
    <script>
        const all = document.querySelector('.all');
        let timer ;
        let img;
        let area ='';
        let highTemp = '' ; 
        let lowTemp = ''; 
        let rains = 0;
        let comfort ='' ;

        
        console.log(card);
        fetch('https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-71BFA974-BB32-477B-9B86-9D862699CEB5')
        .then(function(response){
            return response.json();
        })
        .then(function(weather){
            let city = weather.records.location;

            // console.log(weather);
            city.forEach((location, index) => {
                let cityName = location.locationName;
                area = cityName;
                console.log(location);

                let element =location.weatherElement;

                timer = element[0].time[0].startTime;
                
                comfort = element[0].time[0].parameter.parameterName;
                rains = element[1].time[0].parameter.parameterName;
                lowTemp = element[2].time[0].parameter.parameterName;
                highTemp = element[4].time[0].parameter.parameterName;

                card();
                });
            });
       
        // let rains = 35;
        function picture() {
            if(rains <= 20){
                img = "url('./02-img/太陽.png')";
            }else if(rains <= 40){
                img = "url('./02-img/陰天.png')";
            }else if(rains <= 60){
                img = "url('./02-img/雨天.png')";
            }else{
                img = "url('./02-img/雷雨.png')";
            }
            return img;
        }
        function card() {
            picture();
            all.innerHTML += `<div class="card">
            <div class="time-frame frame">
                <p class="time">${timer}</p>
            </div>
            <div class="img" style = "background-image:${img};"></div>
            <div class="area-frame frame">
                <p class="area">${area}</p>
            </div>
            <div class="temp frame">
                <div class="high-temp-frame frame">
                    <p class="font">最高溫:</p>
                    <p class="high-temp">${highTemp}</p>
                </div>
                <div class="low-temp-frame frame">
                    <p class="font">最低溫:</p>
                    <p class="low-temp">${lowTemp}</p>
                </div>
            </div>
            <div class="comfort-frame frame">
                <p class="font">舒適度:</p>
                <p class="comfort">${comfort}</p>
            </div>
            <div class="rain-frame frame">
                <p class="font">降雨機率:</p>
                <p class="rain">${rains}%</p>
            </div>
        </div>`
        }
    </script>
</body>
</html>

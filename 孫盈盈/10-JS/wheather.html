<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html{
            height: 100%;
            margin: 0 ;
            box-sizing: border-box;
        }
        .all{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            width: 100%;
            height: 100%;

            padding: 50px;
            padding-bottom: 0;

            background-color: rgb(127, 187, 255);
            box-sizing: border-box;
        }
        .part1{
            display: flex;
            justify-content: center;

            width: 100%;
            box-sizing: border-box;
        }
        .part2{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            width: 100%;
            height: 100%;

            padding: 50px;
            padding-bottom: 0;

            background-color: rgb(127, 187, 255);
            box-sizing: border-box;
        }
        .card{
            display: flex;
            flex-wrap: wrap;
            
            width: 300px;
            height: 400px;
            margin: 0 10px 20px;

            background-color: rgb(255, 255, 255);
        }
        .frame{
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 10%;
        }
        .img{
            width: 100%;
            height: 40%;

            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        #select{
            width: 45%;
            height: 50px;

            margin-bottom: 20px;
            margin-right: 20px;

            font-size: 40px;
        }
        p{
            margin: 5px 0;
            
            font-size: 25px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="part1">
            <select name="1" id="select">
                <option id="area" value="0">北部</option>
                <option id="area" value="1">中部</option>
                <option id="area" value="2">南部</option>
                <option id="area" value="3">東部</option>
                <option id="area" value="4">離島</option>
            </select>
            <select name="2" id="select">
                <option value="0">06:00</option>
                <option value="1">12:00</option>
                <option value="2">18:00</option>
            </select>
        </div>
        <div class="part2"></div>
    </div>
    <!-- 時間
    地區
    圖片
    最高溫~最低溫
    舒適度
    降雨機率
    0%~20% 出太陽
    21%~40% 陰天
    41%~60% 下雨
    60%~100% 雷雨
    https://opendata.cwb.gov.tw/api/v1/rest/datastore/W-C0033-001?Authorization=CWB-AD3A294A-5F1F-4950-B305-D2187793B3A0 -->
    <script>
        const all = document.querySelector('.part2');
        let timer ;
        let img;
        let area ='';
        let highTemp = '' ; 
        let lowTemp = ''; 
        let rains = 0;
        let comfort ='' ;

        let north = [];
        let middle = [];
        let south = [];
        let east = [];
        let out = [];

        fetch('https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-71BFA974-BB32-477B-9B86-9D862699CEB5')
        .then(function(response){
            return response.json();
        })
        .then(function(weather){
            let city = weather.records.location;


            // console.log(Value);
            // console.log(weather);
            const local = document.querySelectorAll('#area');
            console.log(city);
            local.forEach((locals)=>{
                // locals.addEventListener('click', ()=>{
                    let num = locals.value;
                    console.log(num);
                    if(num == 0){
                        all.innerHTML = '';
                        north.push(city[1],city[3],city[4],city[5],city[7],city[13],city[18]);
                        loca(north);
                    }else if(num == 1){
                        all.innerHTML = ''
                        middle.push(city[8],city[9],city[11],city[14],city[20]);
                        console.log(num);
                        loca(middle);
                    }else if(num == 2){
                        all.innerHTML = ''
                        south.push(city[0],city[2],city[6],city[15],city[19]);
                        loca(south);
                    }else if(num == 3){
                        all.innerHTML = ''
                        east.push(city[10],city[12]);
                        loca(east);
                    }else{
                        all.innerHTML = ''
                        out.push(city[16],city[21]);
                        loca(out);
                    }
                // })
            })
            function loca(city) {
                city.forEach((location, index) => {
                    let cityName = location.locationName;
                    area = cityName;
                    // console.log(location);
    
                    let element =location.weatherElement;
    
                  
                    timer = element[0].time[0].startTime;
                    
                    comfort = element[0].time[0].parameter.parameterName;
                    rains = element[1].time[0].parameter.parameterName;
                    lowTemp = element[2].time[0].parameter.parameterName;
                    highTemp = element[4].time[0].parameter.parameterName;
    
                    card();
                    });
            }
            });
       
        // let rains = 35;
        function picture() {
            if(rains <= 20){
                img = "url('./02-img/太陽.png')";
            }else if(rains <= 40){
                img = "url('./02-img/陰天.png')";
            }else if(rains <= 60){
                img = "url('./02-img/雨天.png')";
            }else{
                img = "url('./02-img/雷雨.png')";
            }
            return img;
        }
        function card() {
            // all.innerHTML = '';
            picture();
            all.innerHTML += `<div class="card">
            <div class="time-frame frame">
                <p class="time">${timer}</p>
            </div>
            <div class="img" style = "background-image:${img};"></div>
            <div class="area-frame frame">
                <p class="area">${area}</p>
            </div>
            <div class="temp frame">
                <div class="high-temp-frame frame">
                    <p class="font">最高溫:</p>
                    <p class="high-temp">${highTemp}°C</p>
                </div>
                <div class="low-temp-frame frame">
                    <p class="font">最低溫:</p>
                    <p class="low-temp">${lowTemp}°C</p>
                </div>
            </div>
            <div class="comfort-frame frame">
                <p class="font">舒適度:</p>
                <p class="comfort">${comfort}</p>
            </div>
            <div class="rain-frame frame">
                <p class="font">降雨機率:</p>
                <p class="rain">${rains}%</p>
            </div>
        </div>`
        }
    </script>
</body>
</html>

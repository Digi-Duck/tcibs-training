<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            margin: 0;
            height: 100%;
        }
        .all{
            display: flex;
            height: 100%;
        }
        .click{
            display: flex;
            flex-direction: column;
            justify-content: space-between;


            width: 20%;
            height: 100%;

            transition: all 0.5s;

            box-sizing: border-box;

            background-size: cover;
            background-position: center;
        }
        .img1{
            background-image: url('./img/b4=+_ma-85LXebOIdzso+d8tc_sicsI7c2NK_09FaGLs+mZFMgBgy8A2yjfHmUGIMjy+c_ppg.jpeg');
        }
        .img2{
            background-image: url('./img/4705_RmFm8b_VZRJCEF.jpg!r800x0\ \(1\).jpg');
        }
        .img3{
            background-image: url('./img/初音02.jpg');
        }
        .img4{
            background-image: url('./img/初音04.jpg');
        }
        .img5{
            background-image: url('./img/15051862738023115.jpg');
        }
        p{
            width: 100%;
            height: 33.3333333%;

            margin: 0;


            text-align: center;
            font-size: 50px;

            border: 1px rgb(229, 134, 248) solid;

            line-height: 600%;
            transition: all 0.5s;
            /* margin: auto; */
            box-sizing: border-box;
        }
        .move{
            height: 0;
            padding: 0;
            padding-bottom: 70px;

            font-size: 0;
            border: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="click img1">
            <p class="move-top move">top</p>
            <p>text</p>
            <p class="move-bottom move">bottom</p>
        </div>
        <div class="click img2">
            <p class="move-top move">top</p>
            <p>text</p>
            <p class="move-bottom move">bottom</p>
        </div>
        <div class="click img3">
            <p class="move-top move">top</p>
            <p>text</p>
            <p class="move-bottom move">bottom</p>
        </div>
        <div class="click img4">
            <p class="move-top move">top</p>
            <p>text</p>
            <p class="move-bottom move">bottom</p>
        </div>
        <div class="click img5">
            <p class="move-top move">top</p>
            <p>text</p>
            <p class="move-bottom move">bottom</p>
        </div>
    </div>
    <script>
        let clicks = document.querySelectorAll('.click');
        let moveTop = document.querySelectorAll('.move-top');
        let moveBottom = document.querySelectorAll('.move-bottom');

        clicks.forEach((f,index)=>{
            let num = 0;
            clicks[index].addEventListener('click',async()=>{
                if(num == 0){
                    clicks[index].style.width = '40%';
                    num = 1;
                    
                    await delay(0.5);
                    moveTop[index].classList.remove('move');
                    moveBottom[index].classList.remove('move');
                }else{
                    clicks[index].style.width = '20%';
                    num = 0;

                    await delay(0.5);
                    moveTop[index].classList.add('move');
                    moveBottom[index].classList.add('move');
                }
            })
        })
        function delay(n){
            return new Promise(function(resolve){
                setTimeout(resolve,n*1000);
            });
        }
    </script>
</body>
</html>

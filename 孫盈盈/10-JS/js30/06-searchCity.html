<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            height: 100%;
            margin: 0;
        }
        .all{
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            flex-wrap: wrap;

            width: 100%;
            height: 100%;

            padding-top: 50px;

            background-color: rgb(255, 206, 71);
        }
        .search{
            width: 300px;
            height: 80px;

            font-size: 30px;
            text-align: center;

            border: 10px rgb(255, 222, 173) solid;
            border-radius: 5px;
        }
        .result{
            width: 250px;
            margin: 0 auto;
        }
        .card{
            width: 100%;
            height: 70px;

            line-height: 70px;

            display: flex;
            justify-content: space-between;

            background-color: aliceblue;
            
        }
        p{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="all">
        <input class="search" type="search" name="search" placeholder="city or state">
        <div class="result">
            <div class="card">
                <p>城市,地點</p>
                <p>人口</p>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>

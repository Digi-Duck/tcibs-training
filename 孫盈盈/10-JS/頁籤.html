<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .all{
            display: flex;
            flex-wrap: wrap;
        }
        .nav{
            display: flex;

            justify-content: space-around;

            width: 100%;

            font-size: 50px;
            
        }
        .text{
            display: none;
        }
        .active{
            display: block;
        }
    </style>
</head>

<body>

        </div>
        <div class="contnet">

            <div class="text ">second</div>
            <div class="text ">third</div>
        </div>
    </div>
    <script>
        let box =document.querySelectorAll('.box');
        const text =document.querySelectorAll('.text');

        box.forEach((a,index)=>{

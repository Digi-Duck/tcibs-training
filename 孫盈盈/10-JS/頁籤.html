<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            display: flex;
            flex-wrap: wrap;
        }
        .nav{
            display: flex;
            justify-content: space-around;

            width: 100%;

            font-size: 50px;
            
        }
        .active{
            display: none;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="nav">
            <div class="box" data-box="1">first</div>
            <div class="box" data-box="2">scoend</div>
            <div class="box" data-box="3">third</div>
        </div>
        <div class="contnet"> 
            <div class="text active" data-text="1">first</div>
            <div class="text active" data-text="2">scoend</div>
            <div class="text active" data-text="3">third</div>
        </div>
    </div>
    <script>
        let box =document.querySelectorAll('.box');
        const text =document.querySelectorAll('.text');

        box.forEach((a)=>{
            a.addEventListener('click',()=>{
                const d = a.dataset.box;
                text.forEach((b)=>{
                    const c = b.dataset.text;
                    console.log(c,d);
                    if(d == c){
                        b.classList.remove('active');
                    }else{
                        b.classList.add('active');
                    }
                })
            })
        })
    </script>
</body>

</html>

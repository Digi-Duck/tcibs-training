<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            height: 100%;
            margin: 0;
        }
        .all{
            width: 100%;
            height: 100%;

            background-color: antiquewhite;
            font-size: 20px;
        }
        .start{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: column;

            height: 100%;
        }
        .start-font{
            width: 100%;

            margin-bottom: 48px;

            font-size: 50px;
            font-weight: bolder;
            text-align: center;
        }
        .start-button{
            width: 200px;
            height: 100px;

            margin: 0 auto;

            font-size: 50px;
        }
        .playing{
            display: flex;

            height: 100%;
        }
        .click-area{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;

            width: 600px;
            height: 600px;

            margin: auto;
            padding: 10px;
            background-color: white;
            box-sizing: border-box;
        }
        .click{
            width: 48%;
            height: 48%;

            background-color: rgb(87, 162, 197);
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 50px;

            position: absolute;
        }
        .active{
            display: none;
        }
        .opacity{
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="start active">
            <span class="start-font">color</span>
            <button class="start-button">start!!!</button>
        </div>
        <div class="playing">
            <div class="click-area">
                <div class="click"></div>
                <div class="click"></div>
                <div class="click"></div>
                <div class="click"></div>
            </div>
            <div class="box"></div>
        </div>
        <div class="ending active"></div>
    </div>
    <script>
        const start =document.querySelector('.start');
        const startButton =document.querySelector('.start-button');
        
        const playing =document.querySelector('.playing');
        const clickArea =document.querySelector('.click-area');
        let click =document.querySelectorAll('.click');
        const box =document.querySelector('.box');

        let grade = 1;

        function tran(){
            click =document.querySelectorAll('.click');
            console.log(click);

            let count = 2;
            click.forEach((clickOne, index)=>{

                click[count].classList.add('opacity')

                clickOne.style.width = '32.5%';
                clickOne.style.height = '32.5%';
                console.log(clickOne);
                clickOne.addEventListener('click', ()=>{
                    let r =Math.floor(Math.random()*255);
                    let g =Math.floor(Math.random()*255);
                    let b =Math.floor(Math.random()*255);

                    if(count == index){
                        count =Math.floor(Math.random()*(4));
                        // console.log(count);
                        click.forEach((clean)=>{
                            clean.classList.remove('opacity');
                            // console.log(clean);

                            clean.style.backgroundColor =`rgb(${r},${g},${b})`;
                        })
                        click[count].classList.add('opacity');
                        grade = grade + 1;
                        return grade;
                    }
                    // console.log(grade);
                })
            })
        }
        if(grade == 1){
            clickArea.innerHTML = '';
            click = [];

            for(let i=0;i<9;i++){
                clickArea.innerHTML += '<div class="click"></div>';
            }
            
            tran();
        }else{
            tran();
            console.log();
        }
        startButton.addEventListener('click', ()=>{
            start.classList.add('active');
            playing.classList.remove('active');
            
            // let time = 60;
            // let timeout =setInterval(times, 1000);
            // function times(){
            //     time = time - 1;
            //     if(time == 0){
            //         clearInterval(timeout);
            //     }else{
            //         box.innerHTML = time;
            //     }
            // }
            // console.log(timeout);
        })
    </script>
</body>
</html>

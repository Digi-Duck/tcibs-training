<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            height: 100%;
            margin: 0;
        }
        .all{
            width: 100%;
            height: 100%;

            background-color: antiquewhite;
            font-size: 20px;
        }
        .start{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: column;

            height: 100%;
        }
        .start-font{
            width: 100%;

            margin-bottom: 48px;

            font-size: 50px;
            font-weight: bolder;
            text-align: center;
        }
        .start-button{
            width: 200px;
            height: 100px;

            margin: 0 auto;

            font-size: 50px;
        }
        .playing{
            height: 100%;
        }
        .click-area{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;

            width: 600px;
            height: 600px;

            padding: 10px;
            background-color: white;
            box-sizing: border-box;
        }
        .click{
            width: 48%;
            height: 48%;

            background-color: olive;
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 50px;
        }
        .active{
            display: none;
        }
        .opacity{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="start active">
            <span class="start-font">color</span>
            <button class="start-button">start!!!</button>
        </div>
        <div class="playing">
            <div class="click-area">
                <div class="click"></div>
                <div class="click"></div>
                <div class="click"></div>
                <div class="click"></div>
            </div>
            <div class="box"></div>
        </div>
        <div class="ending active"></div>
    </div>
    <script>
        const start =document.querySelector('.start');
        const startButton =document.querySelector('.start-button');
        
        const playing =document.querySelector('.playing');
        const click =document.querySelectorAll('.click');
        const box =document.querySelector('.box');

        console.log(click);
        let count;
        click.forEach((clickOne, index)=>{
            // console.log(count);
            // click[count].classList.add('opacity')
            clickOne.addEventListener('click', ()=>{
                count =Math.floor(Math.random()*4);
                console.log(count);
                click.forEach((clean)=>{
                    clean.classList.remove('opacity');
                })
                click[count].classList.add('opacity');
                console.log(count, index);
            })
        })
        startButton.addEventListener('click', ()=>{
            start.classList.add('active');
            playing.classList.remove('active');
            
            // let time = 60;
            // let timeout =setInterval(times, 1000);
            // function times(){
            //     time = time - 1;
            //     if(time == 0){
            //         clearInterval(timeout);
            //     }else{
            //         box.innerHTML = time;
            //     }
            // }
            // console.log(timeout);
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fb.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <div class="navber">
        <div class="title1">
            <div class="logo"></div>
            <label class="check">
                <input class="face" type="text" placeholder="搜尋facebook">  
                <i id="check_p" class="fal fa-search"></i>
            </label>
        </div>
        <div class="title2">
            <div class="home">
                <i id="p1" class="fal fa-home-alt"></i>
            </div>
            <div class="video">
                <i id="p2" class="fal fa-play-circle"></i>
            </div>
            <div class="store">
                <i id="p3" class="far fa-store"></i>
            </div>
            <div class="club">
                <i id="p4" class="fas fa-user-friends"></i>
            </div>
            <div class="game">
                <i id="p5" class="fal fa-game-board-alt"></i>
            </div>
        </div>
        <div class="title3">
            <div class="file">
                <div class="data1">
                    <div class="img"></div>
                    <span class="text">王小明</span>
                </div>
            </div>
            <div class="work">
                <div class="data2">
                    <i id="i2" class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="messenger">
                <div class="data3">
                    <i id="i3" class="fab fa-facebook-messenger"></i>
                </div>
            </div>
            <div class="di">
                <div class="data4">
                    <i id="i4" class="fas fa-bell"></i>
                </div>
            </div>
            <div class="accept">
                <div class="data5">
                    <i id="i5" class="fas fa-caret-down"></i>
                </div>
            </div>
        </div>
    </div>
<div class="cover">
    <div class="cover_p">
        <div class="cover_camara">
            <i id="cover_camara" class="fas fa-camera"></i>
            <div class="camara_text">編輯封面相片</div>
        </div>
    </div>
</div>
<div class="photo_sticker">
    <div class="photo_content">
       <div class="content_p">
           <div class="camara">
                <i id="camara" class="fas fa-camera"></i>
           </div>
       </div> 
       <div class="content_text">
            <div class="content_text1">
                <div class="content_text1_box">
                    <div id="name">王小明</div>
                    <div class="friend">000位朋友</div>
                    <div class="friend_photo">
                        <div class="friend_1">
                            <i id="more_friend" class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="friend_2"></div>
                        <div class="friend_3"></div>
                        <div class="friend_4"></div>
                        <div class="friend_5"></div>
                        <div class="friend_6"></div>
                        <div class="friend_7"></div>
                        <div class="friend_8"></div>
                    </div>
                </div>
            </div>
            <div class="content_text2">
                <div class="content_text2_box">
                    <div class="plus">
                        <i id="plus" class="fas fa-plus-circle"></i>
                        <div class="plus_text">新增到限時動態</div>
                    </div>
                    <div class="person_file">
                        <i id="pen" class="fas fa-pen"></i>
                        <div class="file_text">編輯個人檔案</div>
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>
<div class="string">
    <div class="string1"></div>
</div>
<div class="funtion_box">
    <div class="funtion">
        <div class="stick">貼文</div>
        <div class="about">關於</div>
        <div class="people">朋友</div>
        <div class="picture">相片</div>
        <div class="cd">影片</div>
        <div class="dynamic">打卡動態</div>
        <div class="more">
            更多
            <i id="more" class="fas fa-caret-down"></i>
        </div>
        <div class="feature">
            <i id="feature_p" class="fas fa-ellipsis-h"></i>
        </div>
    </div>
</div>
</body>
</html>

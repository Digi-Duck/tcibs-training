<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html{
            width: 100%;
            height: 100%;

            margin: 0;
        }
        .mountain{
            width: 100%;
            height: 50%;

            position: absolute;
            bottom: 0;

            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <svg width="100%" height="99%" viewBox="300 100 200 200">
        <path id="curve" d="M100,250 A250,100 0 0,1 700,250" fill="none" stroke="none" />
        
        <g>
          <circle cx="0" cy="0" r="15" fill="yellow">
            <animateMotion dur="10s" repeatCount="indefinite">
              <mpath href="#curve" />
            </animateMotion>
          </circle>
        </g>
    </svg>
    <div class="mountain"></div>
</body>
</html>

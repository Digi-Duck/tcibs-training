<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .all{
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            
            width: 100%;
            height: 100%;

            background-color: rgb(203, 255, 151);
        }
        .drop{
            display: flex;
            margin: 10px;
            flex-direction: column;
            
            width: 200px;
            padding: 10px;

            background-color: rgb(130, 255, 255);
            text-align: center;
        }
        .card{
            width: 200px;
            height: 100px;

            box-sizing: border-box;

            background-color: azure;
        }
        .none{
            display: none;
        }
        .border{
            border:2px solid black;
            opacity: 1;
            transform: rotate(0.9turn);
        }
        .all{
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-items: flex-start;
            /* flex-direction: column; */

            width: 100%;
            height: 100%;

            background-color: bisque;
        }
        .end{
            display: flex;
            flex-direction: column;
            align-items: center;

            width: 440px;
            height: auto;
            background-color: burlywood;
        
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .card{
            display: flex;
            width: 400px;
            height: 200px;

            margin: 10px;
            background-color: aquamarine;
        }
        .drag{
            position: absolute;
            transform: rotate(0.99turn);
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="fornt end">
            <h1>Front-end</h1>
            <div draggable="true" class="card">
                <h3>js</h3>
            </div>
        </div>
        <div class="back end">
            <h1>Back-end</h1>
            <div draggable="true" class="card">
                <h3>php</h3>
            </div>
        </div>
    </div>
    <script>
        let cards = document.querySelectorAll('.card');
        let ends = document.querySelectorAll('.end');

        let drag_id = 0;
        let dragId = 0;
        cards.forEach((element, index)=>{
            element.id = index;
            element.addEventListener('dragstart', (e)=>{
                drag = element.id
                console.log(e);
                // e.dataTransfer.setDragImage(document.getElementById(drag), 0, 0);
            })
            element.addEventListener('drag', (e)=>{
                element.classList.add('drag');
                element.style.left = e.pageX - 20 +"px";
                element.style.top = e.pageY - window.scrollY - 30 + "px";
            })
            element.addEventListener('dragover', (e)=>{
                e.preventDefault();
            })
            element.addEventListener('dragenter', (e)=>{
                e.stopPropagation();
            })
            element.addEventListener('dragend', ()=>{
                element.classList.remove('drag');
            })
        })
        ends.forEach((end, index)=>{
            end.addEventListener('dragover', (e)=>{
                e.preventDefault();
            })
            // end.addEventListener('dragenter', (e)=>{
            //     e.preventDefault();
            //     end.style.height = end.offsetHeight + document.getElementById(drag).offsetHeight + 'px'; 
            //     console.log(end.offsetHeight);
            // })
            // end.addEventListener('dragleave', (e)=>{
            //     e.preventDefault();
            //     end.style.height = end.offsetHeight - document.getElementById(drag).offsetHeight + 'px'; 
            //     console.log(end.offsetHeight);
            // })
            end.addEventListener('drop', ()=>{
                end.append(document.getElementById(drag))
            })
        })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        /* .all{
            position: relative;
        } */
        #img{
            position: relative;
        }
        .glass{
            position: absolute;
            border: 3px solid black;
            border-radius: 50%;

            overflow: hidden;
            top: 0;

            width: 100px;
            height: 100px;

            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="all">
        <img id="img" src="./img/264014786_956330775008920_5505670214503536807_n.png" alt="">
        <div class="glass">
            <canvas id="canvas" width="100" height="100"></canvas>
            <!-- <img src="" alt="" class="glass-img"> -->
        </div>
    </div>
    <script>
        let img = document.getElementById('img');
        let glass = document.querySelector('.glass');
        let glass_img = document.querySelector('.glass-img')

        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

// // 繪製垂直網格線
// for (let x = 0; x < canvas.width; x += 9) {
// }

// // 繪製水平網格線
// for (let y = 0; y < canvas.height; y += 9) {
// }


        img.addEventListener('mousemove', (e)=>{
            glass.style.left = e.offsetX + 'px';
            glass.style.top = e.offsetY + 'px';

            ctx.drawImage(img, e.offsetX - 7, e.offsetY - 7, 14 ,14 ,0, 0, 100, 100);
            console.log(img.offsetHeight);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';// 網格線顏色

// 繪製垂直網格線
for (let x = 0; x < canvas.width; x += 9) {
    ctx.fillRect(x, 0, 1, canvas.height);
}

// 繪製水平網格線
for (let y = 0; y < canvas.height; y += 9) {
    ctx.fillRect(0, y, canvas.width, 1);
}

// 繪製紅色空心四方形
ctx.strokeStyle = 'rgba(255, 0, 0)'; // 紅色邊線顏色
ctx.lineWidth = 2; // 邊線寬度
ctx.strokeRect(46, 46, 9, 9); // 繪製紅色空心四方形
        })
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .all{
            width: 100%;
            height: 100%;
        }
        .header{
            width: 100%;
            height: 10%;

            background-color: rgb(255, 200, 48);
        }
        .content{
            width: 100%;
            height: 80%;

            background-color: rgb(255, 236, 127);
        }
        .new{
            float: left;
            width: 31.333333%;
            height: 44%;

            margin: 1%;

            background-color: rgb(254, 255, 174);

            box-sizing: border-box;
        }
        .B{
            background-color: rgb(100, 53, 0);
        }
        .C{
            width: 64.666666%;
            box-sizing: border-box;
        
            background-color: rgb(199, 160, 101);
        }
        .ad{
            float: right;
            height: 94%;

            background-color: burlywood;
        }
        .footer{
            width: 100%;
            height: 10%;

            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="header">header</div>
        <div class="content">
            <div class="new A">NewsA</div>
            <div class="new ad">ad</div>
            <div class="new B">NewsB</div>
            <div class="new C">NewsC</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>

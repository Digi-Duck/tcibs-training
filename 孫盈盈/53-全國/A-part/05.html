<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            margin: 0;
            width: 100%;
            height: 100%;

            background-color: aqua;

        }
        .all{
            width: 100%;
            height: 100%;

            padding: 10px;
            background-color: aqua;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 10%;

            background-color: aquamarine;
        }
        .content{
            width: 100%;
            height: 80%;
                        
            background-color: aqua;

            box-sizing: border-box;
        }
        .new{
            float: left;
            width: 31.333333%;
            height: 44.5%;

            margin: 1%;

            background-color: chartreuse;

            box-sizing: border-box;
        }
        .B{
            background-color: darkgreen;
        }
        .C{
            width: 64.666666%;
            box-sizing: border-box;
        
            background-color: coral;
        }
        .ad{
            float: right;
            height: 94.5%;

            background-color: burlywood;
        }
        .footer{
            width: 100%;
            height: 10%;

            background-color: blanchedalmond;
        }
        @media screen and (max-width:480px) {
            .content{
                display: flex;
                flex-direction: column;
            }
            .new{
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="header">header</div>
        <div class="content">
            <div class="new A">NewsA</div>
            <div class="new ad">ad</div>
            <div class="new B">NewsB</div>
            <div class="new C">NewsC</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>

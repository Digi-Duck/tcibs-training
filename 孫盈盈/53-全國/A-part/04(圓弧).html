<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            width: 100%;
            height: 100%;

            margin: 0;
            background-color: rgb(224, 153, 66);
        }
        @keyframes moveOnCurve {
            0% {
                transform: translate(-100px, -100px);
            }
            100% {
                transform: translate(1000px, -350px);
            }
        }

        #circle {
            width: 100px;
            height: 100px;
            
            box-shadow: 0 30px orange;;

            background-color: rgb(255, 253, 231);
            border-radius: 50%;
            
            position: absolute;
            top: 40%;
            left: -100px;

            animation: moveOnCurve 3s linear 1;
        }

    </style>
</head>
<body>
    <div id="circle"></div>
</body>
</html>

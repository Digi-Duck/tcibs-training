<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .noisy-filter {
            background-image: url('https://www.w3schools.com/graphics/pic_the_scream.jpg');
            filter: noise(0.3) grayscale(1);
            /* 这里的0.3是噪点的强度，可以根据需要进行调整 */
            }
        .oldImg{
            width: 640px;
        }
    </style>
</head>
<body>
    <input type="file" class="file">
    <div class="noisy-filter">
        <!-- 这里是要添加噪点滤镜的内容 -->
        <img class="oldImg" src="" alt="">
      </div>
    <canvas id="canvas">

    </canvas>
    <script>
        const noise = document.querySelector('.noisy-filter');
        const file = document.querySelector('.file');
        const oldImg = document.querySelector('.oldImg');
        const newImg = document.getElementById('canvas');

        const ctx = newImg.getContext('2d');

        file.addEventListener('change',()=>{
            if(file != ''){
                const files = file.files[0];
               
                const reader = new FileReader();
                reader.readAsDataURL(files);

                reader.addEventListener('load',(e)=>{
                    console.log(reader);
                    oldImg.src = reader.result;

                    oldImg.addEventListener('load', ()=>{
                        //照片寫進canvas
                        newImg.width = oldImg.width;
                        newImg.height = oldImg.height;
                        console.log(ctx.width);
                        ctx.filter = 'grayscale(1)';
                        ctx.drawImage(oldImg, 0, 0);
                        
                        //下載圖片
                        // const hrefs = newImg.toDataURL();
                        // const link = document.createElement('a');
                        // link.href = hrefs;
                        // link.download = 'img.png';
                        
                        // link.click();
                    })                   
                })

                // console.log(files);
            }
        })
    </script>
</body>
</html>

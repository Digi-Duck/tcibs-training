<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html{
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .svg{
            display: flex;
            align-items: center;

            width: 100%;
            height: 50%;

            position: relative;
        }
        .color{
            width: 100%;
            height: 50%;

            background-color: aliceblue;
            position: absolute;
        }
        .button{
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        #ani{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        
            background-color: yellow;

            position: absolute;
            right: 50%;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="svg" width="100%" height="50%">
        <div id="ani" class="circle">
        </div>
    </div>
    <div class="color"></div>
    <div class="button">
        <button class="up">日出</button>
        <button class="low">日落</button>
    </div>
   <!-- <circle cx="35px" cy="30px" r="15px" fill="yellow">
        <animate attributeName="cy" from="200" to="30" dur="5s" repeatCount="1" />
    </circle> -->
   <script>
        const ani = document.getElementById('ani');
        const up = document.querySelector('.up');
        const low = document.querySelector('.low')
        up.addEventListener('click',()=>{
            ani.style.top = '600px';
            let answer = ani.animate([
                {top: '20px'}
            ],
            {
                // timing options
                duration: 5000,
                iterations: 1,
            })
            console.log(answer);
            setTimeout(()=>{
                console.log(1);
                ani.style.top = '20px'
            }, 4995)
        })
        low.addEventListener('click',()=>{
            ani.style.top = '20px';
            let answer = ani.animate([
                {top: '600px'}
            ],
            {
                // timing options
                duration: 5000,
                iterations: 1,
            })
            console.log(answer);
            setTimeout(()=>{
                console.log(1);
                ani.style.top = '600px'
            }, 4995)
        })
   </script>
</body>
</html>

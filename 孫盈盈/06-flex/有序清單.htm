<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,ol{
            list-style: none;
            background-color: brown;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        ol{
            background-color:blue;
        }
        .flex{
            display:flex;
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- 無序清單 -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <!-- 有序清單 -->
        <ol>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
        </ol>
    </div>
</body>
</html>

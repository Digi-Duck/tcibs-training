<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background: blue;
            }
    </style>
</head>
<body>
    <div id="app">
        {{ course.name }}
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module">
        const { reactive } = Vue
        const app = Vue.createApp({
        setup() {
            const course = reactive({
                name: 'Vue3夏令營'
            })
            return{
                course
            }
        }
        });

        app.mount('#app');
    </script>
</body>
</html>

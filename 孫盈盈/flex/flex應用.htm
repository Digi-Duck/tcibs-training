<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        body{
            margin: 0;
        }
        .all{
            width: 100%;
            height: 800px;
            background-color: rgb(93, 255, 233);
            display: flex;
            justify-content: space-evenly; 

        }
        .box{
            width: 20%;
            height: 200px;
            background-color: rgb(192, 153, 153);
        }
        .m-auto{
            margin-right:auto ;
        }
        .muen{
            width: 20%;
            height: 100%;
            background-color: blue;
            
            padding: 30px;
            margin: 0px;
            
            position: fixed;
            top:0;
            left: -40%;

            box-sizing: border-box;

            transition: 1s;
            z-index: 1;
            /* display:none; */
         
        }
        .box:hover .muen{
            /* display:block; */
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="box m-auto">
            <ul class="muen">
                <li>Lorem, ipsum dolor.</li>
                <li>Lorem, ipsum dolor.</li>
                <li>Lorem, ipsum dolor.</li>
            </ul>
        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
